<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="app-form">
    <template>
        <style is="custom-style" include="forms"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-material {
                display: block;
                padding: 24px;
            }

            paper-progress {
                position: absolute;
                bottom: 82px;
                width: 100%;
                left: 0;
                right: 0;
            }

            :host >::content paper-input-container {
                padding-top: 16px;
                padding-bottom: 16px;
            }

            .grid-row > * {
                margin-top: 8px;
                margin-bottom: 8px;
            }

            h2.title {
                line-height: 20px;
            }

            paper-toggle-button[disabled]::content {
                color: rgba(0, 0, 0, 0.32);
            }

            paper-toggle-button::content paper-input-container input {
                color: color: rgba(0, 0, 0, 0.54);
            }

            *:not(paper-button)[disabled] {
                display: none;
            }
        </style>

        <paper-material>
            <template is="dom-if" if="[[askname]]">
                <div class="grid-row">
                    <paper-input class="xs12 m6" id="name" placeholder="" label="Name" value="" auto-validate required="true" error-message="A name is required"></paper-input>
                    <div class="field-helptext xs12 m6"></div>
                    <hr class="xs12" />
                </div>
            </template>
            <template is="dom-if" if="[[askdescription]]">
                <div class="grid-row">
                    <paper-textarea class="xs12 m6" id="description" label="Description" rows="2" max-rows="15" value="" placeholder="" auto-validate required="false"></paper-textarea>
                    <div class="field-helptext xs12 m6">An optional description</div>
                </div>
            </template>
            <div class="grid-row">
                <template is="dom-if" if="[[yamlimputs]]">
                    <paper-radio-group id="yaml" selected="{{yaml_or_form}}" class="xs12 m6">
                        <paper-radio-button name="yaml">Yaml</paper-radio-button>
                        <paper-radio-button name="form">Form</paper-radio-button>
                    </paper-radio-group>
                    <div class="field-helptext xs12 m6">Choose the format you want to fill in the inputs</div>
                </template>
            </div>            
            <div class="grid-row" hidden$="[[yaml]]">
            <!-- <div class="grid-row"> -->
                <template is="dom-repeat" items="{{fields}}" as="field">
                    <template is="dom-if" if="[[_computeFieldType(field, 'text', field.show, index, model.clouds)]]">
                        <paper-input class="xs12 m6" id="[[field.name]]" placeholder="[[field.placeholder]]" label="[[field.label]]" value="{{field.value}}" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]" disabled="[[field.disabled]]"></paper-input>
                        <div class="field-helptext xs12 m6">[[field.helptext]]</div>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'textarea', field.show, index, model.clouds)]]">
                        <paper-textarea class="xs12 m6" id="[[field.name]]" label="[[field.label]]" rows="2" max-rows="15" value="{{field.value}}" placeholder="[[field.placeholder]]" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]" disabled="[[field.disabled]]"></paper-textarea>
                        <div class="field-helptext xs12 m6">[[field.helptext]]</div>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'radio', field.show, index, model.clouds)]]">
                        <paper-radio-group selected="{{field.value}}" class="xs12 m6" disabled="[[field.disabled]]">
                            <template is="dom-repeat" items="[[field.options]]" as="option">
                                <paper-radio-button name="[[option.val]]">[[option.title]]</paper-radio-button>
                            </template>
                        </paper-radio-group>
                        <div class="field-helptext xs12 m6">[[field.helptext]]</div>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'dropdown', field.show, index, model.clouds)]]">
                        <paper-dropdown-menu class="dropdown-block xs12 m6" label="[[field.label]]" horizontal-align="left" disabled="[[field.disabled]]">
                            <paper-menu id="[[field.name]]" attr-for-selected="value" selected="{{field.value}}" class="dropdown-content">
                                <template is="dom-repeat" items="[[field.options]]" as="option">
                                    <paper-item value="[[option.val]]">[[option.title]]</paper-item>
                                </template>
                            </paper-menu>
                        </paper-dropdown-menu>
                        <div class="field-helptext xs12 m6">[[field.helptext]]</div>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'toggle', field.show, index, model.clouds)]]">
                        <div class="xs12 m6">
                            <paper-toggle-button checked="{{field.value}}" disabled="[[field.disabled]]">[[field.name]]</paper-toggle-button>
                        </div>
                        <div class="field-helptext xs12 m6">[[field.helptext]]</div>
                    </template>
                </template>

            </div>
            <div class="grid-row" hidden$="[[!yaml]]">
            <!-- <div class="grid-row"> -->
                <template is="dom-if" if="[[yamlimputs]]">
                    <paper-textarea class="xs12 m6" id="yaml" label="yaml inputs" rows="2" value="{{yamlText}}" placeholder="{{computeYaml}}" auto-validate required="{{computeYamlRequired}}" error-message="You chose YAML input bur Yaml field is empty"></paper-textarea>
                    <div class="field-helptext xs12 m6">Enter the stack inputs in yaml format</div>
                </template>
            </div>
            <div class="grid-row">
                <template is="dom-if" if="[[askdeploy]]">
                    <div class="xs12 m6">
                        <paper-toggle-button checked="true">Deploy now</paper-toggle-button>
                    </div>
                    <div class="field-helptext xs12 m6">Enable this option to deploy your stack now</div>
                </template>
            </div>
            <div class="grid-row">
                <paper-progress indeterminate hidden$="[[!showProgress]]"></paper-progress>
                <hr class="xs12" />
                <div class="clearfix bottom-actions xs12">
                    <paper-button id="appformsubmit" class="submit-btn pull-left" disabled$="[[!formReady]]" raised on-tap="_submitForm">
                        <template is="dom-if" if="[[btncontent.length]]">
                            [[btncontent]]
                        </template>
                        <template is="dom-if" if="[[!btncontent]]">
                            Add
                        </template>
                    </paper-button>
                    <paper-button class="submit-btn pull-right" raised on-tap="_resetForm">Reset</paper-button>
                </div>
            </div>
        </paper-material>

        <iron-ajax id="formAjax" url="[[url]]" contentType="application/json" method="[[method]]" on-request="_handleRequest" on-response="_handleResponse" on-error="_handleError"></iron-ajax>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'app-form',
                /**
                 * Fired when a response is received.
                 *
                 * @event response
                 */
                /**
                 * Fired when a request is made.
                 *
                 * @event request
                 */
                /**
                 * Fired when the leadValue is changed.
                 *
                 * @event leadchange
                 */
                properties: {
                    model: {
                        type: Object
                    },
                    sections: {
                        type: Object
                    },
                    section: {
                        type: Object
                    },
                    color: {
                        type: String,
                        computed: '_getHeaderStyle(section)'
                    },
                    yamlimputs: {
                        type: Boolean,
                        value: true
                    },
                    btncontent: {
                        type: String,
                        value: false
                    },
                    templateid: {
                        type: String
                    },
                    form: {
                        type: Object,
                        value: function() {
                            var uniqueFields = {};
                            for (var field in this.fields) {
                                if (this.fields[field].defaultValue) {
                                    uniqueFields[this.fields[field].name] = this.fields[field].defaultValue
                                } else {
                                    uniqueFields[this.fields[field].name] = ''
                                }

                            }
                            return uniqueFields
                        },
                    },
                    fields: {
                        type: Array,
                        value: [],
                        notify: true
                    },
                    method: {
                        type: String,
                        value: 'POST'
                    },
                    url: {
                        type: String,
                    },
                    sendingData: {
                        type: Boolean,
                        value: false
                    },
                    alterrequest: {
                        type: Boolean,
                        value: false
                    },
                    formReady: {
                        type: Boolean,
                        value: false
                    },
                    showProgress: {
                        type: Boolean,
                        computed: '_computeShowProgress(sendingData)'
                    },
                    workflow: {
                        type: String
                    },
                    computeYaml: {
                        type: Array,
                        computed: '_computeYaml(fields.*)'
                    },
                    yamlText: {
                        type: String,
                        observer: '_yamlTextChanged'
                    },
                    yaml_or_form: {
                        type: String,
                        value: 'yaml'
                    },
                    yaml: {
                        type: Boolean,
                        value: false,
                        computed: '_yaml(yaml_or_form)'
                    },
                    askname: Boolean,
                    askdescription: Boolean,
                    askdeploy: Boolean,

                    // spot
                },
                observers: [
                    '_fieldsChanged(fields.*, sendingData, model.clouds.*)',
                    '_yamlChanged(yamlText.*)',
                ],                
                _yaml: function(y){
                    return this.yaml_or_form == 'yaml' ? true : false
                },
                _computeYaml: function(fields){

                        var yaml_inputs = [];
                        fields.base.forEach(function(f, index){    
                            if(!f.unyaml && yaml_inputs[index] != f.name+': '+ f.value + '\n'){
                                f.value = f.value ? f.value : f.defaultValue;
                                yaml_inputs[index] = f.name+': '+ f.value + '\n';
                            }
                        });
                        var yi = yaml_inputs.join('');
                        YAML.parse(yi);
                        this.set('yamlText', yi);
                        return yaml_inputs;

                },
                _yamlTextChanged: function(yamlText){
                    var yt = this.makeSureItsObj(yamlText);
                    
                    this.fields.forEach(function(f, index){    
                        var newvalue = yt[f.name];
                        if (f.value != newvalue){
                            f.value = newvalue;

                            var el = document.querySelector('#'+f.name);
                            if(el)
                                el.value = newvalue;
                        }
                    }, this);
                },
                makeSureItsObj: function(st){
                    // console.log('TYPE OF ', typeof st )
                    var obj = {};
                    if (typeof st != 'object'){                        
                        obj = YAML.parse(st)
                    }
                    // console.log('convert to obj', obj)
                    return obj;
                },
                computeYamlRequired: function(){
                    return true;
                },
                _computeShowProgress: function(sendingData) {
                    return sendingData;
                },
                _makeDdOptions: function(title, array, id, type){
                    var ddoptions = [];
                    var m;
                    if (id && type){
                        m = this.model[array][id][type];
                    }
                    else {
                        m = this.model[array];
                    }
                    for (var p in m) {
                        var dditem = {};
                        var t = title
                        dditem.title = m[p][t];
                        dditem.val = m[p].id;
                        ddoptions.push(dditem);
                    }
                    console.log('ddoptions',ddoptions);
                    return ddoptions;
                },
                _computeFieldType: function(field, value, show, index, model) {
                    var m = this.model;
                    var ind = index;

                    if (!field.helptext && field.description) {
                        field.helptext = field.description
                    }
                    if (!field.label && field.name) {
                        field.label = field.name
                    }

                    if (!(field.showIf && !field.show)) {
                        if (field.name.indexOf('mist_') != -1 && field.name != 'mist_uri') {
                            this.set("fields." + ind + ".type", 'dropdown');

                            //case of clouds dropdown
                            if (field.name.indexOf('cloud_id') != -1 ) {                                
                                this.set("fields." + ind + ".options", this._makeDdOptions('title', 'clouds'));
                            }                        

                            //case of location dropdown
                            if (field.name.indexOf('location_id') != -1) {
                                if (field.showIf){
                                    var d = this.fields.find(function(f){
                                        return f.name == field.showIf.fieldName;
                                    });
                                    this.set("fields." + ind + ".options", this._makeDdOptions('id', 'clouds', d.value, 'locations'));
                                }
                            }

                            //case of sizes dropdown
                            if (field.name.indexOf('size_id') != -1) {
                                if (field.showIf){
                                    var d = this.fields.find(function(f){
                                        return f.name == field.showIf.fieldName;
                                    });
                                    this.set("fields." + ind + ".options", this._makeDdOptions('id', 'clouds', d.value, 'sizes'));
                                }
                            }

                            //case of images dropdown
                            if (field.name.indexOf('image_id') != -1) {                    
                                if (field.showIf){
                                    var d = this.fields.find(function(f){
                                        return f.name == field.showIf.fieldName;
                                    });
                                    this.set("fields." + ind + ".options", this._makeDdOptions('name', 'clouds', d.value,'images'));
                                }
                                
                            }

                            //case of key dropdown
                            if (field.name.indexOf('key') != -1) {
                                this.set("fields." + ind + ".options", this._makeDdOptions('name', 'keys'));
                            }   
                        }
                        
                        return field.type == value;
                    }

                },
                _handleRequest: function(e) {
                    this.fire("request", e.detail)
                },
                _handleResponse: function(e) {
                    this.fire("response", e.detail);
                    this.set('sendingData', false);
                },
                _handleError: function(e) {
                    this.set('sendingData', false);
                },
                _fieldsChanged: function(fields, sendingData) {                        
                        this.async(function() {
                            var form = this.form,
                                show = true,
                                dependency, reset = true;
                            var isLead = this.get(fields.path.replace("value", "isLead"))
                            if (isLead == true) {
                                this.fire("leadchange", {
                                    leadValue: this.get(fields.path)
                                });
                            }
                            fields.base.forEach(function(el, index) {
                                if (el.showIf) {
                                    if (el.showIf.fieldExists) {
                                        dependency = form[el.showIf.fieldName],
                                            show = dependency;
                                        this.set('fields.' + index + '.show', show);
                                    } else {
                                        dependency = form[el.showIf.fieldName],
                                            show = el.showIf.fieldValues.indexOf(dependency) != -1;
                                        this.set('fields.' + index + '.show', show);
                                    }


                                    if (!show && reset) {
                                        this._resetField(el, index);
                                    } else {
                                        this.set('form.' + el.name, el.value);
                                    }
                                } else {
                                    this.set('form.' + el.name, el.value);
                                }

                                if (el.placeholderIf) {
                                    dependency = form[el.placeholderIf.fieldName];
                                    this.set('fields.' + index + '.placeholder', el.placeholderIf.fieldOptions[dependency]);
                                }
                            }, this);

                            var valid = fields.base.every(function(el, index) {
                                return el.show && el.required ? el.value : true;
                            }, this);

                            this.set('form', form);
                            this.set('formReady', valid && !sendingData);
                        });
                },
                _submitForm: function() {
                    var payload;

                    if (this.workflow) {
                        payload = {
                            deploy: this.form.deploy,
                            name: this.form.name,
                            template_id: this.templateid,
                            description: this.form.description,
                            workflow: this.workflow,
                            inputs: YAML.parse(this.form.stackinputs)
                        }
                    } else {
                        payload = this.form;
                    }

                    this.$.formAjax.headers["Content-Type"] = 'application/json';
                    this.$.formAjax.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.formAjax.body = payload;
                    this.$.formAjax.generateRequest();

                    this.set('sendingData', true);
                },
                _resetForm: function(e) {
                    // Reset script
                    for (var attr in this.form) {
                        this.set('form.' + attr, '');
                    }

                    // Reset Form Fields
                    this.fields.forEach(function(el, index) {
                        if (el.showIf) {
                            this.set('fields.' + index + '.show', false);
                        }

                        // Reset Form Fields Validation
                        this._resetField(el, index);
                    }, this);
                    this.typedName = "";
                },
                _resetField: function(el, index) {
                    this.set('fields.' + index + '.value', el.defaultValue);
                    var input = this.querySelector('#' + el.name);
                    if (input) {
                        input.invalid = false;
                    }
                },
                _assertShowIfQuery: function(name) {
                    this.fields.forEach(function(el, index) {
                        if (el.showIf && el.showIf.fieldName == name) {
                            if (this._query(el.showIf.query) in el.showIf.queryResult) {
                                this.set('fields.' + index + '.options', []);
                                this._computeFieldType(el, el.type, el.show)

                            }
                        }
                    })
                },
                _recomputeDependentFields: function(name) {
                    this.fields.forEach(function(el, index) {
                        if (el.showIf && el.showIf.fieldName == name) {
                            this.set('fields.' + index + '.options', []);
                            this._computeFieldType(el, el.type, el.show)
                        }
                    }, this);
                },
            });
        })();
    </script>
</dom-module>

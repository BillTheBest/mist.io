<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="app-form">
    <template>
        <style is="custom-style" include="forms"></style>
        <style include="shared-styles">
        :host {
            display: block;
        }

        paper-material {
            display: block;
            padding: 20px;
            margin: 36px;
        }

        paper-progress {
            position: absolute;
            bottom: 85px;
            width: 100%;
            left: 0;
            right: 0;
        }

        :host >::content paper-input-container {
            padding-top: 16px;
            padding-bottom: 16px;
        }

        </style>

        <paper-material>
            <div class="grid-row">

            <template is="dom-repeat" items="{{fields}}" as="field">
                    <template is="dom-if" if="[[_computeFieldType(field, 'text', field.show)]]">
                        <paper-input class="xs12 m6" id="[[field.name]]" placeholder="[[field.placeholder]]" label="[[field.label]]" value="{{field.value}}" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-input>
                        <div class="field-helptext xs12 m6">[[field.helptext]]</div>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'textarea', field.show)]]">
                        <paper-textarea class="xs12 m6" id="[[field.name]]" label="[[field.label]]" rows="2" max-rows="15" value="{{field.value}}" placeholder="[[field.placeholder]]" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-textarea>
                        <div class="field-helptext xs12 m6">[[field.helptext]]</div>
                    </template>
                     <template is="dom-if" if="[[_computeFieldType(field, 'radio', field.show)]]">
                        <paper-radio-group selected="{{field.value}}" class="xs12 m6">
                            <template is="dom-repeat" items="[[field.options]]" as="option">
                                <paper-radio-button name="[[option.val]]">[[option.title]]</paper-radio-button>
                            </template>
                        </paper-radio-group>
                        <div class="field-helptext xs12 m6">[[field.helptext]]</div>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'dropdown', field.show)]]">
                        <paper-dropdown-menu class="dropdown-block xs12 m6" label="[[field.label]]" horizontal-align="left">
                            <paper-menu id="[[field.name]]" attr-for-selected="value" selected="{{field.value}}" class="dropdown-content">
                                <template is="dom-repeat" items="[[field.options]]" as="option">
                                    <paper-item value="[[option.val]]">[[option.title]]</paper-item>
                                </template>
                            </paper-menu>
                        </paper-dropdown-menu>
                        <div class="field-helptext xs12 m6">[[field.helptext]]</div>
                    </template>
                    <template is="dom-if" if="[[field.isLead]]">
                        <hr class="xs12"/>
                    </template>
                
            </template>

            <paper-progress id="progress" value="0" hidden$="[[hideprogress]]"></paper-progress>
            <hr class="xs12" />
            <!-- <div class="notifications xs12">
                <div class="red">
                    <iron-icon icon="icons:error-outline"></iron-icon> Error message from server
                    <div class="info-code">
                        <code>test code</code>
                    </div>
                </div>
                <div class="green">
                    <iron-icon icon="check"></iron-icon> Success message from server
                </div>
                <div class="blue">
                    Info message from server
                </div>
            </div> -->
            <div class="clearfix bottom-actions xs12">
                <paper-button id="submit" class="submit-btn pull-left" disabled$="[[!formReady]]" raised on-tap="_submitForm" onclick="startProgress();">Add</paper-button>
                <paper-button class="submit-btn pull-right" raised on-tap="_resetForm">Reset</paper-button>
            </div>
        </div>
        </paper-material>

        <iron-ajax id="formAjax" url="[[url]]" contentType="application/json" method="[[method]]" on-request="_handleRequest" on-response="_handleResponse"></iron-ajax>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'app-form',
            /**
             * Fired when a response is received.
             *
             * @event response
             */
            /**
             * Fired when a request is made.
             *
             * @event request
             */
            /**
             * Fired when the leadValue is changed.
             *
             * @event leadchange
             */
            properties: {
                sections: {
                    type: Object
                },
                section: {
                    type: Object
                },
                color: {
                    type: String,
                    computed: '_getHeaderStyle(section)'
                },
                form: {
                    type: Object,
                    value: function(){
                        return {};
                    }
                },
                fields: {
                    type: Array,
                    value: [],
                    notify: true
                },
                method: {
                    type: String,
                    value: 'POST'
                },
                url: {
                    type: String,
                },
                sendingData: {
                    type: Boolean,
                    value: false
                },
                formReady: {
                    type: Boolean,
                    value: false
                },
                hideprogress: {
                    type: Boolean,
                    value: true
                },
            },
            observers: [
                '_fieldsChanged(fields.*, sendingData)',
            ],
            _computeFieldType: function(field, value, show) {
                if (!(field.showIf && !field.show)) {
                    return field.type == value;
                }
            },
            _handleRequest: function(e){
                this.fire("request", e.detail)
            },
            _handleResponse: function(e){
                this.fire("response", e.detail)
            },
            _fieldsChanged: function(fields, sendingData) {
                var form = this.form,
                    show = true,
                    dependency;

                fields.base.forEach(function(el, index) {

                    if (el.isLead == true){
                        this.fire("leadchange", {leadValue:el.value})
                    }

                    if (el.showIf) {
                        if (el.showIf.fieldExists) {
                            dependency = form[el.showIf.fieldName],
                                show = dependency;
                            this.set('fields.' + index + '.show', show);
                        } else {
                            dependency = form[el.showIf.fieldName],
                                show = el.showIf.fieldValues.indexOf(dependency) != -1;
                            this.set('fields.' + index + '.show', show);
                        }

                        if (!show) {
                            this._resetField(el, index);
                        }else{
                            this.set('form.' + el.name, el.value);
                        }
                    }else{
                        this.set('form.' + el.name, el.value);
                    }

                    if (el.placeholderIf) {
                        dependency = form[el.placeholderIf.fieldName];
                        this.set('fields.' + index + '.placeholder', el.placeholderIf.fieldOptions[dependency]);
                    }
                }, this);

                var valid = fields.base.every(function(el, index) {
                    return el.show && el.required ? el.value : true;
                }, this);

                this.set('form', form);

                this.set('formReady', valid && !sendingData);
            },
            _submitForm: function() {
                var payload = this.form;
                console.log(payload);

              this.$.formAjax.headers["Content-Type"] = 'application/json';
              this.$.formAjax.body = payload;
              this.$.formAjax.headers["Csrf-Token"] = CSRF_TOKEN;
              this.$.formAjax.generateRequest();

                //test progress bar
                this.hideprogress = false;
            },
            _resetForm: function(e) {
                // Reset script
                for (var attr in this.form){
                    this.set('form.' + attr, '');
                }

                // Reset Form Fields
                this.fields.forEach(function(el, index) {
                    if (el.showIf) {
                        this.set('fields.' + index + '.show', false);
                    }

                    // Reset Form Fields Validation
                    this._resetField(el, index);
                }, this);
                this.typedName = "";
            },
            _resetField: function(el, index) {
                this.set('fields.' + index + '.value', el.defaultValue);

                var input = this.querySelector('#' + el.name);
                if (input) {
                    input.invalid = false;
                }
            }
        });
    })();
    // test progress bar, code from demo
    var progress, button, animationFrame;
    var repeat, maxRepeat = 1,
        animating = false;

    function nextProgress() {
        animating = true;
        if (progress.value < progress.max) {
            progress.value += (progress.step || 1);

        } else {
            if (++repeat >= maxRepeat) {
                animating = false;
                button.disabled = false;
                return;
            }
            progress.value = progress.min;
        }
        var animationFrame = requestAnimationFrame(nextProgress);
    }

    function startProgress() {
        repeat = 0;
        progress.value = progress.min;
        button.disabled = true;
        if (!animating) {
            nextProgress();
        }
    }
    window.addEventListener('WebComponentsReady', function() {
        progress = document.querySelector('paper-progress#progress');
        button = document.querySelector('paper-button#submit');
    });
    </script>
</dom-module>

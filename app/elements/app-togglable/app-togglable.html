<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="app-togglable"> 
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
            align-content: stretch;
        }

        .flexchild {
            @apply(--layout-flex);
        }
        .command-container {
            background-color: #444;
            color: #fff;
            font-family: monospace;
            padding: 10px;
        }
        paper-icon-button {
            transition: transform 180ms ease-in;
        }
        :host #infoarea {
            height: 0;
            overflow: hidden;
            transition: height 180ms ease-in;
        }
        :host[open] #infoarea {
            height: auto;
        }
        :host[open] paper-item:before {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: currentColor;
            content: '';
            opacity: 0.12;
            pointer-events: none;
        }
        :host[open] paper-icon-button {
            transform: rotate(-180deg);
        }
        </style>
        <paper-item id="toggle" class="flex-horizontal-with-ratios" on-tap="_toggle">
            <span class="flexchild">[[title]]</span>
            <paper-icon-button icon="hardware:keyboard-arrow-down"></paper-icon-button>
        </paper-item>
        <div id="infoarea">
            <div class="command-container">
                <!-- to fix: unneeded indexes come in  -->
                <template is="dom-repeat" items="[[infoLines]]" as="line">                
                    [[line]]<br/>                    
                </template>
            </div>
        </div>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'app-togglable',

            properties: {
                title: String,
                infoLines: {
                    type: Array,
                    computed: "_makeInfoLines(info)"
                },
                info: {
                    type: Object
                },
                open: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            },
            _makeInfoLines: function(info){
                var lines = [];
                if (typeof info == 'object') {
                    for (var prop in info) {
                        var val = info[prop];    
                        if (typeof val == 'object' || typeof val == 'array') {
                            lines.push(prop+": ");
                            var objlines = this._makeInfoLines(val);
                            for (var j = 0; j < objlines.length; j++ ){                                
                                lines.push(objlines[j]);
                            }
                        }
                        else {
                            lines.push(prop+": "+val)
                        }
                    }

                }
                else if (typeof info == 'array') {
                    for (var i=0; i<info.length; i++) {   
                        lines.push(info(i));
                    }
                }
                else {
                    lines.push(info+"...");
                }
                return lines;
            },
            _toggle: function(){
                this.open = !this.open;
            }

        });
    })();
    </script>
</dom-module>

<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../element-action-menu/element-action-menu.html">
<link rel="import" href="../app-image-icons/app-image-icons.html">
<link rel="import" href="../tag-link/tag-link.html">
<dom-module id="machine-list-item">
    <template>
        <style is="custom-style" include="tags-and-labels"></style>
        <style>
        :host {
            @apply(--layout-horizontal);
            padding: 15px 24px;
        }
        
        :host(:not([narrow-viewport])) a {
            @apply(--layout-horizontal);
            padding: 6px 6px 6px 0;
        }
        
        :host([narrow-viewport]) a {
            @apply(--layout-vertical);
            padding: 0;
        }
        
        #check {
            padding-right: 24px;
        }
        /* name id provider state tags */
        
        .name,
        .provider,
        .id,
        .tags {
            width: 250px;
            font-weight: 400;
        }
        
        .state {
            width: 100px;
            font-weight: 400;
        }
        
        .name {
            font-weight: 500;
        }
        
        .id {
            color: #757575;
        }

        :host([narrow-viewport]) .name,
        :host([narrow-viewport]) .provider,
        :host([narrow-viewport]) .id,
        :host([narrow-viewport]) .state,
        :host([narrow-viewport]) .tags {
            width: auto;
        }
        
        :host([medium-viewport]) .name,
        :host([medium-viewport]) .provider,
        :host([medium-viewport]) .id,
        :host([medium-viewport]) .state,
        :host([medium-viewport]) .tags {
            width: 100px;
        }
        </style>
        <iron-media-query query="(max-width: 640px)" query-matches="{{narrowViewport}}"></iron-media-query>
        <iron-media-query query="(min-width: 641px) and (max-width: 1300px)" query-matches="{{mediumViewport}}"></iron-media-query>
        <app-check id="check" allselected="{{allselected}}" selected="{{selected}}" on-tap="_onSelectItem"></app-check>
        <a href$="[[elementLink]]" is="pushstate-anchor">
            <div class="name" hidden$="[[!item.name]]">[[item.name]]</div>
            <div class="id" hidden$="[[!item.id]]">[[item.id]]</div>
            <div class="provider" hidden$="[[!item.provider]]">[[item.provider]]</div>
            <div class="state label reverse" hidden$="[[!item.state]]">
                <span class$="[[item.state]]" title="machine state">[[item.state]]</span>
            </div>
            <div class="tags" hidden$="[[!item.tags.length]]">
                <template is="dom-if" if="[[item.tags.length]]">
                    <template is="dom-repeat" items="{{_itemTagsArray(item.tags)}}">
                        <span class="tag">
                            <template is="dom-if" if="[[item.key]]">[[item.key]] = </template>[[item.value]]
                        </span>
                    </template>
                </template>
            </div>
        </a>
        <paper-toggle-button></paper-toggle-button>
    </template>
</dom-module>
<script>
Polymer({
    is: 'machine-list-item',
    properties: {
        // tags: {
        //   type: Array
        // },
        selected: {
            type: Boolean,
            notify: true,
            value: false,
        },
        item: {
            type: Object
        },
        section: {
            type: Object
        },
        elementLink: {
            type: String,
            computed: "_elementLink(section,item)"
        },
        narrowViewport: {
            type: Boolean,
            reflectToAttribute: true
        }
    },
    _handleEventTwo: function(e) {
        this.$.changeMe.innerHTML = e.detail.message;
    },
    _elementLink: function(section, item) {
        return "/" + section.id + "/" + item.uuid;
    },
    _onSelectItem: function(e) {
        if (Polymer.dom(e).localTarget === this.$.check) {
            this.set('selected', !this.selected);
            this.fire('list-item-select', {
                item: this
            });
        }
    },
    _itemTagsArray: function(tagsobject) {
        var tagsArray = [];
        if (tagsobject.length > 0) {
            for (i = 0; i < tagsobject.length; i++) {
                tagsArray.unshift(tagsobject[i]);
            }
        }
        return tagsArray;
    },
});
</script>

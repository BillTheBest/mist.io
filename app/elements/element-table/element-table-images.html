<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../element-action-menu/element-action-menu.html">
<link rel="import" href="../app-image-icons/app-image-icons.html">
<link rel="import" href="../tag-link/tag-link.html">
<dom-module id="element-table-images">
<!-- to delelte -->
    <template>
        <style>
        :host {
            padding: 15px 24px;
            width: 100%;
        }
        
        :host(:not([narrow-viewport])),
        :host(:not([narrow-viewport])) a {
            @apply(--layout-horizontal);
        }
        
        :host([narrow-viewport]),
        :host([narrow-viewport]) a {
            @apply(--layout-vertical);
        }
        
        #check {
            padding-right: 24px;
        }
        
        .name {
            width: 250px;
            font-weight: 500;
            line-height: 40px;
        }
        
        .id,
        .provider {
            min-width: 300px;
            font-weight: 400;
            line-height: 40px;
        }
        
        .tag {
            font-weight: 400;
            background-color: #888;
            color: #fff;
            padding: 2px 6px;
            margin: 0 6px;
            border-radius: 2px;
        }
        </style>
        <iron-media-query query="(max-width: 640px)" query-matches="{{narrowViewport}}"></iron-media-query>
        <app-check id="check" selected="[[selected]]" on-tap="_onSelectThread" on-transitionend="_eatEvent"></app-check>
        <a href$="[[elementLink]]" is="pushstate-anchor">
            <div class="name" hidden$="[[!item.name]]">[[item.name]]</div>
            <div class="id" hidden$="[[!item.id]]">[[item.id]]</div>
            <div class="icon" hidden$="[[!item.icons.length]]">
                <template is="dom-if" if="[[item.icons]]">
                    <app-image-icons feed="[[item.icons]]"></app-image-icons>
                </template>
            </div>
            <div class="provider" hidden$="[[!item.provider]]">[[item.provider]]</div>
        </a>
    </template>
</dom-module>
<script>
Polymer({
    is: 'element-table-images',
    properties: {
        // icons: {
        //   type: Array
        // },
        elementLink: {
            type: String,
            computed: "_elementLink(section,item)"
        },
        item: {
            type: Object
        },
        section: {
            type: Object
        },
        narrowViewport: {
            type: Boolean,
            reflectToAttribute: true
        }
    },
    _elementLink: function(section, item) {
        return "/" + section.id + "/" + item.id;
    },
    _onSelectThread: function(e) {
        if (Polymer.dom(e).localTarget === this.$.check) {
            e.stopPropagation();
            this.selected = !this.selected;
            this.fire('list-item-select', {
                item: this
            });
        }
    },
    _eatEvent: function(e) {
        e.stopPropagation();
    },

});
</script>

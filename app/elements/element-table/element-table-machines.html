<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../element-action-menu/element-action-menu.html">
<link rel="import" href="../app-image-icons/app-image-icons.html">
<link rel="import" href="../tag-link/tag-link.html">
<dom-module id="element-table-machines">
    <template>
        <style>
        :host {
            padding: 15px 24px;
            width: 100%;
        }
        
        :host(:not([narrow-viewport])),
        :host(:not([narrow-viewport])) a {
            @apply(--layout-horizontal);
        }
        
        :host([narrow-viewport]),
        :host([narrow-viewport]) a {
            @apply(--layout-vertical);
        }
        
        #check {
            padding-right: 24px;
        }
        
        .name {
            width: 250px;
            font-weight: 500;
            line-height: 40px;
        }
        
        .provider,
        .state,
        .id {
            font-weight: 400;
            min-width: 300px;
            line-height: 40px;
        }
        
        .tag {
            font-weight: 400;
            background-color: #888;
            color: #fff;
            padding: 2px 6px;
            margin: 0 6px;
            border-radius: 2px;
        }
        </style>
        <iron-media-query query="(max-width: 640px)" query-matches="{{narrowViewport}}"></iron-media-query>
        <app-check id="check" allselected="{{allselected}}" selected="{{selected}}" on-tap="_onSelectItem" on-transitionend="_eatEvent"></app-check>
        <a href$="[[elementLink]]" is="pushstate-anchor">
            <div class="name" hidden$="[[!item.name]]">[[item.name]]</div>
            <div class="id" hidden$="[[!item.id]]">[[item.id]]</div>
            <div class="provider" hidden$="[[!item.provider]]">[[item.provider]]</div>
            <div class="state" hidden$="[[!item.state]]">[[item.state]]</div>
            <div class="tags" hidden$="[[!item.tags.length]]">
                <template is="dom-if" if="[[item.tags.length]]">
                    <template is="dom-repeat" items="{{_itemTagsArray(item.tags)}}">
                        <span class="tag">
                            <template is="dom-if" if="[[item.key]]">[[item.key]] = </template>[[item.value]]
                        </span>
                    </template>
                </template>
            </div>
        </a>
    </template>
</dom-module>
<script>
Polymer({
    is: 'element-table-machines',
    properties: {
        // tags: {
        //   type: Array
        // },
        selected: {
            type: Boolean,
            notify: true,
            value: false,
        },
        item: {
            type: Object
        },
        section: {
            type: Object
        },
        elementLink: {
            type: String,
            computed: "_elementLink(section,item)"
        },
        narrowViewport: {
            type: Boolean,
            reflectToAttribute: true
        }
    },
    _handleEventTwo: function(e) {
        this.$.changeMe.innerHTML = e.detail.message;
    },
    _elementLink: function(section, item) {
        return "/" + section.id + "/" + item.uuid;
    },
    _onSelectItem: function(e) {
        if (Polymer.dom(e).localTarget === this.$.check) {
            e.stopPropagation();
            this.selected = !this.selected;
            this.fire('list-item-select', {
                item: this
            });
        }
    },
});
</script>

<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../app-form/app-form.html">

<dom-module id="network-add">
    <template>
        <style is="custom-style" include="forms"></style>
        <style is="custom-style" include="single-page"></style>
        <style include="shared-styles">
        :host {
            display: block;
        }
        
        #content {
            max-width: 900px;
        }
        
        paper-material {
            display: block;
            padding: 24px;
        }
        
        paper-progress {
            position: absolute;
            bottom: 85px;
            width: 100%;
            left: 0;
            right: 0;
        }
        
        :host >::content paper-input-container {
            padding-top: 16px;
            padding-bottom: 16px;
        }
        </style>
        <div id="content">
            <paper-material class="single-head layout horizontal" style$="background-color: [[section.color]]">
                <span class="icon"><iron-icon icon="[[section.icon]]"></iron-icon></span>
                <div class="title flex">
                    <h2>
                        Add Network
                    </h2>
                    <div class="subtitle">
                    </div>
                </div>
            </paper-material>
            <paper-material hidden$="[[hasOpenstackClouds]]">
                <p>To add a network you need to have an enabled Openstack cloud in your account.<br/>
                Add and enable an Openstack cloud using the <a href="/clouds/+add" is="pushstate-anchor" class="blue-link regular">Add Cloud form</a>.</p>
            </paper-material>
            <paper-material hidden$="[[!hasOpenstackClouds]]">
                <app-form fields="[[fields]]" form="[[network]]" url="/api/v1/networks" on-request="_addNetworkRequest" on-response="_handleAddNetworkResponse"></app-form>
            </paper-material>
        </div>
        <iron-ajax id="addNetworkRequest" url="/api/v1/clouds/[[network.cloud.id]]/networks" method="POST" on-response="_handleAddNetworkResponse" on-error="_handleAddNetworkError"></iron-ajax>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'network-add',

            properties: {
                section: {
                    type: Object
                },
                model: {
                    type: Object
                },
                network: {
                    type: Object,
                    value: function() {
                        return {
                            name: '',
                            cloud: '',
                            adminStateUp: '',
                            createSubnet: '',
                            subnet_name: '',
                            subnet_address: '',
                            subnet_ipv: '',
                            subnet_gatewayIp: '',
                            subnet_disableGateway: '',
                            subnet_enableDHCP: '',
                            subnet_createRouter: '',
                            subnet_routerNname: '',
                            network_routerPublicGateway: '',
                            subnet_allocationPools: ''
                        }
                    }
                },
                fields: {
                    type: Array,
                    value: [{
                        name: "name",
                        label: "Name *",
                        type: "text",
                        value: "",
                        defaultValue: "",
                        placeholder: "",
                        errorMessage: "Please enter network's name",
                        show: true,
                        required: true
                    }, {
                        name: "cloud",
                        label: "Cloud *",
                        type: "mist_dropdown",
                        value: "",
                        defaultValue: "",
                        placeholder: "",
                        errorMessage: "Please select a cloud",
                        show: true,
                        required: true,
                        options: []
                    }, {
                        name: "adminStateUp",
                        label: "Admin State *",
                        type: "dropdown",
                        value: true,
                        defaultValue: true,
                        placeholder: "",
                        show: true,
                        required: true,
                        options: [{
                            title: "Up",
                            val: true
                        }, {
                            title: "Down",
                            val: false
                        }]
                    }, {
                        name: "createSubnet",
                        label: "Create Subnet",
                        type: "toggle",
                        value: false,
                        defaultValue: false,
                        placeholder: "",
                        show: true,
                        required: false
                    }, {
                        name: "subnet_name",
                        label: "Subnet Name",
                        type: "text",
                        value: "",
                        defaultValue: "",
                        placeholder: "",
                        show: false,
                        required: false,
                        showIf: {
                            fieldName: "createSubnet",
                            fieldValues: [true]
                        }
                    }, {
                        name: "subnet_address",
                        label: "Network Address (CIDR)",
                        type: "ip_textarea",
                        value: "",
                        defaultValue: "",
                        placeholder: "",
                        show: false,
                        required: false,
                        showIf: {
                            fieldName: "subnet_name",
                            fieldExists: true
                        }
                    }, {
                        name: "subnet_ipv",
                        label: "IP Version",
                        type: "dropdown",
                        value: "ipv4",
                        defaultValue: "ipv4",
                        placeholder: "",
                        show: false,
                        required: false,
                        options: [{
                            title: "IPv4",
                            val: "ipv4"
                        }, {
                            title: "IPv6",
                            val: "ipv6"
                        }],
                        showIf: {
                            fieldName: "subnet_address",
                            fieldExists: true
                        }
                    }, {
                        name: "subnet_gatewayIp",
                        label: "Gateway IP",
                        type: "text",
                        value: "",
                        defaultValue: "",
                        placeholder: "",
                        show: false,
                        required: false,
                        showIf: {
                            fieldName: "subnet_address",
                            fieldExists: true
                        }
                    }, {
                        name: "subnet_disableGateway",
                        label: "Disable Gateway",
                        type: "toggle",
                        value: false,
                        defaultValue: false,
                        placeholder: "",
                        show: false,
                        required: false,
                        showIf: {
                            fieldName: "subnet_address",
                            fieldExists: true
                        }
                    }, {
                        name: "subnet_enableDHCP",
                        label: "Enable DHCP",
                        type: "toggle",
                        value: false,
                        defaultValue: false,
                        placeholder: "",
                        show: false,
                        required: false,
                        showIf: {
                            fieldName: "subnet_address",
                            fieldExists: true
                        }
                    }, {
                        name: "subnet_createRouter",
                        label: "Create Router",
                        type: "toggle",
                        value: false,
                        defaultValue: false,
                        placeholder: "",
                        show: false,
                        required: false,
                        showIf: {
                            fieldName: "subnet_address",
                            fieldExists: true
                        }
                    }, {
                        name: "subnet_routerName",
                        label: "Router Name",
                        type: "text",
                        value: "",
                        defaultValue: "",
                        placeholder: "",
                        show: false,
                        required: false,
                        showIf: {
                            fieldName: "subnet_createRouter",
                            fieldValues: [true]
                        }
                    }, {
                        name: "network_routerPublicGateway",
                        label: "Set Public Gateway",
                        type: "toggle",
                        value: true,
                        defaultValue: true,
                        placeholder: "",
                        show: false,
                        required: false,
                        showIf: {
                            fieldName: "subnet_createRouter",
                            fieldValues: [true]
                        }
                    }, {
                        name: "subnet_allocationPools",
                        label: "Allocation Pools",
                        type: "textarea",
                        value: "",
                        defaultValue: "",
                        placeholder: "",
                        show: false,
                        required: false,
                        showIf: {
                            fieldName: "subnet_address",
                            fieldExists: true
                        }
                    }],
                    notify: true
                },
                hasOpenstackClouds: {
                    type: Boolean,
                    value: true
                }
            },
            observers: [
                '_cloudsChanged(model.clouds.*)'
            ],
            listeners: {
                'change': 'updateFields'
            },
            _cloudsChanged: function(clouds) {
                var openstackClouds = this.model.cloudsArray.filter(function(cloud) {
                    return cloud.provider == 'openstack' && cloud.enabled;
                });
                if (openstackClouds.length > 0) {
                    this.set('hasOpenstackClouds', true);
                    var index = this.fields.findIndex(function(field) {
                        return field.name == "cloud";
                    }, this);
                    this.set('fields.' + index + '.options', openstackClouds);
                }
                else {
                    this.set('hasOpenstackClouds', false);
                }
            },
            updateFields: function(e){
                //hide gateway if field if subnet_disableGateway is true
                if(e.target.id == "subnet_disableGateway"){
                    var subnet_disableGateway = this.fields.findIndex(function(f){
                        return f.name == "subnet_disableGateway"
                    });
                    var subnet_gatewayIp = this.fields.findIndex(function(f){
                        return f.name == "subnet_gatewayIp"
                    });
                    if (this.fields[subnet_disableGateway].value == true) {
                        this.set('fields.'+subnet_gatewayIp+'.show', false)
                        this.set('fields.'+subnet_gatewayIp+'.hidden', true)
                    }
                    else {
                        this.set('fields.'+subnet_gatewayIp+'.show', true)   
                        this.set('fields.'+subnet_gatewayIp+'.hidden', false)
                    }
                }
                //clear subnet name if field if createSubnet is false
                if(e.target.id == "createSubnet"){
                    var createSubnet = this.fields.findIndex(function(f){
                        return f.name == "createSubnet"
                    });
                    var subnet_name = this.fields.findIndex(function(f){
                        return f.name == "subnet_name"
                    });
                    if (this.fields[createSubnet].value == false) {
                        this.set('fields.'+subnet_name+'.value', '')
                    }
                }
            },
            _goBack: function() {
                history.back();
            }
        });
    })();
    </script>
</dom-module>

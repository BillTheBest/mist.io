<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="network-item.html">
<link rel="import" href="network-add.html">
<link rel="import" href="subnet-item.html">

<dom-module id="network-page">
    <template>
        <style is="custom-style" include="single-page"></style>
        <style include="shared-styles">
        :host {
            display: block;
        }

        paper-material {
            display: block;
            padding: 20px;
            margin: 36px;
        }

        paper-menu-button paper-button {
            display: block;
        }

        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
        }

        .flexchild {
            @apply(--layout-flex);
        }

        .command-container {
            background-color: #444;
            color: #fff;
            font-family: monospace;
            padding: 10px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        #container {
            background: #fafafa;
        }

        .paper-header [paper-drawer-toggle] {
            margin-left: 10px;
        }

        .paper-header {
            @apply(--layout-horizontal);
        }

        .paper-header {
            height: 60px;
            font-size: 24px;
            line-height: 60px;
            padding: 0 10px;
            color: white;
            transition: height 0.2s;
            transition: font-size 0.2s;
        }

        .paper-header.tall {
            height: 320px;
            font-size: 16px;
        }

        .paper-header h2 {
            margin-left: 20px;
            @apply(--layout-flex);
            text-transform: capitalize;
        }

        .paper-header .toggleViewButton {
            --paper-icon-button-ink-color: transparent;
        }

        .paper-header .cartButton {
            margin-right: 10px;
        }

        #content {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 10px;
        }

        paper-icon-button {
            transition: all 200ms;
        }

        paper-icon-button.active-sort {
            transform: rotate(180deg);
        }

        paper-icon-button.active-sort::content iron-icon {
            color: #D48900 !important;
        }

        app-bar .menu-icon {
            margin-right: 15px;
        }

        h4.key  {
            @apply(--layout-flex);
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: 700;
        }

        [size=xs] > * {
            display: none;
        }

        [size=xs] app-sidebar {
            min-width: 100%;
            height: auto;
        }

        paper-icon-bottom.bottom {
            padding-right: 8px;
        }
        </style>
        <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe selected="[[section]]">
            <app-sidebar model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="[[section.id]]" drawer></app-sidebar>
            <paper-header-panel id="container" mode="waterfall-tall" view$="[[_actualView(view)]]" main>
                <paper-toolbar class="tall" style$="[[color]]">
                    <paper-icon-button icon="icons:arrow-back" on-tap="_goBack"></paper-icon-button>
                    <span class="title"></span>
                    <app-user-menu email="[[model.email]]"></app-user-menu>
                    <span class="bottom title">Network "[[network.name]]"</span>
                    <paper-tooltip for="editNetwork" position="top">Edit Network</paper-tooltip>
                    <paper-icon-button id="editNetwork" class="bottom" icon="icons:create" on-tap="_editNetwork"></paper-icon-button>
                    <paper-tooltip for="deleteNetwork" position="top">Delete Network</paper-tooltip>
                    <paper-icon-button id="deleteNetwork" class="bottom" icon="icons:delete" on-tap="_deleteNetwork" disabled$="[[!isOpenstack]]"></paper-icon-button>
                </paper-toolbar>
                <div class="content">
                    <paper-material>
                        <div class="info-table">
                            <div class="info-body info-group">
                                <div class="info-item flex-horizontal-with-ratios">
                                    <div class="flexchild">Name</div>
                                    <div class="flexchild">[[network.name]]</div>
                                </div>
                                <div class="info-item flex-horizontal-with-ratios">
                                    <div class="flexchild">ID</div>
                                    <div class="flexchild">[[network.id]]</div>
                                </div>
                                <div hidden$=[[!network.status]] class="info-item flex-horizontal-with-ratios">
                                    <div class="flexchild">Status</div>
                                    <div class="flexchild">[[network.status]]</div>
                                </div>
                            </div>
                        </div>
                    </paper-material>
                    <paper-material hidden$="[[network.subnets.length < 1]]">
                        <h4>[[network.subnets.length]] Subnet<span hidden$="[[network.subnets.length >= 2]]">s</span></h4>
                        <div class="info-table">
                            <div class="info-body">
                                <template is="dom-repeat" items="[[network.subnets]]" as="subnet">
                                    <subnet-item subnet="[[subnet]]" itemindex="{{index}}"></subnet-item>
                                </template>
                            </div>
                        </div>
                    </paper-material>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        <dialog-element></dialog-element>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'network-page',

            properties: {
                model: {
                    type: Object,
                    notify: true
                },
                sections: {
                    type: Object
                },
                section: {
                    type: Object
                },
                color: {
                    type: String,
                    computed: '_getHeaderStyle(section)'
                },
                params: {
                    type: Object,
                    notify: true
                },
                network: {
                    type: Object,
                    computed: '_computeNetwork(params)'
                },
                netid: {
                    type: String,
                    computed: '_computeNetworkId(params)'
                },
                isOpenstack: {
                    type: Boolean,
                    computed: '_computeIsOpenstack(network.cloud.provider)'
                },
                hasSubnets: {
                    type: Boolean,
                    computed: '_computeHasSubnets(network.subnets)'
                },
            },
            observers: [
                '_computeNetwork(params)',
                '_computeNetworkId(params)'
            ],
            listeners: {
                'confirmation': '_deleteNetworkResponse'
            },
            _getHeaderStyle: function(section) {
                return 'background-color: ' + section.color + '; color: #fff;';
            },
            _computeNetwork: function(params) {
                var netname = params.name;
                var net = this.model.networksArray.find(function(network) {
                    return network.name == netname;
                }, this);
                return net;
            },
            _computeNetworkId: function(params) {
                return params.id;
            },
            _computeHasSubnets: function(subnets) {
                return subnets && subnets.length;
            },
            _computeIsOpenstack: function(provider) {
                return provider == 'openstack';
            },
            _deleteNetwork: function(e) {
                this._showDialog({
                    title: 'Delete Network?',
                    body: "Deleting scripts cannot be undone. You are about to delete network: " + this.network.name,
                    danger: true,
                    reason: "delete_network"
                });
            },
            _deleteNetworkResponse: function(e) {
                var reason = e.detail.reason,
                    response = e.detail.response;

                if (response.confirmed && reason == "delete_network") {
                    console.log('i ll delete the network');
                    page.show('/networks');
                }
            },
            _showDialog: function(info) {
                var dialog = this.querySelector('dialog-element'),
                    i;
                for (i in info) {
                    dialog[i] = info[i];
                }
                dialog._openDialog();
            },
            _goBack: function(){
                history.back();
            }
        });
    })();
    </script>
</dom-module>

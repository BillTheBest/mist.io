<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../app-togglable/app-togglable-list.html">
<!-- <link rel="import" href="add-team.html"> -->

<dom-module id="team-page">
    <template>
        <style is="custom-style" include="lists"></style>
        <style is="custom-style" include="single-page"></style>
        <style include="shared-styles">
        :host {
            display: block;
            background: #fafafa;
        }

        paper-material {
            display: block;
            padding: 8px;
        }

        paper-material.no-pad {
            padding: 0;
        }

        paper-menu-button paper-button {
            display: block;
        }

        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
            align-content: stretch;
        }

        .flexchild {
            @apply(--layout-flex);
        }

        a {
            color: black;
            text-decoration: none;
        }

        #container {
            background: #fafafa;
        }

        .paper-header [paper-drawer-toggle] {
            margin-left: 10px;
        }

        .paper-header {
            @apply(--layout-horizontal);
        }

        .paper-header {
            height: 60px;
            font-size: 24px;
            line-height: 60px;
            padding: 0 10px;
            color: white;
            transition: height 0.2s;
            transition: font-size 0.2s;
        }

        .paper-header.tall {
            height: 320px;
            font-size: 16px;
        }

        .paper-header h2 {
            margin-left: 20px;
            @apply(--layout-flex);
            text-transform: capitalize;
        }

        .paper-header .toggleViewButton {
            --paper-icon-button-ink-color: transparent;
        }

        .paper-header .cartButton {
            margin-right: 10px;
        }

        #content {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 10px;
        }

        paper-icon-button {
            transition: all 200ms;
        }

        paper-icon-button.active-sort {
            transform: rotate(180deg);
        }

        paper-icon-button.active-sort::content iron-icon {
            color: #D48900 !important;
        }

        app-bar .menu-icon {
            margin-right: 15px;
        }

        [size=xs] > * {
            display: none;
        }

        [size=xs] app-sidebar {
            min-width: 100%;
            height: auto;
        }

        paper-icon-bottom.bottom {
            padding-right: 8px;
        }
        .subhead {
            box-sizing: border-box;
            position: absolute;
            width: 100%;
            left: 0;
            height: 57px;
            bottom: -57px;
            right: 0;
            z-index: 9;
            color: rgba(0,0,0,0.87);
            font-size: 15px;
            line-height: 24px;
        }
        .content {
            margin-top: 57px;
            padding-bottom: 80px
        }
        paper-header-panel ::content #dropShadow {
            top: 56px;
        }
        paper-toolbar ::content #bottomBar .right-actions{
            transition: var(--paper-toolbar-transition, margin-right 0.18s ease-in);
        }
        paper-toolbar:not(.tall) ::content #bottomBar .right-actions{
            margin-right: 70px;
        }

        .section {
            padding-top: 16px;
        }
        .red {
            color: var(--red-color);
            background-color: transparent;
        }
        .required {
            font-size: 0.9em;
        }
        .resource-head {
            font-weight: 500;
            padding: 8px 16px;
            opacity: 0.87;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            margin-bottom: 0;
        }
        .title .up {
            text-transform: uppercase;
        }
        .width100 {
            width: 100%;
        }
        </style>
        <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe selected="[[section]]">
            <app-sidebar model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="[[section.id]]" drawer></app-sidebar>
            <paper-header-panel id="container" mode="waterfall-tall" main>
                <paper-toolbar class="tall" style$="[[color]]">
                    <paper-icon-button icon="icons:arrow-back" on-tap="_goBack"></paper-icon-button>
                    <span class="title"></span>
                    <app-user-menu email="[[model.email]]"></app-user-menu>
                    <span class="bottom title"><span class="up">[[team.name]]</span> Team</span>

                    <span class="bottom right-actions">
                        <paper-tooltip for="editTeam" position="top">Edit Team</paper-tooltip>
                        <paper-icon-button id="editTeam" icon="icons:create" on-tap="_editTeam"></paper-icon-button>
                        <paper-tooltip for="deleteTeam" position="top">Delete Team</paper-tooltip>
                        <paper-icon-button id="deleteTeam" icon="icons:delete" on-tap="_deleteTeam"></paper-icon-button>
                    </span>

                    <div class="subhead bottom">
                        <span>Organisation: [[team.organisation]]</span>
                        <div class="fab-top-right">
                            <paper-fab icon="add" on-tap="_addMember" id="addMemberTeamFab"></paper-fab>
                            <paper-tooltip for="runTeamFab" position="bottom">Add Member to Team</paper-tooltip>
                        </div>
                    </div>
                </paper-toolbar>

                <div class="content">
                    <div class="page section">
                        <div class="flex-horizontal-with-ratios section">
                            <div class="page-block">
                                <h3 class="smallcaps">Description</h3>
                                <p>[[team.description]]</p>
                            </div>
                            <div class="page-block">
                                <h3 class="smallcaps">Created at</h3>
                                <p>[[timestamp]] </p>
                            </div>
                        </div>
                        <div class="flex-horizontal-with-ratios section">
                            <div class="width100">
                                <template is="dom-if" if="[[hasMembers]]">
                                    <paper-material class="no-pad">
                                        <h3 class="smallcaps resource-head">Members in [[team.name]] team</h3>
                                        <template is="dom-repeat" items="[[team.members]]">
                                            <paper-item>
                                                <a href="/members/[[item.id]]"  class="flex-horizontal-with-ratios width100">
                                                    <span class="flexchild">[[item.name]] </span>
                                                    <span class="flexchild">[[item.email]]</span>
                                                </a>
                                            </paper-item>
                                        </template>
                                    </paper-material>
                                </template>

                                <template is="dom-if" if="[[!hasMembers]]">
                                    <h3 class="smallcaps">Members</h3>
                                    <p>
                                        You have not yet added members in [[team.name]] team.
                                    </p>
                                    <paper-button class="blue pad-left2 pad-right2" on-tap="_addMember"> Add Member </paper-button>
                                </template>
                            </div>
                        </div>
                        <div class="flex-horizontal-with-ratios section">
                            <div class="width100">
                                <paper-material class="no-pad">
                                    <!-- TODO: make interactive add edit of rules -->
                                    <h3 class="smallcaps resource-head">Team Policy</h3>
                                    <paper-item>ALLOW add cloud</paper-item>
                                    <paper-item>ALLOW create machines</paper-item>
                                    <paper-item>ALLOW read machines</paper-item>
                                    <paper-item>ALLOW reboot machines</paper-item>
                                    <paper-item>ALLOW monitor machines</paper-item>
                                </paper-material>
                            </div>
                        </div>
                    </div>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        <team-edit team="[[team]]"></team-edit>
        <dialog-element></dialog-element>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'team-page',

            properties: {
                sections: {
                    type: Object
                },
                section: {
                    type: Object
                },
                color: {
                    type: String,
                    computed: '_getHeaderStyle(section)'
                },
                params: {
                    type: Object
                },
                model: {
                    type: Object
                },
                team: {
                    type: Object,
                    computed: '_computeTeam(params)'
                },
                hasMembers: {
                    type: Boolean,
                    value: false,
                    computed: '_hasMembers(team)'
                },
                members: {
                    type: Array,
                    computed: '_computeMembers(team)'
                },
                teamid: {
                    type: String,
                    computed: '_computeTeamId(params)'
                },
                timestamp: {
                    type: String,
                    computed: '_getFormattedTimestamp(team)'
                },
                vpHeight: String
            },
            listeners: {
                'confirmation': '_deleteTeamResponse',
                'updateSelectedTeam': '_updateTeam'
            },
            ready: function() {
                var wh = window.innerHeight;
                this.vpHeight = 'height:'+ wh +'px; overflow: auto;';
            },
            _getFormattedTimestamp: function (team) {
                // var timestamp = parseInt(team.created_at);
                return new Date(team.created_at).toLocaleString('en-US', {timeZoneName: 'short'});
            },
            _getHeaderStyle: function(section) {
                return 'background-color: ' + section.color + '; color: #fff;';
            },
            _hasMembers: function(team){
                if (team.members)
                    return team.members.length > 0 ? true : false;
            },
            _computeId: function(params) {
                return params.id;
            },
            _computeTeam: function(params) {
                return this.model.teamsArray.find(function(team) {
                    return team.id == params.id;
                }, this);
            },
            _computeTeamId: function(params) {
                return params.id;
            },
            _computeMembers: function(team){
                return team.members;
            },
            _addMember: function(e) {
                page.show('/add-member/' + this.team.id);
            },
            _editTeam: function(e) {
                var el = this.querySelector('team-edit');
                el._openEditTeamModal();
            },
            _updateTeam: function(e) {
                var team = e.detail.team;
                this.set('team.name', team.name);
                this.set('team.description', team.description);
            },
            _deleteTeam: function(e) {
                this._showDialog({
                    title: 'Delete Team?',
                    body: "Deleting teams cannot be undone. You are about to delete team: " + this.team.name ,
                    danger: true,
                    reason: "delete_team"
                });
            },
            _deleteTeamResponse: function(e) {
                var reason = e.detail.reason,
                    response = e.detail.response;

                if (response.confirmed && reason == "delete_team") {
                    console.log('i ll delete the team');
                    page.show('/teams');
                }
            },
            _showDialog: function(info) {
                var dialog = this.querySelector('dialog-element'),
                    i;
                for (i in info) {
                    dialog[i] = info[i];
                }
                dialog._openDialog();
            },
            _goBack: function(){
                history.back();
            }
        });
    })();
    </script>
</dom-module>

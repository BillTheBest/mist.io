<dom-module id="app-main">
    <style>
    paper-toast {
        z-index: 5;
    }
    </style>
    <template>
        <app-socket model="{{model}}"></app-socket>
        <iron-routes for="app-main" selected="{{section}}">
            <iron-route path="/" title=""></iron-route>
            <!-- 1 -->
            <iron-route path="/machines" title="machines"></iron-route>
            <!-- 2 -->
            <iron-route path="/machines/:uuid" title="machine"></iron-route>
            <!-- 3 -->
            <iron-route path="/images" title="images"></iron-route>
            <!-- 4 -->
            <iron-route path="/images/:id" title="images"></iron-route>
            <!-- 5 -->
            <iron-route path="/keys" title="keys"></iron-route>
            <iron-route path="/keys/:id" title="keys"></iron-route>
            <iron-route path="/networks" title="networks"></iron-route>
            <iron-route path="/networks/:name" title="networks"></iron-route>
            <iron-route path="/scripts" title="scripts"></iron-route>
            <iron-route path="/scripts/:id" title="scripts"></iron-route>
            <!-- id? -->
            <iron-route path="/elements" title="elements"></iron-route>
            <iron-route path="/account" title="account"></iron-route>
            <iron-route path="*"></iron-route>
        </iron-routes>
        <iron-pages id="app-main">
            <page-dashboard model="{{model}}" sections="[[sections]]">
                <title>Dashboard</title>
            </page-dashboard>
            <!-- machines -->
            <page-list model="{{model}}" elements="{{model.machinesArray}}" sections="{{sectionsArray}}" section="[[sections.machines]]"></page-list>
            <page-machine params="{{params}}" model="{{model}}" machine="{{getMachine(params)}}" elements="{{model.machinesArray}}" sections="{{sectionsArray}}" section="[[sections.machines]]"></page-machine>
            <!-- images -->
            <page-list model="{{model}}" elements="{{model.imagesArray}}" sections="{{sectionsArray}}" section="[[sections.images]]"></page-list>
            <page-image params="{{params}}" model="{{model}}" image="{{getImage(params)}}" elements="{{model.imagesArray}}" sections="{{sectionsArray}}" section="[[sections.images]]"></page-image>
            <!-- keys -->
            <page-list model="{{model}}" elements="{{model.keysArray}}" sections="{{sectionsArray}}" section="[[sections.keys]]"></page-list>
            <page-key model="{{model}}" params="{{params}}" key="{{getKey(params)}}" elements="{{model.keysArray}}" sections="{{sectionsArray}}" section="[[sections.keys]]"></page-key>
            <!-- networks -->
            <page-list model="{{model}}" elements="{{model.networksArray}}" sections="{{sectionsArray}}" section="[[sections.networks]]"></page-list>
            <page-network model="{{model}}" params="{{params}}" network="{{getNetwork(params)}}" elements="{{model.networksArray}}" sections="{{sectionsArray}}" section="[[sections.networks]]"></page-network>
            <!-- scripts -->
            <page-list model="{{model}}" sections="{{sectionsArray}}" section="[[sections.scripts]]"></page-list>
            <page-script model="{{model}}" params="{{params}}" network="{{getScript(params)}}" elements="{{model.scriptsArray}}" sections="{{sectionsArray}}" section="[[sections.scripts]]"></page-script>
            <page-elements></page-elements>
            <page-account></page-account>
            <page-not-found></page-not-found>
        </iron-pages>
    </template>
</dom-module>
<script>
var app = Polymer({
    is: 'app-main',
    properties: {
        model: {
            type: Object,
            notify: true
        },
        sections: {
            type: Object
        },
        sectionsArray: {
            type: Array,
            notify: true
        },
        onb: {
            type: Array,
        },
        onbvalue : {
            type: Number,
            computed: "_computeOnbState(model)"
        }
    },
    observers: [

    ],
    listeners: {
        'iron-activate': 'updateDocTitle',
        'iron-activate': 'updateCount',
        'page-meta': 'updateTitle',
        'toast': 'showToast'
    },
    _toast: null,
    ready: function() {
        this.onb = [
            {
                state : 0,
                description : 'user is onboard',
                textMessage: '',
                promptButton: ''
            },
            {
                state : 10,
                description : 'user has no data at all',
                textMessage: "You have no data.",
                promptButton: 'Add your first cloud'
            },
            {
                state : 20,
                description : 'user has added a cloud, has no monitoring, no rules',
                textMessage: "You have added your first cloud.",
                promptButton: 'Add monitoring'
            },
            {
                state : 21,
                description : 'user has added cloud and monitoring, has no rules',
                textMessage: "You have added monitoring.",
                promptButton: 'Set your rules'
            },
            {
                state : 30,
                description : 'user has added other, but no clouds',
                textMessage: "You have no clouds.",
                promptButton: 'Add your first cloud'
            }
        ];
        this.model = {
            cloudsArray: [],
            machinesArray: [],
            scriptsArray: [],
            imagesArray: [],
            keysArray: [],
            networksArray: [],
            templatesArray:[],
            teamsArray:[],
            pending: {
                clouds: true,
                monitoring: true
            }
        };
        this.sectionsArray = [{
                id: 'machines',
                color: '#8c76d1',
                icon: 'hardware:computer',
                count: '0'
            }, {
                id: 'images',
                color: '#0099cc',
                icon: 'image:photo',
                count: '0'
            }, {
                id: 'keys',
                color: '#009688',
                icon: 'communication:vpn-key',
                count: '0'
            }, {
                id: 'networks',
                color: '#795548',
                icon: 'hardware:device-hub',
                count: '0'
            }, {
                id: 'scripts',
                color: '#D48900',
                icon: 'image:movie-creation',
                count: '0'
            }, {
                id: 'templates',
                color: '#0097A7',
                icon: 'image:crop-landscape',
                count: '0'
            }, {
                id: 'teams',
                color: '#607D8B',
                icon: 'icons:account-circle',
                count: '0'                
            }
            /*,
                      {id: 'templates',
                      color: '',
                      icon: 'device:widgets'}*/
        ];

        this.sections = _generateMap(this.sectionsArray);
    },
    _computeOnbState: function(model) {
        if (model) {
            var clouds      = model.cloudsArray.length;
            var scripts     = model.scriptsArray.length;
            var keys        = model.keysArray.length;
            var templates   = model.templatesArray.length;
            var teams       = model.teamsArray.length;

            var all = clouds + scripts + keys + templates + teams;

            if ( all == 0){
                return 10;
            }
            else if ( all > 0 && clouds == 0){
                return 30;
            }
            else if ( clouds > 0 ){
                if (hasMonitoring)
                    return 21;
                else 
                    return 20;
            }
        }
        else 
            return 0;
    },
    attributeChanged: function(attrName, oldVal, newVal) {
        console.warn('attrChanged', attrName, oldVal, newVal);
    },
    updateCount: function() {
        var sec = this.sectionsArray;
        var mod = this.model;
        for (var i = 0; i < sec.length; i++) {
            var c = mod[sec[i].id + 'Array'].length;
            this.set('sectionsArray.' + i + '.count', c);

            // Notification required for binding to update!
            this.notifyPath(sec[i].count, c);
        }
    },
    updateTitle: function(_, detail) {
        if (detail.title && detail.title.length) {
            document.title = detail.title + " - mist.io";
        } else {
            document.title = "mist.io";
        }
    },
    getMachine: function(params) {
        var ma = this.model.machinesArray;
        var p = params.uuid;
        var m = {};
        for (var i = 0; i < ma.length; i++) {
            if (ma[i].uuid == p)
                return m = ma[i];
        };
        //return machine object with the right 'uuid' from model.machinesArray
        return m;
    },
    getImage: function(params) {
        var ima = this.model.imagesArray;
        var p = params.id;
        var im = {};
        for (var i = 0; i < ima.length; i++) {
            if (ima[i].id == p)
                return im = ima[i];
        };
        //return image object with the right 'id' from model.imagesArray
        return im;

        // var index = params.id;
        // return this.model.images.index;
    },
    getKey: function(params) {
        var ka = this.model.keysArray;
        var p = params.id;
        var k = {};
        for (var i = 0; i < ka.length; i++) {
            if (ka[i].id == p)
                return k = ka[i];
        };
        //return key object with the right 'id' from model.keysArray
        return k;

        // //altertenative way to get object from map
        // var index = params.id;
        // return this.model.keys.index;
    },
    getNetwork: function(params) {
        var na = this.model.networksArray;
        var p = params.name;
        var n = {};
        for (var i = 0; i < na.length; i++) {
            if (na[i].name == p)
                return n = na[i];
        };
        //return network object with the right 'name' from model.networksArray
        return n;
    },
    getScript: function(params) {
        var sa = this.model.networksArray;
        var p = params.id;
        var s = {};
        for (var i = 0; i < sa.length; i++) {
            if (sa[i].id == p)
                return s = sa[i];
        };
        //return script object with the right 'id' (???) from model.scriptsArray
        return s;
    },
    updateDocTitle: function(e, details) {
        if (details.item.title && details.item.title.length) {
            document.title = details.item.title + " - mist.io";
        } else {
            document.title = "mist.io";
        }
    },
    showToast: function(e, detail) {
        if (!this._toast) {
            this._toast = document.createElement('paper-toast');
            Polymer.dom(this.$.router).appendChild(this._toast);
        }
        this._toast.text = detail.text;
        this.async(this._toast.show.bind(this._toast), 1);
    },
    trackPageview: function(e, detail) {
        return;
        this.debounce('pageview', function() {
            var loc = window.location.pathname + window.location.search;
            ga('send', 'pageview', {
                location: loc,
                title: document.title
            });
            ga('set', 'page', loc);
        }, 2000);
    }
});
</script>

<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">




<dom-module id="notifications-element">
  <template is="dom-bind">
    <style>
      h2{
        display:inline-block;
        position: absolute;
        top: 20px;
        right:145px;

      }
      #settings{
        width: 24px;
        height: 26px;
        top: -5px;
        left: -12px;
        background-color: #bdbdbd;
        color: #ffffff;
      }
      #arrow{
        width: 24px;
        height: 26px;
        top: -5px;
        left: -12px;
        background-color: #bdbdbd;
        color: #ffffff;
      }
      #settings:hover {
        color: rgba(0,0,0,.55);
      }
      #arrow:hover {
        color: rgba(0,0,0,.55);
      }
      .showall{
        border-radius: 3px 3px 0 0;
        background: #ebebeb;
        cursor: pointer;
        line-height: 14px;
        margin: 0 0 0 20px;
        padding: 17px 0;
        text-align: center;
        width: 360px;
        right:5%;
      }
      #notif{
        border-bottom: solid;
        border-width: 1px;
        border-color: grey;
      }
      .header{
        background-color: #bdbdbd;
        width: auto;
        line-height: 80px;
        height: 70px;
        position: relative;
        top: -24px;
      }
      paper-dialog{
        position: absolute;
        right: -40px;
        top: 30px;
        z-index: 1;
      }
      #notfab{
        background-color: rgba(0,0,0,.55);
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        line-height: 20px;
        margin: 5px;
        padding: 0 2px;
        text-align: center;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-border-radius: 100%;
        border-radius: 100%;
        height: 40px;
        width: 40px;
      }
      #bullet{
        color: #ff0000;
        width: 15px;
        margin-right: 5px;
      }
      .red {
        --paper-badge-background: var(--paper-red-300);
      }
      #setdial{
        width: 382px;
        height: 273px;
      }
      a{
        color:#07C;
        margin-left: 5px;
      }
    </style>

    <paper-fab id="notfab" icon="social:notifications" toggles active="{{mainDialogOpen}}"></paper-fab>
    <paper-badge for="notfab" label="3" class="red"></paper-badge>

    <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">

      <neon-animatable>
        <paper-dialog opened="{{mainDialogOpen}}">
          <div class="header">
            <iron-icon id="settings" icon="icons:settings" on-click="_onNextClick" active="{{mainDialogOpen}}"></iron-icon>
            <h2>Notifications</h2>
          </div>
          <paper-dialog-scrollable>
            <paper-item id="notif"><iron-icon id="bullet" icon="image:lens"></iron-icon>Server down-time</paper-item>
            <paper-item id="notif"><iron-icon id="bullet" icon="image:lens"></iron-icon>Machine stopped working</paper-item>
            <paper-item id="notif"><iron-icon id="bullet" icon="image:lens"></iron-icon>Server over-consumes resources</paper-item>
          </paper-dialog-scrollable>
          <div class="buttons">
            <paper-button class="showall">Show all</paper-button>
          </div>
        </paper-dialog>
      </neon-animatable>

      <neon-animatable>
        <paper-dialog id="setdial" opened="{{mainDialogOpen}}">
          <div class="header">
            <iron-icon id="arrow" icon="icons:arrow-back" on-click="_onPrevClick"></iron-icon>
            <h2>Settings</h2>
          </div>
          <paper-dialog-scrollable>
            <paper-item>Allow notifications here from:</paper-item>
            <paper-item>Mist.io <a href="url">Settings</a></paper-item>
          </paper-dialog-scrollable>
        </paper-dialog>
      </neon-animatable>

    </neon-animated-pages>

  </template>
  <script>
    Polymer({
      is: 'notifications-element',

      properties: {
        mainDialogOpen: Boolean,
        selected: {
          type: Number,
          value: 0
        },



      },

      _onPrevClick: function() {
        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
        this.selected = this.selected === 0 ? 4 : (this.selected - 1);
      },
      _onNextClick: function() {
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
        this.selected = this.selected === 4 ? 0 : (this.selected + 1);
      }


    });
  </script>
</dom-module>

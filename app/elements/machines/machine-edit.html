<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="machine-edit">
    <template>
        <style is="custom-style" include="dialogs"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-card {
                display: block;
            }

            paper-dialog {
                width: 300px;
            }
            .submit-btn {
                background-color: var(--mist-blue);
                color: #fff;
            }
        </style>

        <paper-dialog id="editMachineModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <h2>Rename Machine</h2>
            <paper-dialog-scrollable>
                <p>
                    <template is="dom-repeat" items="[[itemsObj]]">
                        <paper-input id="item[[item.uuid]]" label="[[item.name]]" required allowed-pattern="[A-Za-z0-9]" error-message="Please enter machines's new name" value="{{item.name}}"></paper-input>
                    </template>
                </p>
                <div class="clearfix btn-group">
                    <paper-button class="link" dialog-dismiss>Cancel</paper-button>
                    <paper-button class="submit-btn btn-block" raised on-tap="_submitForm">Submit</paper-button>
                </div>
            </paper-dialog-scrollable>
        </paper-dialog>
        <iron-ajax id="editMachineAjax" method="POST" on-request="_ajaxRequest" on-response="_ajaxResponse"></iron-ajax>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'machine-edit',

                properties: {
                    model: Object,
                    items: Array,
                    itemsObj: {
                        type:Array,
                        computed: '_computeItemsObj(items)'
                    },
                    machine: {
                        type: Object,
                        value: {
                            uuid: null
                        },
                        notify: true
                    },
                    sendingData: {
                        type: Boolean,
                        value: false
                    },
                    formReady: {
                        type: Boolean,
                        computed: '_computeFormReady(machine.uuid, sendingData)'
                    }
                },
                listeners: {
                    'iron-overlay-closed': '_modalClosed'
                },
                ready: function() {

                },
                _computeItemsObj: function(items){
                    return this.model.machinesArray.filter(function(m){
                        var str = 'machine:'+m.cloud.id+':'+m.id;
                        // console.log(this.items, m.id,str.indexOf(this.items))
                        return str.indexOf(this.items)>-1;
                    }, this);
                },
                _computeFormReady: function(id, sendingData) {
                    var formReady = false;

                    if (id) {
                        formReady = true;
                    }

                    if (sendingData) {
                        formReady = false;
                    }

                    return formReady;
                },
                _openDialog: function(e) {
                    this.$.editMachineModal.open();
                },
                _closeDialod: function(e) {
                    this.$.editMachineModal.close();
                },
                _modalClosed: function() {
                    this._formReset();
                },
                _submitForm: function(e) {
                    // this.fire('updateSelectedMachine', {
                    //     machine: this.machine
                    // });

                    var request = this.$.editMachineAjax;

                    var items = this.itemsObj.slice(0);
                    var run = function(el) {
                        var item = items.shift(),
                            itemName = el.querySelector('#item'+item.uuid).value;

                        request.body = {'action': 'rename', 'name': itemName};
                        request.url = '/api/v1/clouds/' + item.cloud.id + '/machines/' + item.id;

                        request.headers["Content-Type"] = 'application/json';
                        request.headers["Csrf-Token"] = CSRF_TOKEN;
                        request.generateRequest();

                        if (items.length) {
                            run(el);
                        }
                    }
                    run(this); 

                    this._closeDialod();
                },
                _formReset: function() {
                      this.set('machine.uuid', '');
                },
                _editMachineAjax: function(e) {
                    
                },
                _editMachineRequest: function() {
                    this.set('sendingData', true);
                },
                _editMachineResponse: function(e) {
                    this.set('sendingData', false);
                }
            });
        })();
    </script>
</dom-module>

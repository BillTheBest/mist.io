<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<dom-module id="run-script-on-machine">
    <template>
        <style is="custom-style" include="dialogs"></style>
        <style is="custom-style" include="shared-styles">
        :host {
            display: block;
            width: 100%;
        }
        :host .btn-group {
            margin: 0 0 24px 0;
        }
        .grey {
            opacity: 0.54;
        }
        </style>
        <paper-dialog id="scriptDialogModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <h2>Run a script</h2>
            <p>
                <span class="grey"> Choose from your existing scripts. </span>
                <paper-dropdown-menu label="Select script" horizontal-align="left">
                    <paper-menu id="scripts" attr-for-selected="value" selected="[[selected]]" class="dropdown-content">
                        <template is="dom-repeat" items="[[model.scriptsArray]]" as="script">
                            <paper-item value="[[script.id]]">[[script.name]]</paper-item>
                        </template>
                    </paper-menu>
                </paper-dropdown-menu>
            </p>
            <p>
                <paper-textarea label="Params" rows="3" value="[[params]]"></paper-textarea>
            </p>
            <div class="clearfix btn-group">
                <paper-button dialog-dismiss>
                    Cancel
                </paper-button>
                <paper-button class="blue" on-tap="associateKey" dialog-confirm disabled$="[[!selectedScriptId]]">
                    Run Script
                </paper-button>
            </div>
        </paper-dialog>

        <iron-ajax id="runScriptRequest" url="/api/v1/scripts/[[selectedScriptId]]" method="POST" on-response="_runScriptResponse" on-error="_runScriptError" on-request="_runScriptRequest" handle-as="xml"></iron-ajax>

    </template>
</dom-module>
<script>
Polymer({
    is: 'run-script-on-machine',

    properties: {
        model: Object,
        machine: Object,
        cloudId: String,
        selected: String,
        selectedScriptId: {
            type: String,
            value: false
        },
        params: String
    },
    listeners: {
        'iron-select' : 'computedSelectedScriptId'
    },
    ready: function(){
    },
    computedSelectedScriptId: function(selected){
        this.set('selectedScriptId', this.querySelector('#scripts').selected || '');
    },
    _openDialog: function(e) {
        this.$.scriptDialogModal.open();
    },
    _closeDialog: function(e) {
        this.$.scriptDialogModal.close();        
    },
    associateKey: function(e){
        this.$.runScriptRequest.body = {
            machine_id: this.machine.id,
            cloud_id: this.cloudId,
            params: this.params
        }
        this.$.runScriptRequest.headers["Content-Type"] = 'application/json';
        this.$.runScriptRequest.headers["Csrf-Token"] = CSRF_TOKEN;
        this.$.runScriptRequest.generateRequest();
    },
    _runScriptRequest: function(e){
        this.fire('run-script-request', {request: true, scriptId: this.selectedScriptId, machine: this.machine.uuid});
    },
    _runScriptResponse: function(e){
        console.log(e, e.detail);
        this.fire('run-script-request', {response: e.detail.xhr.response, scriptId: this.selectedScriptId, machine: this.machine.uuid});
    },
    _runScriptError: function(e){
        console.log(e, e.detail.xhr.responseText);
        this.fire('run-script-request', {error: true, errormsg: e.detail.xhr.responseText, scriptId: this.selectedScriptId, machine: this.machine.uuid});
    },
});
</script>

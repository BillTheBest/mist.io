<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<dom-module id="stack-create">
    <template>
        <style is="custom-style" include="forms"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-material {
                display: block;
                padding: 20px;
                margin: 36px;
            }

            paper-progress {
                position: absolute;
                bottom: 85px;
                width: 100%;
                left: 0;
                right: 0;
            }

            :host >::content paper-input-container {
                padding-top: 16px;
                padding-bottom: 16px;            
            }
            paper-item.lead {
                font-size: 2em;
            }
        </style>
        <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe selected="[[section]]">
            <app-sidebar model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="[[section.id]]" drawer></app-sidebar>
            <paper-header-panel id="container" view$="[[_actualView(view)]]" main>
                <paper-toolbar style$="[[color]]">
                    <paper-icon-button icon="icons:arrow-back" on-tap="_goBack"></paper-icon-button>
                    <span class="title"></span>
                    <app-user-menu email="marios@mist.io"></app-user-menu>
                    <span class="bottom title">Create Stack {{typedName}} from template [[template.name]]</span>
                </paper-toolbar>
                <div id="content">
                    <paper-material class="page">
                        <div class="grid-row">                            
                            <template is="dom-repeat" items="{{fields}}" as="field">
                                <template is="dom-if" if="[[field.isLead]]">
                                    <template is="dom-if" if="[[_computeFieldType(field, 'text', field.show)]]">
                                        <paper-input class="xs12 m6 lead" id="[[field.name]]" label="[[field.description]]" value="{{stack.name::input}}" required error-message="[[field.errorMessage]]"></paper-input>
                                        <div class="field-helptext xs12 m6">[[field.helptext]]</div>
                                    </template>
                                    <hr class="xs12 hr-equal" />
                                </template>
                                <template is="dom-if" if="[[!field.isLead]]">
                                    <template is="dom-if" if="[[_computeFieldType(field, 'text', field.show)]]">
                                        <paper-input class="xs12 m6" id="[[field.name]]" placeholder="[[field.placeholder]]" label="[[field.name]]" value="{{field.value}}" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-input>
                                        <div class="field-helptext xs12 m6">[[field.helptext]]</div>
                                    </template>
                                    <template is="dom-if" if="[[_computeFieldType(field, 'textarea', field.show)]]">
                                        <paper-textarea class="xs12 m6" id="[[field.name]]" label="[[field.name]]" rows="5" max-rows="15" value="{{field.value}}" placeholder="[[field.placeholder]]" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-textarea>
                                        <div class="field-helptext xs12 m6">[[field.helptext]]</div>
                                    </template>
                                    <template is="dom-if" if="[[_computeFieldType(field, 'radio', field.show)]]">
                                        <paper-radio-group selected="{{field.value}}" class="xs12 m6">
                                            <template is="dom-repeat" items="[[field.options]]" as="option">
                                                <paper-radio-button name="[[option.val]]">[[option.title]]</paper-radio-button>
                                            </template>
                                        </paper-radio-group>
                                        <div class="field-helptext xs12 m6">[[field.helptext]]</div>
                                    </template>
                                    <template is="dom-if" if="[[_computeFieldType(field, 'dropdown', field.show)]]">
                                        <paper-dropdown-menu class="dropdown-block xs12 m6" label="[[field.name]]" horizontal-align="left">
                                            <paper-menu id="[[field.name]]" attr-for-selected="value" selected="{{field.value}}" class="dropdown-content">
                                                <template is="dom-repeat" items="[[field.options]]" as="option">
                                                    <paper-item value="[[option.val]]">[[option.title]]</paper-item>
                                                </template>
                                            </paper-menu>
                                        </paper-dropdown-menu>
                                        <div class="field-helptext xs12 m6">[[field.helptext]]</div>
                                    </template>
                                </template>
                            </template>
                            <paper-progress indeterminate value="800" min="100" max="1000" hidden$="[[!sendingData]]"></paper-progress>
                            <hr class="xs12" />
                            <!-- <div class="notifications xs12">
                            <div class="red">
                                <iron-icon icon="icons:error-outline"></iron-icon> Error message from server
                                <div class="info-code">
                                    <code>test code</code>
                                </div>
                            </div>
                            <div class="green">
                                <iron-icon icon="check"></iron-icon> Success message from server
                            </div>
                            <div class="blue">
                                Info message from server
                            </div>
                        </div> -->
                            <div class="clearfix bottom-actions xs12">
                                <paper-button id="submit" class="submit-btn pull-left" disabled$="[[!formReady]]" raised on-tap="_submitForm">Create Stack</paper-button>
                                <paper-button class="submit-btn pull-right" raised on-tap="_resetForm">Reset</paper-button>
                            </div>
                        </div>
                    </paper-material>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        <!-- <iron-ajax id="addTemplateAjax" url="/templates" method="POST" on-request="_addTemplateAjaxRequest" on-response="_addTemplateAjaxResponse"></iron-ajax> -->
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'stack-create',

                properties: {
                    model: {
                        type: Object
                    },
                    sections: {
                        type: Object
                    },
                    section: {
                        type: Object
                    },
                    color: {
                        type: String,
                        computed: '_getHeaderStyle(section)'
                    },
                    stack: {
                        type: Object,
                        value: {}
                    },
                    params: {
                        type: Object
                    },
                    template: {
                        type: Object,
                        value: {},
                        computed: '_fromTemplate(params)'
                    },
                    fields: {
                        type: Array,
                        value: [],
                        notify: true,
                        computed: "_fields(template)"
                    },
                    typedName: {
                        type: String,
                        value: '',
                        notify: true
                    },
                    sendingData: {
                        type: Boolean,
                        value: false
                    },
                    formReady: {
                        type: Boolean,
                        value: false
                    },
                    hideprogress: {
                        type: Boolean,
                        value: true
                    }
                },
                observers: [
                    '_fieldsChanged(fields.*, sendingData)',
                    '_updateTypedName(stack.name.*)',
                ],
                _fromTemplate: function(params){
                    if (params.id) {
                        var pid = params.id;
                        var template = this.model.templatesArray.find(function(template) {
                            return template._id == pid;
                        });                        
                        return template;
                    }
                },
                _fields: function(template){
                    return template.inputs;
                },
                _updateTypedName: function(t) {
                    if (t.value) {
                        this.fields[0].value = t.value;
                        this.typedName = '"' + t.value + '"';
                    }
                },
                _getHeaderStyle: function(section) {
                    return 'background-color: ' + section.color + '; color: #fff;';
                },
                _computeFieldType: function(field, value, show) {
                    if (!(field.showIf && !field.show)) {
                        if (field.type == "dropdown" && field.query) {
                            var inputModel = this.model;
                            for (var prop in field.query){
                                var p = field.query[prop];

                                if (p.startsWith("$.")){
                                    p = this.stack[p.slice(2)]; 
                                }

                                if (inputModel.hasOwnProperty(p)) {
                                    inputModel = inputModel[p];
                                }
                            }
                            
                            var updatedOptions = [];

                            for (var prop in inputModel) {
                                var dropdownItem = {};
                                if (inputModel[prop].hasOwnProperty("title")) {
                                    dropdownItem.title = inputModel[prop].title;
                                }
                                else if (inputModel[prop].hasOwnProperty("name")) {
                                    dropdownItem.title = inputModel[prop].name;
                                }
                                dropdownItem.val = inputModel[prop].id;
                                updatedOptions.push(dropdownItem);

                            }
                            for (var index in this.fields){
                                var existingField = this.fields[index];
                                if (existingField.name == field.name){
                                    this.set("fields." + index + ".options", updatedOptions);
                                } 
                            }
                        }
                        return field.type == value;
                    }

                },
                _fieldsChanged: function(fields, sendingData) {
                    this.async(function() {
                        var stack = this.stack,
                            show = true,
                            dependency,
                            path = fields.path,
                            valueChanged = this.get(path.replace("value", "name"));
                            
                        //todo: Stack name resets on fieldchange, it shouldn't
                        if (path.endsWith("value")){                            
                            this._recomputeDependentFields(valueChanged);
                        }
                        fields.base.forEach(function(el, index) {                            
                            this.set('stack.' + el.name, el.value);

                            if (el.showIf) {
                                if (el.showIf.fieldExists) {
                                    dependency = stack[el.showIf.fieldName],
                                        show = dependency;                                        
                                    this.set('fields.' + index + '.show', show);

                                } else {
                                    dependency = stack[el.showIf.fieldName],
                                        show = el.showIf.fieldValues.indexOf(dependency) != -1;
                                    this.set('fields.' + index + '.show', show);
                                }

                                if (!show) {
                                    this._resetField(el, index);
                                }
                            }

                            if (el.placeholderIf) {
                                dependency = stack[el.placeholderIf.fieldName];
                                this.set('fields.' + index + '.placeholder', el.placeholderIf.fieldOptions[dependency]);
                            }
                        }, this);

                        var valid = fields.base.every(function(el, index) {
                            return el.show && el.required ? el.value : true;
                        }, this);

                        this.set('stack', stack);

                        this.set('formReady', valid && !sendingData);
                    });
                },
                _submitForm: function() {
                    var payload = this.template;
                    console.log(payload);

                    //   this.$.addTemplateAjax.body = payload;
                    //   this.$.addTemplateAjax.addRequest();

                    //test progress bar
                    this.sendingData = true;
                    // this.hideprogress = false;
                },
                _addTemplateAjaxRequest: function() {
                    this.set('sendingData', true);
                },
                _addTemplateAjaxResponse: function(e) {
                    this.set('sendingData', false);

                    this.fire('createStack', {
                        template: {
                            name: this.stack.name
                        }
                    });
                },
                _resetForm: function(e) {
                    this.set('sendingData', false);
                    // Reset template
                    this.set('stack.name', '');

                    // Reset Form Fields
                    this.fields.forEach(function(el, index) {
                        if (el.showIf) {
                            this.set('fields.' + index + '.show', false);
                        }
                        // Reset Form Fields Validation
                        this._resetField(el, index);
                    }, this);
                    this.typedName = "";
                },
                _resetField: function(el, index) {
                    this.set('fields.' + index + '.value', el.defaultValue);

                    var input = this.querySelector('#' + el.name);
                    if (input) {
                        input.invalid = false;
                    }
                },
                _recomputeDependentFields: function(changedFieldName){
                    var name = changedFieldName;
                    this.fields.forEach(function(el, index) {                        
                        if (el.showIf && el.showIf.fieldName == name) {
                            this.set('fields.' + index + '.options', []);
                            this._computeFieldType(el,el.type,el.show)
                        }
                    }, this);
                },
                _goBack: function(){
                    history.back();
                }
            });
        })();
    </script>
</dom-module>

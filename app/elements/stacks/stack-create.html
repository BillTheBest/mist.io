<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../app-form/app-form.html">
<dom-module id="stack-create">
    <template>
        <style is="custom-style" include="forms"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-material {
                display: block;
                padding: 20px;
                margin: 36px;
                max-width: 900px;
            }

            paper-progress {
                position: absolute;
                bottom: 80px;
                width: 100%;
                left: 0;
                right: 0;
            }

            :host >::content paper-input-container {
                padding-top: 16px;
                padding-bottom: 16px;
            }
            paper-item.lead {
                font-size: 2em;
            }
        </style>
        <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe selected="[[section]]">
            <app-sidebar model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="[[section.id]]" drawer></app-sidebar>
            <paper-header-panel id="container" view$="[[_actualView(view)]]" main>
                <paper-toolbar style$="[[color]]">
                    <paper-icon-button icon="icons:arrow-back" on-tap="_goBack"></paper-icon-button>
                    <span class="title"></span>
                    <app-user-menu email="marios@mist.io"></app-user-menu>
                    <span class="bottom title">Create Stack {{typedName}} from template [[template.name]]</span>
                </paper-toolbar>
                <div id="content">
                    <paper-material>
                        <div class="grid-row">
                            <paper-input class="xs12" id="stackname"  label="Stack Name" auto-validate required="true" error-message="Please enter stack name"></paper-input>
                            <paper-textarea class="xs12 m6" id="stackdescription" label="Stack Description" rows="2" max-rows="15"  auto-validate ></paper-textarea>
                             <paper-toggle-button  id="stackdeploy">Deploy now</paper-toggle-button>
                            <paper-textarea class="xs12 m6" id="stackinputs" label="Stack Inputs yaml" rows="10" max-rows="50"  auto-validate ></paper-textarea>
                        </div>
                        <paper-progress id="progress" value="0" hidden$="[[hideprogress]]"></paper-progress>
                        <hr class="xs12" />
                        <div class="clearfix bottom-actions">
                            <paper-button id="submit" class="submit-btn pull-left"  raised on-tap="_submitForm" onclick="startProgress();">Create</paper-button>
                        </div>
                    </paper-material>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        <iron-ajax id="addStackAjax" url="/api/v1/stacks" method="POST" on-request="_addTemplateAjaxRequest" on-response="_addTemplateAjaxResponse"></iron-ajax>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'stack-create',

                properties: {
                    model: {
                        type: Object
                    },
                    sections: {
                        type: Object
                    },
                    section: {
                        type: Object
                    },
                    color: {
                        type: String,
                        computed: '_getHeaderStyle(section)'
                    },
                    stack: {
                        type: Object,
                        value: {}
                    },
                    params: {
                        type: Object
                    },
                    template: {
                        type: Object,
                        value: {},
                        computed: '_fromTemplate(params)'
                    },
                    fields: {
                        type: Array,
                        value: [],
                        notify: true,
                        computed: "_fields(template)"
                    },
                    typedName: {
                        type: String,
                        value: '',
                        notify: true
                    },
                    sendingData: {
                        type: Boolean,
                        value: false
                    },
                    formReady: {
                        type: Boolean,
                        value: false
                    },
                    hideprogress: {
                        type: Boolean,
                        value: true
                    }
                },
                observers: [
                    '_fieldsChanged(fields.*, sendingData)',
                ],
                _fromTemplate: function(params){
                    if (params.id) {
                        var pid = params.id;
                        var template = this.model.templatesArray.find(function(template) {
                            return template._id == pid;
                        });
                        return template;
                    }
                },
                _fields: function(template){
                    return template.inputs;
                },
                _updateTypedName: function(t) {
                    console.log(t)
                    if (t.detail.leadValue) {
                        this.typedName = '"'+t.detail.leadValue+'"';
                    }else{
                        this.typedName = '';
                    }
                },
                _getHeaderStyle: function(section) {
                    return 'background-color: ' + section.color + '; color: #fff;';
                },
                _computeFieldType: function(field, value, show) {
                    if (!(field.showIf && !field.show)) {
                        if (field.type == "dropdown" && field.query) {
                            var inputModel = this.model;
                            for (var prop in field.query){
                                var p = field.query[prop];

                                if (p.startsWith("$.")){
                                    p = this.stack[p.slice(2)];
                                }

                                if (inputModel.hasOwnProperty(p)) {
                                    inputModel = inputModel[p];
                                }
                            }

                            var updatedOptions = [];

                            for (var prop in inputModel) {
                                var dropdownItem = {};
                                if (inputModel[prop].hasOwnProperty("title")) {
                                    dropdownItem.title = inputModel[prop].title;
                                }
                                else if (inputModel[prop].hasOwnProperty("name")) {
                                    dropdownItem.title = inputModel[prop].name;
                                }
                                dropdownItem.val = inputModel[prop].id;
                                updatedOptions.push(dropdownItem);

                            }
                            for (var index in this.fields){
                                var existingField = this.fields[index];
                                if (existingField.name == field.name){
                                    this.set("fields." + index + ".options", updatedOptions);
                                }
                            }
                        }
                        return field.type == value;
                    }

                },
                _fieldsChanged: function(fields, sendingData) {
                    this.async(function() {
                        var stack = this.stack,
                            show = true,
                            dependency,
                            path = fields.path,
                            valueChanged = this.get(path.replace("value", "name"));

                        //todo: Stack name resets on fieldchange, it shouldn't
                        if (path.endsWith("value")){
                            this._recomputeDependentFields(valueChanged);
                        }
                        fields.base.forEach(function(el, index) {
                            this.set('stack.' + el.name, el.value);

                            if (el.showIf) {
                                if (el.showIf.fieldExists) {
                                    dependency = stack[el.showIf.fieldName],
                                        show = dependency;
                                    this.set('fields.' + index + '.show', show);

                                } else {
                                    dependency = stack[el.showIf.fieldName],
                                        show = el.showIf.fieldValues.indexOf(dependency) != -1;
                                    this.set('fields.' + index + '.show', show);
                                }

                                if (!show) {
                                    this._resetField(el, index);
                                }
                            }

                            if (el.placeholderIf) {
                                dependency = stack[el.placeholderIf.fieldName];
                                this.set('fields.' + index + '.placeholder', el.placeholderIf.fieldOptions[dependency]);
                            }
                        }, this);

                        var valid = fields.base.every(function(el, index) {
                            return el.show && el.required ? el.value : true;
                        }, this);

                        this.set('stack', stack);

                        this.set('formReady', valid && !sendingData);
                    });
                },
                _submitForm: function() {
                    var payload = this.template;
                    console.log(payload);
                    var inputs = {};
                    if (this.$.stackinputs.value){
                        inputs = YAML.parse(this.$.stackinputs.value)
                    }else{
                        inputs = e.detail.payload
                    }
                    var body = {inputs: inputs}
                    body["template_id"] = this.template._id
                    body["name"] = this.$.stackname.value
                    body["description"] = this.$.stackdescription.value
                    body["deploy"] = this.$.stackdeploy.checked

                    this.$.addStackAjax.headers["Content-Type"] = 'application/json';
                    this.$.addStackAjax.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.addStackAjax.body = body;
                    this.$.addStackAjax.generateRequest();
                    //test progress bar
                    this.sendingData = true;
                    this.hideprogress = false;
                },
                _stackAjaxRequest: function(e) {
                    console.log(e)
                    var inputs = {};
                    if (this.$.stackinputs.value){
                        inputs = YAML.parse(this.$.stackinputs.value)
                    }else{
                        inputs = e.detail.payload
                    }
                    var body = {inputs: inputs}
                    body["template_id"] = this.template._id
                    body["name"] = this.$.stackname.value
                    body["description"] = this.$.stackdescription.value
                    body["deploy"] = this.$.stackdeploy.checked
                    e.detail.formAjax.body = body
                    e.detail.formAjax.generateRequest()
                    this.set('sendingData', true);
                },
                _createStackAjaxResponse: function(e) {
                    this.set('sendingData', false);

                    this.fire('createStack', {
                        template: {
                            name: this.stack.name
                        }
                    });
                },
                _resetForm: function(e) {
                    this.set('sendingData', false);
                    // Reset template
                    this.set('stack.name', '');

                    // Reset Form Fields
                    this.fields.forEach(function(el, index) {
                        if (el.showIf) {
                            this.set('fields.' + index + '.show', false);
                        }
                        // Reset Form Fields Validation
                        this._resetField(el, index);
                    }, this);
                    this.typedName = "";
                },
                _resetField: function(el, index) {
                    this.set('fields.' + index + '.value', el.defaultValue);

                    var input = this.querySelector('#' + el.name);
                    if (input) {
                        input.invalid = false;
                    }
                },
                _recomputeDependentFields: function(changedFieldName){
                    var name = changedFieldName;
                    this.fields.forEach(function(el, index) {
                        if (el.showIf && el.showIf.fieldName == name) {
                            this.set('fields.' + index + '.options', []);
                            this._computeFieldType(el,el.type,el.show)
                        }
                    }, this);
                },
                _goBack: function(){
                    history.back();
                }
            });
        })();

        // progress bar
        var progress = document.querySelector('paper-progress#progress'),
            button = document.querySelector('paper-button#submit'),
            animationFrame;
        var repeat, maxRepeat = 1,
            animating = false;

        function nextProgress() {
            animating = true;
            if (progress.value < progress.max) {
                progress.value += (progress.step || 1);

            } else {
                if (++repeat >= maxRepeat) {
                    animating = false;
                    button.disabled = false;
                    return;
                }
                progress.value = progress.min;
            }
            var animationFrame = requestAnimationFrame(nextProgress);
        }

        function startProgress() {
            repeat = 0;
            progress.value = progress.min;
            button.disabled = true;
            if (!animating) {
                nextProgress();
            }
        }

    </script>
</dom-module>

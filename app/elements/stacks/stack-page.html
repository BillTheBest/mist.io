<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../app-togglable/app-togglable-list.html">
<link rel="import" href="stack-machine-item.html">
<link rel="import" href="stack-network-item.html">
<link rel="import" href="stack-key-item.html">
<link rel="import" href="../app-form/app-form.html">
<link rel="import" href="../element-for-in/element-for-in.html">
<dom-module id="stack-page">
    <template>
        <style is="custom-style" include="lists"></style>
        <style is="custom-style" include="single-page"></style>
        <style include="shared-styles">
        :host {
            display: block;
            background: #fafafa;
        }

        paper-material {
            display: block;
            padding: 20px;
        }

        paper-material.no-pad {
            padding: 0;
        }

        paper-material.form-view {
            padding: 20px;
            margin: 36px;
        }

        paper-material.form-view,
        app-form {
            max-width: 900px;
        }

        paper-material.form-view h2 {
            padding: 0;
            line-height: 20px;
        }

        paper-menu-button paper-button {
            display: block;
        }

        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
            align-content: stretch;
            flex: 100%;
        }

        .flexchild {
            @apply(--layout-flex);
        }

        .command-container {
            background-color: #444;
            color: #fff;
            font-family: monospace;
            padding: 10px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        #container {
            background: #fafafa;
        }

        .paper-header [paper-drawer-toggle] {
            margin-left: 10px;
        }

        .paper-header {
            @apply(--layout-horizontal);
        }

        .paper-header {
            height: 60px;
            font-size: 24px;
            line-height: 60px;
            padding: 0 10px;
            color: white;
            transition: height 0.2s;
            transition: font-size 0.2s;
        }

        .paper-header.tall {
            height: 320px;
            font-size: 16px;
        }

        .paper-header h2 {
            margin-left: 20px;
            @apply(--layout-flex);
            text-transform: capitalize;
        }

        .paper-header .toggleViewButton {
            --paper-icon-button-ink-color: transparent;
        }

        .paper-header .cartButton {
            margin-right: 10px;
        }

        #content {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 10px;
        }

        paper-icon-button {
            transition: all 200ms;
        }

        paper-icon-button.active-sort {
            transform: rotate(180deg);
        }

        paper-icon-button.active-sort::content iron-icon {
            color: #D48900 !important;
        }

        app-bar .menu-icon {
            margin-right: 15px;
        }

        [size=xs] > * {
            display: none;
        }

        [size=xs] app-sidebar {
            min-width: 100%;
            height: auto;
        }

        paper-icon-bottom.bottom {
            padding-right: 8px;
        }

        .subhead {
            box-sizing: border-box;
            position: absolute;
            width: 100%;
            left: 0;
            height: 57px;
            bottom: -57px;
            right: 0;
            z-index: 9;
            color: rgba(0, 0, 0, 0.87);
        }

        paper-tabs {
            height: 57px !important;
            text-transform: uppercase;
        }

        paper-tabs::content #selectionBar {
            background-color: var(--mist-blue);
        }

        paper-tab::content paper-ripple {
            color: #999;
        }

        #workflowBar {
            padding: 0 0 0 60px;
            line-height: 57px;
        }

        .content {
            margin-top: 57px;
        }

        paper-header-panel::content #dropShadow {
            top: 55px;
        }

        paper-toolbar::content #bottomBar .right-actions {
            transition: var(--paper-toolbar-transition, margin-right 0.18s ease-in);
        }

        paper-toolbar:not(.tall)::content #bottomBar .right-actions {
            margin-right: 70px;
        }

        .resource-head {
            font-weight: 500;
            padding: 8px 16px;
            opacity: 0.87;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            margin-bottom: 0;
        }

        .wf-header {
            background-color: #616161;
            color: #fff;
            padding: 8px;
            text-transform: uppercase;
        }

        .wf-item {
            margin-bottom: 40px;
            margin-top: 40px;
            display: none;
        }

        .wf-item[show="true"] {
            display: block;
        }

        *[narrow] .wf-item {
            display: block;
        }

        .resources-list {
            margin-bottom: 36px;
        }

        .section {
            padding-top: 36px;
        }

        paper-drawer-panel#workflows-panel {
            top: 57px;
            overflow: auto;
        }

        paper-drawer-panel#workflows-panel::content #dropShadow {
            top: 0;
        }

        paper-drawer-panel#workflows-panel paper-header-panel[drawer] {
            /*border-right: 1px solid #ddd;*/
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.12) inset;
        }

        paper-drawer-panel#workflows-panel::content #drawer {
            background-color: #f0f0f0;
        }

        #workflows-navigation paper-item {
            text-transform: capitalize;
            padding: 16px;
            font-weight: 500;
        }

        .grid-row .center {
            text-align: center;
        }

        #quickActions {
            width: 100%;
            background-color: var(--mist-blue);
            color: #fff;
            height: 57px;
            position: absolute;
            bottom: -1px;
            right: 0;
            border-bottom: 1px;
            padding-left: 49px;
            box-sizing: border-box;
            transition: all 0.18s ease-in;
            overflow: hidden;
            opacity: 1;
        }

        #quickActions paper-button {
            padding: 0 8px !important;
            height: 57px;
            line-height: 57px;
            font-weight: 500;
        }

        #quickActions iron-icon {
            color: #fff;
        }

        #quickActions.hidden {
            width: 0;
            padding: 0;
            opacity: 0;
            right: 0;
        }

        paper-fab {
            transition: all 0.18s ease-in;
        }

        paper-fab.hidden {
            width: 0;
            height: 0;
            padding: 0;
        }
        .no-data-message {
            padding: 70px;
        }
        iron-pages {
            margin-bottom: 68px;
        }
        h2.info-title {
            font-size: 18px;
            font-weight: 400;
            line-height: 24px;
            margin: 0;
            padding: 8px 16px;
        }
        </style>
        <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe selected="[[section]]">
            <app-sidebar model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="[[section.id]]" drawer></app-sidebar>
            <paper-header-panel id="container" mode="waterfall-tall" main>
                <paper-toolbar class="tall" style$="[[color]]">
                    <paper-icon-button icon="icons:arrow-back" on-tap="_goBack"></paper-icon-button>
                    <span class="title"></span>
                    <app-user-menu email="marios@mist.io"></app-user-menu>
                    <span class="bottom title">Stack "[[stack.name]]"</span>
                    <span class="bottom right-actions">
                        <paper-tooltip for="editTemplate" position="top">Edit Stack</paper-tooltip>
                        <paper-icon-button id="editTemplate" icon="icons:create" on-tap="_editTemplate"></paper-icon-button>
                        <paper-tooltip for="deleteTemplate" position="top">Delete Stack</paper-tooltip>
                        <paper-icon-button id="deleteTemplate" icon="icons:delete" on-tap="_deleteTemplate"></paper-icon-button>
                    </span>
                    <div id="workflowBar" class="subhead bottom">
                        <paper-tabs selected="{{selected}}">
                            <paper-tab selected>Resources</paper-tab>
                            <paper-tab>Workflows</paper-tab>
                            <paper-tab>Stack State</paper-tab>
                        </paper-tabs>
                        <paper-item id="quickActions" class="hidden">
                            <div class="flex-horizontal-with-ratios">
                                <template is="dom-repeat" items="[[workflows]]" as="workflow">
                                    <!-- <template is="dom-if" if=[[!workflow.params.length]]> -->
                                        <paper-button id="[[workflow.name]]" on-tap="_quickActionsNavigation">[[workflow.name]]</paper-button>
                                    <!-- </template> -->
                                </template>
<!--                                 <div class="flexchild">
                                    <paper-button>
                                        <iron-icon icon="icons:more-vert" on-tap="_navigateToWorkflows"></iron-icon>
                                    </paper-button>
                                </div> -->
                                <paper-button>
                                    <iron-icon icon="icons:clear" on-tap="_toggleQuickActions"></iron-icon>
                                </paper-button>
                            </div>
                        </paper-item>
                        <div class="fab-top-right">
                            <paper-fab icon="av:play-arrow" on-tap="_toggleQuickActions" id="runTemplateFab"></paper-fab>
                        </div>
                    </div>
                </paper-toolbar>
                <div class="content">
                    <iron-pages selected="{{selected}}">
                        <div id="resources" class="page">
                            <div class="flex-horizontal-with-ratios section">
                                <div class="page-block">
                                    <h3 class="smallcaps">Created from template</h3>
                                    <p><a href$="/templates/[[template.id]]" class="regular blue-link"> [[template.name]]</a> [[template.description]]</p>
                                </div>
                                <div class="page-block">
                                    <h3 class="smallcaps">Created</h3>
                                    <p>[[timestamp]] by <a href="/members/[[template.user]]" class="regular blue-link">[[stack.user]]</a></p>
                                </div>
                            </div>
                            <div class="resources-list">
                                <h3 class="smallcaps">Resources list</h3>
                                <template is="dom-if" if="[[stack.machines.length]]">
                                    <paper-material class="no-pad resources-list">
                                        <h3 class="smallcaps resource-head">machines</h3>
                                        <template is="dom-repeat" items="[[stack.machines]]" as="machine">
                                            <stack-machine-item model="[[model]]" machineuuid="[[machine]]"></stack-machine-item>
                                        </template>
                                    </paper-material>
                                </template>
                                <template is="dom-if" if="[[networks.length]]">
                                    <paper-material class="no-pad resources-list">
                                        <h3 class="smallcaps resource-head">networks</h3>
                                        <template is="dom-repeat" items="[[networks]]" as="network">
                                            <stack-network-item model="[[model]]" network="[[network]]"></stack-network-item>
                                        </template>
                                    </paper-material>
                                </template>
                                <template is="dom-if" if="[[keys.length]]">
                                    <paper-material class="no-pad resources-list">
                                        <h3 class="smallcaps resource-head">keys</h3>
                                        <template is="dom-repeat" items="[[keys]]" as="key">
                                            <stack-key-item model="[[model]]" key="[[key]]"></stack-key-item>
                                        </template>
                                    </paper-material>
                                </template>
                            </div>
                        </div>
                        <div id="workflows">
                            <template is="dom-if" if="[[workflows.length]]">
                                <paper-drawer-panel id="workflows-panel" responsiveWidth="900px">
                                    <paper-header-panel drawer id="workflowsNavigation">
                                        <template is="dom-repeat" items="[[workflows]]" as="workflow">
                                            <paper-item id$="[[workflow.name]]" on-tap="_workflowNavigation">[[workflow.name]]</paper-item>
                                        </template>
                                    </paper-header-panel>
                                    <paper-header-panel main>
                                        <div id="workflowsView" class="pad">
                                            <template is="dom-repeat" items="[[workflows]]" as="workflow">
                                                <div id$="[[workflow.name]]show" class="m12 wf-item">
                                                    
                                                    <template is="dom-if" if=[[workflow.params.length]]>
                                                        <app-form fields="[[workflow.params]]" form="[[payload]]" url$="/api/v1/stacks/[[stackId]]/[[workflow.name]]" on-request="handleWorkflowResponse" on-response="handleWorkflowResponse" btncontent="[[workflow.name]]">[[workflow.name]]</app-form>    
                                                    </template>
                                                    
                                                    <template is="dom-if" if=[[!workflow.params.length]]>
                                                        <paper-material class="form-view grid-row">
                                                            <h2 class="xs12">[[workflow.name]]</h2>
                                                            <p hidden$="[[!workflow.description]]">[[workflow.description]]</p>
                                                            <p class="xs12 center">
                                                                <paper-button id="[[workflow.name]]" on-tap="doWorkflow" class="blue">[[workflow.name]]</paper-button>
                                                            </p>
                                                            <h5>*no paremetres required</h5>
                                                        </paper-material>
                                                    </template>

                                                </div>
                                            </template>
                                        </div>
                                    </paper-header-panel>
                                </paper-drawer-panel>
                            </template>
                            <template is="dom-if" if="[[!workflows.length]]">
                                <div class="no-data-message">
                                    <p>
                                        The stack has no workflows.
                                    </p>
                                </div>
                            </template>
                        </div>
                        <div id="state" class="page">
                            <div class="section">
                                <h3 class="smallcaps">Runtime properties</h3>

                                <template is="dom-repeat" items="[[runtimeProperties]]">
                                    <paper-material class="no-pad info-card">
                                        <h2 class="info-title" style$="[[color]]">[[item.name]]</h2>
                                        <element-for-in content="[[item]]"></element-for-in>
                                    </paper-material>
                                </template>

                            </div>
                            <div class="section">
                                <h3 class="smallcaps">Stack Parameters </h3>
                                <paper-material class="no-pad">
                                    <table class="info-table">
                                        <template is="dom-repeat" items="[[stack.inputs]]">
                                                <tr><td>[[item.name]]</td><td>[[item.value]]</td></tr>
                                        </template>
                                    </table>
                                </paper-material>
                            </div>
                        </div>
                    </iron-pages>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        <dialog-element></dialog-element>
        <iron-ajax id="workflowRequest" url="" on-response="handleWorkflowResponse" on-error="handleWorkflowError"></iron-ajax>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'stack-page',

            properties: {
                model: {
                    type: Object,
                    notify: true
                },
                selected: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                sections: {
                    type: Object
                },
                section: {
                    type: Object
                },
                color: {
                    type: String,
                    computed: '_getHeaderStyle(section)'
                },
                params: {
                    type: Object
                },
                stack: {
                    type: Object,
                    computed: '_computeStack(params)',
                    notify: true
                },
                stackid: {
                    type: String,
                    computed: '_computeStackId(params)',
                    notify: true
                },
                template: {
                    type: Object,
                    computed: '_computeTemplate(stack)',
                    notify: true
                },
                machines: {
                    type: Array,
                    value:[],
                    computed: '_machines(stack)'
                },
                runtimeProperties: {
                    type: Array,
                    computed: '_runtimeProperties(stack)'
                },
                networks: {
                    type: Array,
                    computed: '_computeNetworks(runtimeProperties)'
                },
                keys: {
                    type: Array,
                    computed: '_computeKeys(runtimeProperties)'
                },
                workflows: {
                    type: Array,
                    computed: '_computeWorkflows(template)'
                },
                timestamp: {
                    type: String,
                    computed: '_getFormattedTimestamp(stack)'
                },                
                vpHeight: String,
                payload: {
                    type: Object,
                    value: {}
                }
            },
            observers: [
                  // '_runtimePropertiesChanged(runtimeProperties.*)',
                  // 'stackChanged(stack)'
            ],
            listeners: {
                // 'confirmation': '_deleteStackResponse',
                // 'updateSelectedStack': '_updateStack',
                // 'stackChanged': '_stackChanged'
            },
            _getHeaderStyle: function(section) {
                return 'background-color: ' + section.color + '; color: #fff;';
            },
            _computeStack: function(params) {
                return this.model.stacksArray.find(function(stack) {
                    return stack.id == params.id;
                }, this);
            },
            _computeStackId: function(params) {
                return params.id;
            },
            _computeTemplate: function(stack) {
                return this.model.templatesArray.find(function(template) {
                    return template._id == stack.template_id;
                }, this);
            },
            _machines: function(stack){
                return stack.machines;
            },
            _computeNetworks: function(runtimeProperties) {
                var networks = [];
                if (runtimeProperties) {
                    runtimeProperties.forEach(function(rtpy) {
                        if (rtpy.mist_type == 'network'){
                            var net = this.model.networksArray.find(function(net){
                                return net.id == rtpy.id
                            }, this);
                            if (net)
                                networks.push(net);
                        }
                    }, this);
                }
                return networks;
            },
            _computeKeys: function(runtimeProperties) {
                var keys = [];
                if (runtimeProperties) {
                    runtimeProperties.forEach(function(rtpy) {
                        if (rtpy.mist_type == 'keypair'){
                            var key = this.model.keysArray.find(function(key){
                                return key.id == rtpy.key_id
                            }, this);
                            if (key)
                                keys.push(key);
                        }
                    }, this);   
                }
                return keys;
            },
            _computeWorkflows: function(template) {
                var workflows = [];
                var removeThese = ["scale"];
                if (template.workflows){
                    template.workflows.find(function(workflow) {
                        if (removeThese.indexOf(workflow.name) == -1) {
                            workflows.push(workflow);
                        }
                    }, this);
                }
                return workflows;
            },
            _stackChanged: function(changerecord) {
                var stack = this.stack;
                this._computeMachines(this.machines);
                this._computeKeys(this.runtimeProperties);
                this._computeNetworks(this.runtimeProperties);

                this.querySelector('#workflowsView').children[0].setAttribute("show", true);
                this.querySelector('#workflowsNavigation').children[0].setAttribute("focused", true);
            },
            _getFormattedTimestamp: function (stack) {
                var timestamp = parseInt(stack.created_at);
                return new Date(timestamp).toLocaleString('en-US', {timeZoneName: 'short'});
            },
            _showDialog: function(info) {
                var dialog = this.querySelector('dialog-element'),
                    i;
                for (i in info) {
                    dialog[i] = info[i];
                }
                dialog._openDialog();
            },
            _goBack: function() {
                history.back();
            },
            _toggleQuickActions: function(e) {
                this.$.runTemplateFab.toggleClass("hidden");
                this.$.quickActions.toggleClass("hidden");
            },
            _workflowNavigation: function(e) {
                var action = e.target.id;

                var pages = this.querySelector('#workflowsView').children;
                [].forEach.call(pages, function(p, index) {
                    p.setAttribute("show", false);
                    console.log(action, p);
                });

                var page = this.querySelector('#' + action + 'show');
                page.setAttribute("show", true);

            },
            _navigateToWorkflows: function() {
                this._toggleQuickActions();
                this.selected = 1;
            },
            _quickActionsNavigation: function(e){
                this._toggleQuickActions();
                this.selected = 1;
                this._workflowNavigation(e);
            },
            _runtimeProperties: function(stack){
                var rtp = [];
                var state = stack.state;
                if(state){
                    for (var i = 0; i < state.length; i++) {
                        var rtpObj = YAML.parse(state[i].runtime_properties);
                        rtpObj.name = state[i].name;
                        rtp.push(rtpObj);
                    }
                }

                console.log("rtp exist", rtp);
                return rtp;
            },
            _runtimePropertiesChanged: function(changerecord){
                var rtp = [];
                var state = this.stack.state;
                for (var i = 0; i < state.length; i++) {
                    rtp.push(state[i].runtime_properties);
                }
                this.runtimeProperties = [];
                this.runtimeProperties = rtp;
            },
            doWorkflow: function(e) {
                var action = e.target.id;
                var workflow = this.workflows.find(function(workflow) {
                    return workflow.name == action;
                });
                if (workflow.params == null || workflow.params == undefined) {
                    this.$.workflowRequest.url = "/api/v1/stacks/" + this.stack.id;
                    this.$.workflowRequest.headers = {"csrf": CSRF};
                    this.$.workflowRequest.params = {"workflow":action};
                    this.$.workflowRequest.generateRequest();
                }
            },
            handleWorkflowResponse: function() {
                // handle workflow response
            },
            toggle: function() {
              this.$.collapse.toggle();
            },
        });
    })();
    </script>
</dom-module>

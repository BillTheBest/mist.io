<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="workflow-form.html">
<link rel="import" href="stack-machine-item.html">
<link rel="import" href="stack-network-item.html">
<link rel="import" href="stack-key-item.html">

<dom-module id="stack-page">
    <template>
        <style is="custom-style" include="lists"></style>
        <style is="custom-style" include="single-page"></style>
        <style include="shared-styles">
        :host {
            display: block;
            background: #fafafa;
        }

        paper-material {
            display: block;
            padding: 20px;
        }

        paper-material.no-pad {
            padding: 0;
        }

        paper-menu-button paper-button {
            display: block;
        }

        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
            align-content: stretch;
        }

        .flexchild {
            @apply(--layout-flex);
        }

        .command-container {
            background-color: #444;
            color: #fff;
            font-family: monospace;
            padding: 10px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        #container {
            background: #fafafa;
        }

        .paper-header [paper-drawer-toggle] {
            margin-left: 10px;
        }

        .paper-header {
            @apply(--layout-horizontal);
        }

        .paper-header {
            height: 60px;
            font-size: 24px;
            line-height: 60px;
            padding: 0 10px;
            color: white;
            transition: height 0.2s;
            transition: font-size 0.2s;
        }

        .paper-header.tall {
            height: 320px;
            font-size: 16px;
        }

        .paper-header h2 {
            margin-left: 20px;
            @apply(--layout-flex);
            text-transform: capitalize;
        }

        .paper-header .toggleViewButton {
            --paper-icon-button-ink-color: transparent;
        }

        .paper-header .cartButton {
            margin-right: 10px;
        }

        #content {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 10px;
        }

        paper-icon-button {
            transition: all 200ms;
        }

        paper-icon-button.active-sort {
            transform: rotate(180deg);
        }

        paper-icon-button.active-sort::content iron-icon {
            color: #D48900 !important;
        }

        app-bar .menu-icon {
            margin-right: 15px;
        }

        [size=xs] > * {
            display: none;
        }

        [size=xs] app-sidebar {
            min-width: 100%;
            height: auto;
        }

        paper-icon-bottom.bottom {
            padding-right: 8px;
        }
        .subhead {
            box-sizing: border-box;
            position: absolute;            
            width: 100%;
            left: 0;
            height: 57px;
            bottom: -57px;
            right: 0;
            z-index: 9;
            color: rgba(0,0,0,0.87);
        }
        paper-tabs {
            height: 57px !important;
            text-transform: uppercase;
/*            font-size: 12px;*/
        }
        paper-tabs ::content #selectionBar {
            background-color: var(--mist-blue);
        }
        paper-tab ::content paper-ripple {
            color: #999;
        }
        #workflowBar {
            padding: 0 0 0 60px;
            line-height: 57px;
        }
        .content {
            margin-top: 114px;
        }
        paper-header-panel ::content #dropShadow {
            top: 56px;
        }
        paper-toolbar ::content #bottomBar .right-actions{
            transition: var(--paper-toolbar-transition, margin-right 0.18s ease-in);
        }
        paper-toolbar:not(.tall) ::content #bottomBar .right-actions{
            margin-right: 70px;
        }
        .resource-head {
            font-weight: 500;
            padding: 8px 16px;
            color: rgba(0,0,0,0.84);
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            margin-bottom: 0;
        }
        .wf-header {
            background-color: #616161;
            color: #fff;
            padding: 8px;
            text-transform: uppercase;
        }
        .wf-item {
            margin-bottom: 16px;
        }
        .resources-list {
            margin-bottom: 36px;
        }
        .section {
            padding-top: 36px;
        }
        </style>
        <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe selected="[[section]]">
            <app-sidebar model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="[[section.id]]" drawer></app-sidebar>
            <paper-header-panel id="container" mode="waterfall-tall" main>
                <paper-toolbar class="tall" style$="[[color]]">
                    <paper-icon-button icon="icons:arrow-back" on-tap="_goBack"></paper-icon-button>
                    <span class="title"></span>
                    <app-user-menu email="marios@mist.io"></app-user-menu>
                    <span class="bottom title">Stack "[[stack.name]]"</span>

                    <span class="bottom right-actions">                        
                        <paper-tooltip for="editTemplate" position="top">Edit Stack</paper-tooltip>
                        <paper-icon-button id="editTemplate" icon="icons:create" on-tap="_editTemplate"></paper-icon-button>
                        <paper-tooltip for="deleteTemplate" position="top">Delete Stack</paper-tooltip>
                        <paper-icon-button id="deleteTemplate" icon="icons:delete" on-tap="_deleteTemplate"></paper-icon-button>
                    </span>

                    <div id="workflowBar" class="subhead bottom">
                        <paper-tabs selected="{{selected}}">
                            <paper-tab selected>Resources</paper-tab>
                            <paper-tab>Workflows</paper-tab>
                            <paper-tab>Stack State</paper-tab>
                        </paper-tabs>
                        <div class="fab-top-right">
                            <paper-fab icon="av:play-arrow" on-tap="_showStackActions" id="runTemplateFab"></paper-fab>                            
                        </div>
                    </div>
                </paper-toolbar>
                
                <div class="content">                    
                    <iron-pages selected="{{selected}}">
                        <div id="resources" class="page">
                            <div class="flex-horizontal-with-ratios">
                                <div class="page-block">
                                    <h3 class="smallcaps">Created from template</h3>
                                    <p><a href$="/templates/[[stack.template_id]]" class="regular blue-link"> [[stack.template]]</a>: [[template.description]]</p>

                                </div>
                                <div class="page-block">
                                    <h3 class="smallcaps">Created</h3>
                                    <p>[[stack.created_at]] from <a href="/members/[[template.user]]" class="regular blue-link">[[stack.user]]</a></p>
                                </div>
                            </div>

                            <div class="resources-list">
                                <h3 class="smallcaps">Resources list</h3>
                                <template is="dom-if" if="[[machines.length]]">                                
                                    <paper-material class="no-pad resources-list">
                                        <h3 class="smallcaps resource-head">machines</h3>
                                        <template is="dom-repeat" items="[[machines]]" as="machine">
                                            <stack-machine-item model="[[model]]" machine="[[machine]]" hasIncident></stack-machine-item>
                                            <stack-machine-item model="[[model]]" machine="[[machine]]"></stack-machine-item>
                                            <stack-machine-item model="[[model]]" machine="[[machine]]"></stack-machine-item>
                                        </template>
                                    </paper-material>
                                </template>
                                <template is="dom-if" if="[[networks.length]]">
                                    <paper-material class="no-pad resources-list">
                                        <h3 class="smallcaps resource-head">networks</h3>
                                        <template is="dom-repeat" items="[[networks]]" as="network">
                                            <stack-network-item model="[[model]]" network="[[network]]"></stack-network-item>
                                        </template>
                                    </paper-material>
                                </template>
                                <template is="dom-if" if="[[keys.length]]">
                                    <paper-material class="no-pad resources-list">
                                        <h3 class="smallcaps resource-head">keys</h3>
                                        <template is="dom-repeat" items="[[keys]]" as="key">
                                            <stack-key-item model="[[model]]" key="[[key]]"></stack-key-item>
                                        </template>
                                    </paper-material>
                                </template>
                            </div>                                                    
                        </div>
                        <div id="workflows" class="page">
                            <template is="dom-if" if="[[workflows.length]]">
                                <div class="workflows">
                                    <h3 class="smallcaps">Workflows</h3>
                                    <div class='grid-row'>
                                        <template is="dom-repeat" items="[[workflows]]" as="workflow">
                                            <div class="m12 wf-item">
                                                <div class="wf-header" id$="[[workflow.name]]">[[workflow.name]]</div>

                                                <workflow-form id$="[[workflow.name]]form" hidden$="[[!workflow.params.length]]" model="[[model]]" workflow="[[workflow]]" fields="[[workflow.params]]"></workflow-form>

                                                <paper-material hidden$="[[workflow.params.length]]">
                                                    <div class="center">
                                                        <paper-button on-tap="doWorkflow">[[workflow.name]]</paper-button>
                                                    </div>
                                                </paper-material>
                                                
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div id="state" class="page">
                            <div class="flex-horizontal-with-ratios">
                                <h3 class="smallcaps">Stack State</h3>
                            </div>
                        </div>
                    </iron-pages>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        <dialog-element></dialog-element>
        <iron-ajax id="workflowRequest" 
            url="" 
            on-response="handleWorkflowResponse" 
            on-error="handleWorkflowError"></iron-ajax>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'stack-page',

            properties: {
                model: {
                    type: Object
                },
                selected: {
                    type: Number,
                    value: 0
                },
                sections: {
                    type: Object
                },
                section: {
                    type: Object
                },
                color: {
                    type: String,
                    computed: '_getHeaderStyle(section)'
                },
                params: {
                    type: Object
                },
                model: {
                    type: Object,
                    notify: true
                },
                stack: {
                    type: Object,
                    computed: '_computeStack(params)',
                    notify: true
                },
                stackid: {
                    type: String,
                    computed: '_computeStackId(params)',
                    notify: true
                },
                template: {
                    type: Object,
                    computed: '_computeTemplate(stack)',
                    notify: true
                },
                machines: {
                    type: Array,
                    computed: '_computeMachines(stack)'
                },
                networks: {
                    type: Array,
                    computed: '_computeNetworks(stack)'
                },
                keys: {
                    type: Array,
                    computed: '_computeKeys(stack)'
                },
                workflows: {
                    type: Array,
                    computed: '_computeWorkflows(template)'
                },
                vpHeight: String
            },
            listeners: {
                // 'confirmation': '_deleteStackResponse',
                // 'updateSelectedStack': '_updateStack'
            },            
            _getHeaderStyle: function(section) {
                return 'background-color: ' + section.color + '; color: #fff;';
            },
            _computeStack: function(params) {
                return this.model.stacksArray.find(function(stack) {
                    return stack.id == params.id;
                }, this);
            },
            _computeStackId: function(params) {
                return params.id;
            },
            _computeTemplate: function(stack){
                return this.model.templatesArray.find(function(template) {
                    return template._id == stack.template_id;
                }, this);
            },
            _computeMachines: function(stack){
                var machines = [];
                if(stack.machines){
                    var stackMachines = stack.machines;
                    this.model.machinesArray.find(function(machine) {
                        var machineId = machine.id;
                        if (stackMachines.indexOf(machineId)>-1) {
                            machines.push(machine);
                        }
                    }, this);
                }
                return machines;
            },
            _computeNetworks: function(stack){
                var networks = [];
                if(stack.networks){
                    var stackNets = stack.networks;
                    this.model.networksArray.find(function(network) {
                        var networkId = network.id;
                        if (stackNets.indexOf(networkId)>-1) {
                            networks.push(network);
                        }
                    }, this);
                }
                return networks;
            },
            _computeKeys: function(stack){
                var keys = [];
                if(stack.keys){
                    var stackKeys = stack.keys;
                    this.model.keysArray.find(function(key) {
                        var keyId = key.id;
                        if (stackKeys.indexOf(keyId)>-1) {
                            keys.push(key);
                        }
                    }, this);
                }
                return keys;
            },
            _computeWorkflows: function(template){
                return template.workflows;
            },
            _showDialog: function(info) {
                var dialog = this.querySelector('dialog-element'),
                    i;
                for (i in info) {
                    dialog[i] = info[i];
                }
                dialog._openDialog();
            },
            _goBack: function() {
                history.back();
            },
            _showStackActions: function() {
                // make actions  
            },
            doWorkflow: function(e){
                var action = e.target.id;
                var workflow = this.workflows.find(function(workflow) {
                    return workflow.name == action;
                });
                if ( workflow.params == null || workflow.params == undefined ){
                    this.$.workflowRequest.url = "/api/v1/stacks/"+this.stack.id+"/"+action;
                    this.$.workflowRequest.params = {};
                    // this.$.workflowRequest.generateRequest();
                }
                else {
                    // show form

                }
            },
            handleWorkflowResponse: function(){
                // handle workflow response
            }
        });
    })();
    </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../app-togglable/app-togglable-list.html">
<link rel="import" href="stack-machine-item.html">
<link rel="import" href="stack-network-item.html">
<link rel="import" href="stack-key-item.html">
<link rel="import" href="../app-form/app-form.html">
<link rel="import" href="../element-for-in/element-for-in.html">
<dom-module id="stack-page">
    <template>
        <style is="custom-style" include="lists"></style>
        <style is="custom-style" include="single-page"></style>
        <style include="shared-styles">
        :host {
            display: block;
        }

        paper-material {
            display: block;
            padding: 24px;            
        }

        paper-material.no-pad {
            padding: 0;
        }

        paper-material.marg-b {
            margin-bottom: 24px;
        }

        paper-material.form-view {
            padding: 20px;
            margin: 36px;
        }

        paper-material.form-view,
        .app-form-title,
        app-form {
            max-width: 900px;
            box-sizing: border-box;
        }

        paper-material.form-view h2 {
            padding: 0;
            line-height: 20px;
        }

        paper-menu-button paper-button {
            display: block;
        }

        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
            align-content: stretch;
            flex: 100%;
        }

        .flexchild {
            @apply(--layout-flex);
        }

        .command-container {
            background-color: #444;
            color: #fff;
            font-family: monospace;
            padding: 10px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .paper-header [paper-drawer-toggle] {
            margin-left: 10px;
        }

        .paper-header {
            @apply(--layout-horizontal);
        }

        .paper-header {
            height: 60px;
            font-size: 24px;
            line-height: 60px;
            padding: 0 10px;
            color: white;
            transition: height 0.2s;
            transition: font-size 0.2s;
        }

        .paper-header.tall {
            height: 320px;
            font-size: 16px;
        }

        .paper-header h2 {
            margin-left: 20px;
            @apply(--layout-flex);
            text-transform: capitalize;
        }

        .paper-header .toggleViewButton {
            --paper-icon-button-ink-color: transparent;
        }

        .paper-header .cartButton {
            margin-right: 10px;
        }

        #content {
            position: relative;            
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        paper-icon-button {
            transition: all 200ms;
        }

        paper-icon-button.active-sort {
            transform: rotate(180deg);
        }

        paper-icon-button.active-sort::content iron-icon {
            color: #D48900 !important;
        }

        app-bar .menu-icon {
            margin-right: 15px;
        }

        [size=xs] > * {
            display: none;
        }

        [size=xs] app-sidebar {
            min-width: 100%;
            height: auto;
        }

        paper-icon-bottom.bottom {
            padding-right: 8px;
        }

        .subhead {
            box-sizing: border-box;
            position: absolute;
            width: 100%;
            left: 0;
            height: 57px;
            bottom: -57px;
            right: 0;
            z-index: 9;
            color: rgba(0, 0, 0, 0.87);
        }

        paper-tabs {
            height: 57px !important;
            text-transform: uppercase;
        }

        paper-tabs::content #selectionBar {
            background-color: var(--mist-blue);
        }

        paper-tab::content paper-ripple {
            color: #999;
        }

        #workflowBar {
            padding: 0 0 0 60px;
            line-height: 57px;
        }

        .content {
            margin-top: 57px;
            padding-bottom: 80px
        }

        paper-header-panel::content #dropShadow {
            top: 55px;
        }

        paper-toolbar::content #bottomBar .right-actions {
            transition: var(--paper-toolbar-transition, margin-right 0.18s ease-in);
        }

        paper-toolbar:not(.tall)::content #bottomBar .right-actions {
            margin-right: 70px;
        }
        #workflows-panel {
            @apply(--layout-horizontal);
        }
        #workflowsNavigation {

        }
        #workflowsView {
            display: flex;
            flex: 100%; 
        }
        .resource-head {
            font-weight: 500;
            padding: 8px 16px;
            opacity: 0.87;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            margin-bottom: 0;
        }

        .wf-header {
            background-color: #616161;
            color: #fff;
            padding: 8px;
            text-transform: uppercase;
        }

        .wf-item {
            margin: 40px auto;
            display: none;
        }

        .wf-item[show="true"] {
            display: block;
        }

        *[narrow] .wf-item {
            display: block;
        }

        .resources-list {
            margin-bottom: 36px;
        }

        .section {
            padding-top: 36px;
        }


        #workflows-navigation paper-item {
            text-transform: capitalize;
            padding: 16px;
            font-weight: 500;
        }

        .grid-row .center {
            text-align: center;
        }        
        #quickActions.hidden {
            width: 0;
            padding: 0;
            opacity: 0;
            right: 0;
        }

        paper-fab {
            transition: all 0.18s ease-in;
        }

        paper-fab.hidden {
            width: 0;
            height: 0;
            padding: 0;
        }
        .no-data-message {
            padding: 70px;
        }
        iron-pages {
            margin-bottom: 68px;
        }
        h2.info-title {
            font-size: 18px;
            font-weight: 400;
            line-height: 24px;
            margin: 0;
            padding: 8px 16px;
        }
        #selectworkflow {
            padding: 36px;
        }
        #selectworkflow.hidden {
            display: none;
        }
        .parsing-loader {
            text-align: center;
            margin: 0 auto;
            width: 70%;
        }
        .parsing-loader paper-progress {
            width: 100%;
        }
        .parsing-loader.error paper-progress ::content #primaryProgress {
            background-color: var(--red-color);
        }
        #stack_actions paper-button {
            text-align: left !important;
        }
        .delete, .retry {
            cursor: pointer;
        }
        paper-spinner {
            display: none;
        }
        paper-spinner[active] {
            display: block;
            position: absolute;
            left: calc(50% - 28px);
            top: 120px;
            z-index: 999;
            background-color: #fff;
            padding: 8px;
            border-radius: 50%;
            @apply(--shadow-elevation-8dp);
        }
        </style>        
        <div id="content">
            <paper-material class="single-head layout horizontal" style$="background-color: [[section.color]]">
                <span class="icon"><iron-icon icon="[[section.icon]]"></iron-icon></span>
                <div class="title flex">
                    <h2>
                        [[stack.name]]
                    </h2>
                    <div class="subtitle">
                        Created from [[template.name]] <a href$="/templates/[[template.id]]"> <iron-icon icon="icons:link"></iron-icon></a>
                        <span class="desc" hidden$="[[!template.description]]">([[template.description]])</span>
                    </div>
                </div>
                <div class="item-actions">
                    <!-- buttons to show normally-->
                    <paper-button id="[[workflows.0.name]]" on-tap="_quickActionsNavigation" class="simple">[[workflows.0.name]]</paper-button>
                    <paper-button id="[[workflows.1.name]]" on-tap="_quickActionsNavigation" class="simple">[[workflows.1.name]]</paper-button>
                    <paper-menu-button horizontal-align="right">
                        <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
                        <paper-menu id="stack_actions" class="dropdown-content">
                            <template is="dom-repeat" items="[[workflows]]" as="workflow">
                                <paper-button id="[[workflow.name]]" on-tap="_quickActionsNavigation" class="simple">[[workflow.name]]</paper-button>
                            </template>
                        </paper-menu>
                    </paper-menu-button>
                    <paper-button id="install" on-tap="_quickActionsNavigation" class="simple white" style$="color: [[section.color]]" hidden$="[[ok]]">Deploy <iron-icon style$="color: [[section.color]]"  icon="av:play-arrow"></iron-icon></paper-button>
                </div>
            </paper-material>

            <!-- <paper-spinner id="spinner"></paper-spinner>-->

            <paper-material class="marg-b">
                <div class="flex-horizontal-with-ratios">
                    <div class="page-block">
                        <h3 class="smallcaps">Stack Description</h3>
                        <p>[[stack.description]]</p>
                    </div>
                    <div class="page-block">
                        <h3 class="smallcaps">Created</h3>
                        <p>[[timestamp]]
                        </p>
                    </div>
                </div>
            </paper-material>

            <!-- If status undefined or ok -->
            <paper-material class="marg-b" hidden$="[[stack.deploy]]">
                <div class="parsing-loader">
                    <h4>Stack is saved and ready to deploy</h4>
                    <paper-button>Deploy Now</paper-button>
                </div>
            </paper-material>

            <!-- If stack status error-->
            <template is="dom-if" if="[[error]]">
                <paper-material>
                    <div class="parsing-loader error">
                        <h3>There seems to be an error</h3>
                        <paper-progress id="stackpageprogress" value="100"></paper-progress>
                        <h4>The process failed.<br/>
                        <!-- <span class="retry regular blue-link" id="install" on-tap="doWorkflow">Try again </span>
                        <p id="messages"></p> -->
                        </h4>
                    </div>
                </paper-material>
            </template>

            <!-- If stack status start_creation-->
            <template is="dom-if" if="[[start_creation]]">
                <paper-material>
                    <div class="parsing-loader">
                        <h3>Creating stack [[stack.name]]</h3>
                        <paper-progress id="stackpageprogress" value="30" indeterminate></paper-progress>
                        <h4>This may take a while.</h4>
                    </div>
                </paper-material>
            </template>

            <template is="dom-if" if="[[ok]]">
            <!-- If stack has resources -->
                <paper-material hidden$="{{!resourcelist}}">
                    <h3 class="smallcaps">Resources list</h3>
                    <template is="dom-if" if="{{listMachines.length}}">
                        <paper-material class="no-pad resources-list">
                            <h3 class="smallcaps resource-head">machines {{listMachines.length}}</h3>
                            <template is="dom-repeat" items="{{listMachines}}" as="machine">
                                <stack-machine-item model="[[model]]" machine="[[machine]]"></stack-machine-item>
                            </template>
                        </paper-material>
                    </template>
                    <template is="dom-if" if="[[networks.length]]">
                        <paper-material class="no-pad resources-list">
                            <h3 class="smallcaps resource-head">networks</h3>
                            <template is="dom-repeat" items="[[networks]]" as="network">
                                <stack-network-item model="[[model]]" network="[[network]]"></stack-network-item>
                            </template>
                        </paper-material>
                    </template>
                    <template is="dom-if" if="{{keys.length}}">
                        <paper-material class="no-pad resources-list">
                            <h3 class="smallcaps resource-head">keys {{keys.length}}</h3>
                            <template is="dom-repeat" items="{{keys}}" as="key">
                                <stack-key-item model="[[model]]" key="[[key]]"></stack-key-item>
                            </template>
                        </paper-material>
                    </template>
                </paper-material>            

                <h3 class="smallcaps" hidden$="[[!workflows.length]]">Workflows</h3>
                <paper-material id="workflows" hidden$="[[!workflows.length]]">
                    <div id="workflows-panel">
                        <div id="workflowsNavigation">
                            <template is="dom-repeat" items="[[workflows]]" as="workflow">
                                <paper-item id$="[[workflow.name]]" on-tap="_workflowNavigation">[[workflow.name]]</paper-item>
                            </template>
                        </div>

                        <div id="workflowsView" class="pad">
                            <template is="dom-repeat" items="[[workflows]]" as="workflow">
                                <div id$="[[workflow.name]]show" class="wf-item">

                                    <template is="dom-if" if=[[workflow.params.length]]>
                                        <paper-material class="app-form-title">[[workflow.name]]</paper-material>
                                        <app-form model=[[model]] fields="[[workflow.params]]" workflow="[[workflow.name]]" url$="/api/v1/stacks/[[params.id]]" on-request="handleWorkflowRequest" on-response="handleWorkflowResponse" on-error="handleWorkflowError" btncontent="[[workflow.name]]">[[workflow.name]]</app-form>
                                    </template>

                                    <template is="dom-if" if=[[!workflow.params.length]]>
                                        <!-- <paper-material class="form-view grid-row"> -->
                                            <h2 class="text-center">[[workflow.name]]</h2>
                                            <p class="text-center" hidden$="[[!workflow.description]]">[[workflow.description]]</p>
                                            <p class="text-center">
                                                <paper-button id="[[workflow.name]]" on-tap="doWorkflow" class="blue">[[workflow.name]]</paper-button>
                                            </p>
                                            <h5 class="text-center">*no paremetres required</h5>
                                        <!-- </paper-material> -->
                                    </template>

                                </div>
                            </template>
                        </div>
                    </div>
                </paper-material>
                <paper-material hidden$="[[workflows.length]]">
                    <div class="no-data-message">
                        <p>
                            The stack has no workflows.
                        </p>
                    </div>
                </paper-material>

                <div id="state" class="page">
                    <div class="section">
                        <template is="dom-if" if="[[runtimeProperties.length]]">
                            <h3 class="smallcaps">Runtime properties</h3>
                            <template is="dom-repeat" items="[[runtimeProperties]]">
                                <paper-material class="no-pad info-card">
                                    <h2 class="info-title" style$="[[color]]">[[item.name]]</h2>
                                    <element-for-in content="[[item]]"></element-for-in>
                                </paper-material>
                            </template>
                        </template>
                    </div>
                    <div class="section">
                        <template is="dom-if" if="[[stack.inputs.length]]">
                            <h3 class="smallcaps">Stack Parameters </h3>
                            <paper-material class="no-pad">
                                <table class="info-table">
                                    <template is="dom-repeat" items="[[stack.inputs]]">
                                            <tr><td>[[item.name]]</td><td>[[item.value]]</td></tr>
                                    </template>
                                </table>
                            </paper-material>
                        </template>
                    </div>
                </div>
            </template>
            <!-- test show properties -->
            <!-- <div class="text-center">
                <template is="dom-if" if=[[stack.deploy]]> deploy? true </template>
                <template is="dom-if" if=[[!stack.deploy]]> deploy? false </template>
                <p> jobId: {{stack.job_id}}</p>
                <p> in Progress? {{inProgress}}</p>
                <p> has Errors? {{hasErrors}} status: {{stack.status}}</p>
            </div> -->
            <div class="absolute-bottom-right">
                <paper-fab id="install" icon="av:play-arrow" on-tap="_quickActionsNavigation" hidden$="[[ok]]"></paper-fab>
            </div>
        </div>
        <dialog-element></dialog-element>
        <iron-ajax id="workflowRequest" url="" on-response="handleWorkflowResponse" on-error="handleWorkflowError"></iron-ajax>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'stack-page',

            properties: {
                model: {
                    type: Object,
                    notify: true
                },
                selected: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                sections: {
                    type: Object
                },
                section: {
                    type: Object
                },
                params: {
                    type: Object
                },
                stack: {
                    type: Object,
                    computed: '_computeStack(params, model.stacks.*)',
                    notify: true
                },
                inProgress: {
                    type: Boolean,
                    value: false
                },
                hasErrors: {
                    type: Boolean,
                    value: false,
                    computed: '_hasErrors(jobId, stack, model.stacks.*)'
                },
                stackId: {
                    type: String,
                    computed: '_computeStackId(params)'
                },
                template: {
                    type: Object,
                    computed: '_computeTemplate(stack)'
                },
                machines: {
                    type: Array,
                    computed: '_machines(stack)',
                },
                runtimeProperties: {
                    type: Array,
                    computed: '_runtimeProperties(stack)'
                },
                listMachines: {
                    type: Array,
                    computed: '_listMachines(runtimeProperties)',
                    notify:true
                },
                networks: {
                    type: Array,
                    computed: '_computeNetworks(runtimeProperties)'
                },
                keys: {
                    type: Array,
                    computed: '_computeKeys(runtimeProperties)',
                    notify:true
                },
                workflows: {
                    type: Array,
                    computed: '_computeWorkflows(template)'
                },
                timestamp: {
                    type: String,
                    computed: '_getFormattedTimestamp(stack)'
                },
                vpHeight: String,
                payload: {
                    type: Object,
                    value: {}
                },
                resourcelist: {
                    type: Boolean,
                    computed: '_resourcelist(runtimeProperties)',
                    notify: true
                },
                showLateError: {
                    type: Boolean,
                    computed: "_showLateError(stack)",
                    // value: false,
                    notify: true
                },
                customScaleUp: {
                    type: Object,
                    value: {
                        name: "scale_cluster_up",
                        params: [{
                            defaultValue: "",
                            description: null,
                            errorMessage: "Please fill in ",
                            helptext: "Choose a name for the worker.",
                            label: "name",
                            name: "name",
                            required: true,
                            show: true,
                            type: "text",
                            value: ""
                        },{
                            name: "key_name",
                            label: "SSH Key",
                            type: "dropdown",
                            value: "",
                            defaultValue: "",
                            errorMessage: "Please choose an ssh key",
                            helptext: "You can choose a key from your existing keys",
                            show: true,
                            required: true,
                            query: ["keysArray"]
                        },{
                            defaultValue: "",
                            description: null,
                            errorMessage: "Please fill in ",
                            helptext: "Number of workers to add. Currently only one per time.",
                            label: "delta",
                            name: "delta",
                            required: true,
                            show: true,
                            type: "dropdown",
                            value: "",
                            options: [{
                                title: "1",
                                val: "1"
                            }]
                        },{
                            name: "cloud_id",
                            label: "Cloud",
                            type: "dropdown",
                            value: "",
                            defaultValue: "",
                            errorMessage: "Please choose an cloud",
                            helptext: "Choose on which one of your clouds you want your stack deployed",
                            show: true,
                            required: true,
                            query: ["cloudsArray"]
                        },{
                            name: "image_id",
                            label: "Image",
                            type: "dropdown",
                            value: "ami-4f4acd3c",
                            defaultValue: "ami-4f4acd3c",
                            errorMessage: "Please choose an image",
                            helptext: "Choose an image for the machines.",
                            show: false,
                            required: true,
                            query: ["clouds","$.cloud_id", "imagesArray"],
                            showIf: {
                                fieldName: "cloud_id",
                                fieldExists: true
                            }
                        },{
                            name: "size_id",
                            label: "Size",
                            type: "dropdown",
                            value: "",
                            defaultValue: "c1.medium",
                            errorMessage: "Please choose a size for your machines",
                            helptext: "Choose the size for your machines.",
                            show: false,
                            required: true,
                            query: ["clouds","$.cloud_id", "sizesArray"],
                            showIf: {
                                fieldName: "cloud_id",
                                fieldExists: true
                            }
                        },{
                            name: "location_id",
                            label: "Location",
                            type: "dropdown",
                            value: "",
                            defaultValue: "0",
                            helptext: "Choose a host location for your machines.",
                            errorMessage: "Please enter a location",
                            show: false,
                            required: true,
                            query: ["clouds","$.cloud_id", "locationsArray"],
                            showIf: {
                                fieldName: "cloud_id",
                                fieldExists: true
                            }
                        },{
                            // 7
                            defaultValue: "true",
                            description: null,
                            errorMessage: "Please fill in ",
                            helptext: "",
                            label: "coreos",
                            name: "coreos",
                            required: true,
                            show: true,
                            type: "toggle",
                            value: "true",
                            disabled: "true"
                        },{
                            // 2
                            defaultValue: "false",
                            description: null,
                            errorMessage: "Please fill in ",
                            helptext: "",
                            label: "monitoring",
                            name: "monitoring",
                            required: true,
                            show: true,
                            type: "toggle",
                            value: "false",
                            disabled: "true"
                        },{
                            // 10
                            defaultValue: "false",
                            description: null,
                            errorMessage: "Please fill in ",
                            helptext: "",
                            label: "use_external_resource",
                            name: "use_external_resource",
                            required: true,
                            show: true,
                            type: "toggle",
                            value: "false",
                            disabled: "true"
                        },{
                        // 0
                            defaultValue: "",
                            description: null,
                            errorMessage: "Please fill in ",
                            helptext: "",
                            label: "external_resource_id",
                            name: "external_resource_id",
                            required: false,
                            show: false,
                            type: "text",
                            value:  "",
                            disabled: "true"
                        },{
                            // 5
                            defaultValue: "",
                            description: null,
                            errorMessage: "Please fill in ",
                            helptext: "",
                            label: "networks",
                            name: "networks",
                            required: false,
                            show: true,
                            type: "text",
                            value: "",
                            disabled: "true"
                        }]
                    }
                },
                start_creation: {
                    type: Boolean,
                    value: false,
                    computed: 'is_start_creation(stack)'
                },
                error: {
                    type: Boolean,
                    value: false,
                    computed: 'is_error(stack)'
                },
                workflow_started: {
                    type: Boolean,
                    value: false,
                    computed: 'is_workflow_started(stack)'
                },
                ok: {
                    type: Boolean,
                    value: true,
                    computed: 'is_ok(stack)'
                }
            },
            observers: [
                  '_runtimePropertiesChanged(stack.*,runtimeProperties.*)'
            ],
            listeners: {
                // 'confirmation': '_deleteStackResponse',
                // 'updateSelectedStack': '_updateStack',
                // 'stackChanged': '_stackChanged's
            },
            _computeStack: function(params) {
                var stack =  this.model.stacksArray.find(function(stack) {
                    return stack.id == params.id;
                }, this);                
                if (stack) {
                    return stack;
                }
                else {
                    return {
                        name: "Stack is missing"
                    }
                }
            },
            is_start_creation: function(stack){
                return stack.status == 'start_creation';
            },
            is_error: function(stack){
                return stack.status == 'error';
            },
            is_workflow_started: function(stack){
                return stack.status == 'workflow_started';
            },
            is_ok: function(stack){
                return stack.status == 'ok';
            },
            _computeStackId: function(params) {
                return params.id;
            },
            handleErrorsResponse: function(e){
                console.log("handleErrorsResponse: ",e.detail);
                // get error 
            },
            handleErrorsError: function(e){
                console.log("handleErrorsResponse: ",e.detail);
                // could not do the request
                this.hasErrors = true;
            },
            _resourcelist: function(runtimeProperties) {
                var sum = 0;
                if (this.keys)
                    sum += this.keys.length;
                if (this.networks)
                    sum += this.keys.length;
                if (this.listMachines)
                    sum += this.listMachines.length;

                return sum > 0 ? true : false;
            },
            _showLateError: function(stack){
                return false;
                var now = Date.now();
                var crat = new Date(this.stack.created_at);
                var diff = Math.abs(now-crat);

                var status = this.stack.status;
                if (status){
                    var error = status.startsWith("Error");
                }

                return (error || diff > 31146611) ? true: false;
            },
            _computeTemplate: function(stack) {
                return this.model.templates[stack.template];
            },
            _computeJobID: function(stack){
                return stack.job_id ? stack.job_id : false;
            },
            _runtimeProperties: function(stack){
                var rtp = [];
                var state = stack.state;
                if(state) {
                    for (var i = 0; i < state.length; i++) {
                        var rtpObj = YAML.parse(state[i].runtime_properties);
                        if (rtpObj) {
                            rtpObj.name = state[i].name;
                            rtp.push(rtpObj);
                        }
                    }
                }
                return rtp;
            },
            _runtimePropertiesChanged: function(stack,changerecord){
                this.updateResources(this.runtimeProperties);
            },
            _machines: function(stack){
                return stack.machines;
            },
            _listMachines: function(runtimeProperties){
                var machines = [];
                if (runtimeProperties) {
                    runtimeProperties.forEach(function(rtpy) {
                        if (rtpy.mist_type == 'machine'){
                            var mac = this.model.machinesArray.find(function(mach){
                                return mach.id == rtpy.machine_id
                            }, this);
                            if (mac){
                                machines.push(mac);
                            }
                            else {
                                var deadMachine = {
                                    name:rtpy.name,
                                    state: 'missing',
                                    cloud: {
                                        provider: 'machine_id: '+rtpy.machine_id
                                    },
                                    isDead : true
                                };
                                machines.push(deadMachine)
                            }
                        }
                    }, this);
                }
                return machines;
            },
            _computeNetworks: function(runtimeProperties) {
                var networks = [];
                if (runtimeProperties) {
                    runtimeProperties.forEach(function(rtpy) {
                        if (rtpy.mist_type == 'network'){
                            var net = this.model.networksArray.find(function(net){
                                return net.id == rtpy.id
                            }, this);
                            if (net)
                                networks.push(net);
                        }
                    }, this);
                }
                return networks;
            },
            _computeKeys: function(runtimeProperties) {
                var keys = [];
                if (runtimeProperties) {
                    runtimeProperties.forEach(function(rtpy) {
                        if (rtpy.mist_type == 'keypair'){
                            var key = this.model.keysArray.find(function(key){
                                return key.id == rtpy.key_id
                            }, this);
                            if (key){
                                keys.push(key);
                            }
                            else {
                                var deadKey = {
                                    id: rtpy.key_id,
                                    isDefault: false,
                                    machines: [],
                                    isDead : true
                                };
                                keys.push(deadKey);
                            }

                        }
                    }, this);
                }
                return keys;
            },
            _computeWorkflows: function(template) {
                // var workflows = [];
                // var removeThese = ["scale", "install", "scale_cluster_up"];
                // var removeThese = [];
                // if (this.stack && template && template.workflows.length>0){
                //     template.workflows.forEach(function(workflow) {
                //         // use custom workflow fields with dropdowns
                //         if (workflow.name == "scale_cluster_up") {
                //             workflows.push(this.customScaleUp);
                //         }
                //         if (removeThese.indexOf(workflow.name) == -1) {
                //             workflows.push(workflow);
                //         }
                //     }, this);
                // }
                // return workflows;
                return template.workflows;
            },
            _getFormattedTimestamp: function (stack) {
                return new Date(this.stack.created_at).toLocaleString('en-US', {timeZoneName: 'short'});
            },
            _showDialog: function(info) {
                var dialog = this.querySelector('dialog-element'),
                    i;
                for (i in info) {
                    dialog[i] = info[i];
                }
                dialog._openDialog();
            },
            _goBack: function() {
                history.back();
            },
            _toggleQuickActions: function(e) {
                // this.$.runTemplateFab.toggleClass("hidden");
                // this.$.quickActions.toggleClass("hidden");
            },
            _workflowNavigation: function(e) {
                var action = e.target.id;

                var pages = this.querySelector('#workflowsView').children;
                [].forEach.call(pages, function(p, index) {
                    p.setAttribute("show", false);
                    console.log(action, p);
                });

                var page = this.querySelector('#' + action + 'show');
                page.setAttribute("show", true);

            },
            _navigateToWorkflows: function() {
                this._toggleQuickActions();
                this.selected = 1;
            },
            _quickActionsNavigation: function(e) {
                this._toggleQuickActions();
                this.selected = 1;
                this._workflowNavigation(e);
            },
            updateResources: function(runtimeProperties){
                var machines = [];
                var keys = [];
                this.async(function(){
                    if (runtimeProperties) {
                        runtimeProperties.forEach(function(rtpy) {
                            if (rtpy.mist_type == 'machine'){
                                var mac = this.model.machinesArray.find(function(mach){
                                    return mach.id == rtpy.machine_id
                                }, this);
                                if (mac)
                                    machines.push(mac);
                            }
                            else if (rtpy.mist_type == 'keypair') {
                                var key = this.model.keysArray.find(function(key){
                                    return key.id == rtpy.key_id
                                }, this);
                                if (key)
                                    keys.push(key);
                            }
                        }, this);
                    }
                    if(keys.length>0 || machines.length>0)
                        this.updateResourcelist('true');
                });
            },
            updateResourcelist: function(val){
                this.set("resourceList", true);
            },
            doWorkflow: function(e) {
                var action = e.target.id;
                var workflow = this.workflows.find(function(workflow) {
                    return workflow.name == action;
                });
                if (workflow.params == null || workflow.params == undefined || !workflow.params.length) {
                    this.$.workflowRequest.url = "/api/v1/stacks/" + this.stack.id;
                    this.$.workflowRequest.headers = {"csrf-token": CSRF_TOKEN};
                    this.$.workflowRequest.params = {"workflow":action};
                    this.$.workflowRequest.generateRequest();
                }
            },
            handleWorkflowRequest: function(e) {
                this.$.spinner.setAttribute('active',true);
            },
            handleWorkflowResponse: function(e) {
                this.$.spinner.removeAttribute('active');
            },
            handleWorkflowError: function(e) {
                this.$.spinner.removeAttribute('active');
                this.$.messages.textContent = e.detail.error.message;
            },
            toggle: function() {
              this.$.collapse.toggle();
            },
        });
    })();
    </script>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="stack-machine-item">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        
        :host:hover {
            background-color: #eee;
        }
        
        .state-indicator {
            width: 16px;
            margin-right: 24px;
            background-color: transparent;
            transition: background-color .18s ease-in;
            height: 30px;
        }
        
        paper-item {
            padding: 0;
        }
        
        paper-item a > *,
        paper-item .state-indicator {
            padding: 8px 0;
        }
        
        .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
            align-items: center;
            flex: 1 100%;
        }
        
        .flexchild {
            @apply(--layout-flex);
        }
        
        .icon {
            border-radius: 100px;
            width: 32px;
            height: 32px;
            line-height: 32px;
            color: #fff;
            overflow: hidden;
            text-align: center;
            color: #ddd;
            opacity: 0.32;
            margin-right: 32px;
        }
        
        :host[hasIncident] .state-indicator {
            background-color: var(--red-color);
        }
        
        :host[hasIncident] .name {
            color: var(--red-color) !important;
        }
        
        .capitalize {
            text-transform: capitalize;
        }
        
        .state {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .state.error {
            background-color: var(--red-color);
        }
        
        .state.running {
            background-color: var(--green-color);
        }
        </style>
        <paper-item class="flex-horizontal-with-ratios">
            <div class="state-indicator"></div>
            <div class="icon">
                <iron-icon icon="hardware:computer"></iron-icon>
            </div>
            <a is="pushstate-anchor" class="regular flexchild flex-horizontal-with-ratios" href="/machines/[[machineuuid]]">
                <div class="flexchild"><span class="name">[[machine.name]]</span></div>
                <div class="flexchild"><span class$="state [[machine.state]]"></span></div>
                <div class="flexchild capitalize">[[machine.cloud.provider]]</div>
            </a>
        </paper-item>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'stack-machine-item',

            properties: {
                model: {
                    type: Object,
                    notify: true
                },
                machineuuid: {
                    type: String,
                    notify: true
                },
                machine: {
                    type: Object,
                    computed: '_computeMachine(machineuuid, model)'
                },
                hasIncident: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    reflectToAttribute: true
                },
                name: {
                    type: String,
                    computed: "_name(machine)"
                },
                state: {
                    type: String,
                    computed: "_state(machine)"
                },
                cloud: {
                    type: String,
                    computed: "_cloud(machine)"
                },
            },
            _computeMachine: function(machineuuid, model){
                // TODO: does not define a machine obj for the item
                var uuid = machineuuid;
                var machine = this.model.machinesArray.find(function(machine) {
                        return machine.uuid == uuid;
                }, this);
                return machine;
            },
            _name: function(machine){
                return machine.name;
            },
            _state: function(machine){
                return machine.name;
            },
            _name: function(machine){
                return machine.name;
            }
           
        });
    })();
    </script>
</dom-module>

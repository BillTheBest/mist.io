<dom-module id="app-image-icons">
    <style>
      span {
        width: 60px;
        display: inline-block;
      }
      /*var lexicon = ["ubuntu", "mongo", "aws", "suse", "fedora", "linux"];*/
      span.icon {
        border: 1px solid grey;
      }
      span.icon-ubuntu {
        border: 1px solid green;
      }
      span.icon-mongo {
        border: 1px solid yellow;
      }
      span.icon-aws {
        border: 1px solid tomato;
      }
      span.icon-suse {
        border: 1px solid darkgreen;
      }
      span.icon-fedora {
        border: 1px solid black;
      }
      span.icon-linux {
        border: 1px solid blue;
      }
    </style>
    <template>

      <template is="dom-repeat" items="[[elements]]">  
        <span class$="icon icon-{{item}}">[[item]]</span>
      </template>
    
    </template>
</dom-module>

<script>
Polymer({
  is: 'app-image-icons',
  properties: {
    elements: Array,
    enableCustomStyleProperties: true
  }
});
</script>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="plan-overusage">
    <template>
        <style is="custom-style" include="shared-styles">
            :host {
                display: block;
            }
            .notice {
                background-color: #ffff8d;
                padding: 2px 16px;
                margin: 4px 16px;
                z-index: 9;
                position: relative;
            }
        </style>
        <div class="notice" hidden$="[[!isOverUsing]]">
            <p><strong>Attention:</strong> You have exceed the limits of the free plan! The free plan includes unlimited clouds and up to 5 machines with monitoring for one of them. To continue using Mist.io <a href="/my-account/?plans=true">upgrade your plan.</a> 
            </p>
        </div>
    </template>
    <script>
    Polymer({
        is: 'plan-overusage',

        properties: {
            isOverUsing: {
                type: Boolean
            }
        },
        _toggleUI: function() {
            window.location.href = '/toggle-ui/legacy';
        },
    });
    </script>
</dom-module>

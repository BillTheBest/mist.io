<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../section-symbol/section-symbol.html">
<link rel="import" href="../theme-color/theme-color.html">
<link rel="import" href="../app-graph/app-graph.html">
<link rel="import" href="../app-rules/app-rules.html">
<link rel="import" href="../app-incidents/app-incidents.html">
<link rel="import" href="../app-forms/app-forms.html">
<dom-module id="page-elements">
    <style>
    :host {
        background: #fafafa;
    }
    
    a {
        color: black;
        text-decoration: none;
    }
    
    #container {
        background: #fafafa;
    }
    
    .paper-header [paper-drawer-toggle] {
        margin-left: 10px;
    }
    
    .paper-header {
        @apply(--layout-horizontal);
        @apply(--layout-center);
    }
    
    .paper-header h2 {
        margin-left: 20px;
        @apply(--layout-flex);
        text-transform: capitalize;
    }
    
    .paper-header .toggleViewButton {
        --paper-icon-button-ink-color: transparent;
    }
    
    .paper-header .cartButton {
        margin-right: 10px;
    }
    
    #content {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        padding: 0 10px;
    }
    
    app-bar .menu-icon {
        margin-right: 15px;
    }
    
    .elements-title h2 {
        @apply(--paper-font-title);
        color: #424242;
    }
    
    .elements-title iron-icon {
        cursor: pointer;
        margin-left: 16px;
    }
    
    .elements-title > [paper-drawer-toggle] {
        margin: 0 16px 0 0;
    }
    
    #section-heading .description {
        font-size: 16px;
        color: var(--paper-grey-600);
    }
    
    #element-cards,
    element-table,
    .elements-title,
    #section-heading {
        max-width: 920px;
        margin: 20px auto;
    }
    
    #section-heading {
        margin: 0px auto 16px;
    }
    
    [size=xs] > * {
        display: none;
    }
    
    responsive-element[size=xs].layout {
        -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
    }
    
    [size=xs] app-sidebar {
        min-width: 100%;
        height: auto;
    }
    
    [size=xs] app-sidebar paper-toolbar /deep/ #topBar {
        padding: 0 16px;
    }
    
    app-sidebar paper-toolbar {
        --paper-toolbar-background: white;
        --paper-toolbar: {
            box-sizing: border-box;
        }
    }
    
    #section-tag {
        display: none;
    }
    
    #section-info {
        position: relative;
    }
    
    #section-header {
        position: relative;
        padding: 16px 24px 0 24px;
        overflow: hidden;
    }
    
    #section-header iron-icon {
        cursor: pointer;
    }
    
    #section-header section-symbol {
        display: inline-block;
        margin: 0;
        transform: translate(-50px, 0);
        opacity: 0;
        transition: var(--material-curve-320);
    }
    
    #section-title {
        @apply(--paper-font-title);
        margin: 0 0 20px;
        transform: translate(-50px, 0);
        opacity: 0;
        transition: var(--material-curve-320);
    }
    
    #section-tagline {
        margin: 0;
        padding-right: 80px;
        transform: translate(-50px, 0);
        opacity: 0;
        transition: var(--material-curve-320);
        font-size: 13px;
        line-height: 20px;
    }
    
    #section-desc {
        margin: 0;
    }
    
    [size=xs] #section-title {
        margin-bottom: 0;
    }
    
    [size=xs] #section-tagline {
        display: none;
    }
    
    [size=xs] #section-tagline {
        margin-top: 0;
    }
    
    .active #section-header section-symbol,
    .active #section-title,
    .active #section-tagline {
        transform: translate(0, 0);
        opacity: 1;
    }
    
    #search input:focus {
        outline: 0;
        background-color: #eceff1;
        border-color: #cfd8dc;
    }
    
    #search input::-webkit-search-cancel-button {
        position: relative;
        right: 15px;
    }
    
    #section-list {
        padding: 0 0 10px;
    }
    
    #section-list h5 {
        margin: 10px 0;
        padding: 0 16px;
        color: rgba(0, 0, 0, .54);
        font-weight: 500;
    }
    
    #section-list .section {
        display: block;
        padding: 9px 16px;
        font-weight: 500;
        color: rgba(0, 0, 0, .87);
        text-transform: capitalize;
        cursor: pointer;
        border-width: 1px 0;
    }
    
    #section-list .section[active] {
        background: var(--paper-blue-grey-50);
    }
    
    #section-list .section .all-symbol {
        padding: 5px;
    }
    
    #section-list .section section-symbol,
    #section-list .section .all-symbol {
        margin-right: 15px;
    }
    
    [view=cards] element-table {
        display: none;
    }
    
    [view=table] #element-cards {
        display: none;
    }
    
    app-incidents {
        width: 50%;
    }
    
    #current-tag {
        display: none;
    }
    </style>
    <template>
        <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe>
            <app-sidebar tag="" drawer>
                <div class="content">
                    <div id="section-list">
                        <nav>
                            <a href="/?poly=1" is="pushstate-anchor" class="section" tabindex="1">
                                <div class="layout horizontal center">
                                    <div class="all-symbol" aria-hidden="true">
                                        <iron-icon icon="apps"></iron-icon>
                                    </div>
                                    <span class="title flex">dashboard</span>
                                </div>
                            </a>
                            <a href="/elements" class="section flex">
                                <div class="layout section horizontal center" active="true">
                                    elements
                                </div>
                            </a>
                        </nav>
                    </div>
                </div>
            </app-sidebar>
            <paper-header-panel id="container" mode="[[_getMode(narrowMode)]]" view$="[[_actualView(view)]]" main>
                <div class="paper-header">
                    <h2 class="flex">Elements library page</h2>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <paper-icon-button icon="icons:sort"></paper-icon-button>
                    <paper-icon-button icon="account-circle"></paper-icon-button>
                </div>
                <div id="content">
                    <h3>Base elements</h3>
                    <ul>
                        <li><a href="#app-graph-demo">app-graph</a></li>
                        <li><a href="#app-rules-demo">app-rules</a></li>
                        <li><a href="#app-incidents-demo">app-incidents</a></li>
                        <li><a href="#app-forms-demo">app-forms</a></li>
                    </ul>
                    <h3>Helper elements</h3>
                    <ul>
                        <li>app-form</li>
                        <li>app-notifications</li>
                    </ul>
                    <h3>also: Pages</h3>
                    <ul>
                        <li>page-account</li>
                        <li>page-machine</li>
                        <li>page-key</li>
                        <li>page-script</li>
                        <li>page-network</li>
                    </ul>
                    <h3>Demos</h3>
                    <div id="app-graph-demo">
                        <h3>app-graph</h3>
                        <app-graph title="TEST"></app-graph>
                    </div>
                    <div id="app-rules-demo">
                        <h3>app-rules</h3>
                        <app-rules></app-rules>
                    </div>
                    <div id="app-incidents-demo">
                        <h3>app-incidents</h3>
                        <app-incidents></app-incidents>
                    </div>
                    <div id="app-shell-demo">
                        <h3>app-shell</h3>
                        <app-shell>app-shell</app-shell>
                    </div>
                    <div id="app-account-demo">
                        <h3>app-account</h3>
                        <app-account>app-account</app-account>
                    </div>
                    <div id="app-forms-demo">
                        <h3>app-forms</h3>
                        <p>
                            mist has a number of different purpose forms, namely:
                        </p>
                        <ul>
                            <li>addCloud</li>
                            <li>addMachine</li>
                            <li>addMonitoring</li>
                            <li>addRule</li>
                            <li>addKey</li>
                            <li>addScript</li>
                            <li>addTemplate</li>
                            <li>addUser</li>
                        </ul>
                        <p>
                            we can either make a form-element for each with an easy name if possible (ex. call
                            <code>&lt;app-form-add-cloud>&lt;/app-form-add-cloud&gt;</code>),
                            <br/> we can manage fields in
                            <code>app-forms</code> element depending on custom atribute ie.
                            <code>to</code> :
                            <code>&lt;app-forms to="addMachine"&gt;&lt;/app-forms&gt;</code> ),
                            <br/> or we can just loosly allow for fields to be imported through <code>&lt;content&gt;&lt;/content&gt;</code>. last is now implemented.
                        </p>
                        <app-forms formtitle="Add Cloud">
                            <!-- ADD CLOUD FORM -->
                            <!--method="post" action="/form/handler" -->
                            <form is="iron-form" id="form1">
                                <paper-input name="name" label="name" error-message="Invalid input!"></paper-input>
                                <paper-dropdown-menu label="Provider">
                                    <paper-menu class="dropdown-content">
                                        <!-- a dom repeat here with supported providers -->
                                        <paper-item>EC2</paper-item>
                                        <paper-item>Docker</paper-item>
                                        <paper-item>Openstack</paper-item>
                                        <paper-item>Linode</paper-item>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <hr/>
                                <paper-button onclick="submitForm()">add cloud</paper-button>
                            </form>
                        </app-forms>
                        <app-forms formtitle="Create Machine">
                            <!-- ADD MACHINE FORM -->
                            <!--method="post" action="/form/handler" -->
                            <form is="iron-form" id="form2">
                                <paper-input name="name" label="name" error-message="Invalid input!"></paper-input>
                                <!-- a dom repeat here with supported providers -->
                                <paper-dropdown-menu label="Provider">
                                    <paper-menu class="dropdown-content">
                                        <paper-item>EC2</paper-item>
                                        <paper-item>Docker</paper-item>
                                        <paper-item>Openstack</paper-item>
                                        <paper-item>Linode</paper-item>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <!-- a dom repeat here with supported images -->
                                <paper-dropdown-menu label="Image">
                                    <paper-menu class="dropdown-content">
                                        <paper-item>CoreOS</paper-item>
                                        <paper-item>Centos 7</paper-item>
                                        <paper-item>Debian Jessie 7</paper-item>
                                        <paper-item>Ubuntu 14.04</paper-item>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <!-- a dom repeat here with supported sizes -->
                                <paper-dropdown-menu label="Size">
                                    <paper-menu class="dropdown-content">
                                        <paper-item>small</paper-item>
                                        <paper-item>medium</paper-item>
                                        <paper-item>large</paper-item>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <!-- a dom repeat here with available keys -->
                                <paper-dropdown-menu label="Key">
                                    <paper-menu class="dropdown-content">
                                        <paper-item>my key</paper-item>
                                        <paper-item>my other key</paper-item>
                                        <paper-item>
                                            <paper-button>add key</paper-button>
                                        </paper-item>
                                    </paper-menu>
                                </paper-dropdown-menu>
                                <hr/>
                                <paper-button onclick="submitForm()">create machine</paper-button>
                            </form>
                        </app-forms>
                        <app-forms formtitle="Add Key">
                            <!-- ADD KEY FORM -->
                            <!--method="post" action="/form/handler" -->
                            <form is="iron-form" id="form3">
                                <paper-input name="name" label="name" error-message="Invalid input!"></paper-input>
                                <paper-textarea name="pubkey" label="public key"></paper-textarea>
                                <paper-textarea name="privkey" label="private key"></paper-textarea>
                                <hr/>
                                <paper-button onclick="generateKey()">generate</paper-button>
                                <paper-button onclick="submitForm()" disabled>add key</paper-button>
                            </form>
                        </app-forms>
                    </div>
                    <div id="app-notifications-demo">
                        <h3>app-notifications</h3>
                        <app-notifications>app-notifications</app-notifications>
                    </div>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>
</dom-module>
<script>
Polymer({
    is: 'page-elements',
    enableCustomStyleProperties: false,
    tag: {
        String, value: ""
    },

    _sectionLink: function(name) {
        return '/' + name;
    },

    _getMode: function(narrow) {
        return narrow ? 'waterfall' : 'scroll';
    },

});
</script>

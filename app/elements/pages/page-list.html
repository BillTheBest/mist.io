<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">

<link rel="import" href="../section-symbol/section-symbol.html">
<link rel="import" href="../tag-link/tag-link.html">
<link rel="import" href="../theme-color/theme-color.html">
<link rel="import" href="../element-action-menu/element-action-menu.html">
<link rel="import" href="../element-table/element-table.html">
<link rel="import" href="../element-table-cards/element-table-cards.html">
<link rel="import" href="../responsive-element/responsive-element.html">

<dom-module id="page-list">
  <link rel="import" type="css" href="page-list.css">
  <template>
      <!-- <app-socket model="{{model}}"></app-socket> -->
      <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe selected="[[section]]">
        <app-sidebar tag="[[tag]]" sections="[[sections]]" current="{{section.id}}" model="{{model}}" drawer></app-sidebar>
        <paper-header-panel id="container" mode="[[_getMode(narrowMode)]]" view$="[[_actualView(view)]]" main>
          <div class="paper-header">
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <h2 class="flex">[[_filteredElements.length]] [[pageTitle]]</h2>
            <app-bar class="horizontal layout center end-justified" query="{{q}}"></app-bar>
            <paper-icon-button icon="icons:sort"></paper-icon-button>
            <paper-icon-button class="toggleViewButton" icon="[[viewIcon]]" on-tap="toggleView" hidden$="[[_forceCards]]"></paper-icon-button>
            <app-user-menu email="marios@mist.io"></app-user-menu>
          </div>
          <div id="content">
            <div id="section-heading" hidden$="[[!section]]">
              <div class="description">[[section.description]]</div>
            </div>

            <template is="dom-if" if="[[_stampCards(view)]]">
              <element-table-cards id="element-cards" sections="[[sections]]" section="[[section]]" elements="[[_filteredElements]]"></element-table-cards>
            </template>
            <template is="dom-if" if="[[_stampTable(view)]]">
              <element-table sections="[[sections]]" section="[[section]]" elements="[[_filteredElements]]" on-tag-selected="updateTag"></element-table>
            </template>
          </div>
        </paper-header-panel>
      </paper-drawer-panel>
      <div class="mist-fab-button">
        <paper-menu-button vertical-align="bottom" horizontal-align="right">
          <paper-fab icon="add" class="dropdown-trigger" alt="bottom align">Actions</paper-fab>
          <paper-menu class="dropdown-content">
            <paper-item>
                <a href="#" target="_blank" class="flex">Add Machine</a>
            </paper-item>
            <paper-item>
                <a href="#" target="_blank" class="flex">Add Key</a>
            </paper-item>
          </paper-menu>
        </paper-menu-button>
      </div>

  </template>
</dom-module>

<script>
  (function() {
    var _lastNavigated = null;
    Polymer({
      is: 'page-list',
      enableCustomStyleProperties: true,
      properties: {
        router: Object,
        pageTitle: {type: String},

        // Query Parameters
        q: {type: String, notify: true, value: '', observer: '_qChanged'},
        tag: {type: String, notify: true, value: ''},
        view: {type: String, notify: true},

        tagList: {type: Array, computed: 'arrayParam(tag)', value: function() { return []; }},

        viewIcon: {type: String, computed: 'computeViewIcon(view)', value: 'view-module'},
        sections: Array,
        section: {type: Object, notify: false, value: {}},
        elements: Array,

        _filteredElements: Array,
        _elementCount: Number,
        _forceCards: {type: Boolean},
      },
      observers: [
        'updateURL(q, section, tag, view, elements)',
        'updateMeta(section)',
        'scrollToTop(section)'
      ],
      listeners: {
        'update-params': '_handleParamsUpdate'
      },
      ready: function() {
        this.view = this._forceCards ? 'cards' : 'table';
      },
      _sectionCount: function(section) {
        var a = this.model[section+'Array'];
        return a == undefined ? 0 : a.length;
      },
      filter: function(element) {
        if (this.q && this.q.length && element.name.indexOf(this.q) < 0) {
          return false;
        }

        if (this.tagList.length) {
          var match = false;
          for (var i = 0; i < this.tagList.length; i++) {
            if (element.tags.join(' ').indexOf(this.tagList[i]) >= 0) match = true;
          }
          if (!match) return false;
        }

        return true;
      },

      updateTag: function(e, detail) {
        e.stopPropagation();
        e.preventDefault();
        var newTag = detail.name;
        var t = this.tagList.slice(0);
        if (t.indexOf(newTag) < 0) t.push(newTag);
        this.tag = t.join(',');
      },
      clearTag: function() { this.tag = null; },
      updateSection: function(e) {
        e.stopPropagation();
        e.preventDefault();
        var newPkg = e.currentTarget.name;
        var p = this.sections.slice(0);
        if (p.indexOf(newPkg) < 0) p.push(newPkg);
        this.section = p.join(',');
      },
      clearSection: function() { this.section = null; },
      toggleSections: function() {
        if (this.section) {
          this.prevSection = this.section;
          this.clearSection();
        } else {
          this.section = this.prevSection;
        }
      },
      _parseQueryString: function() {
        var query = window.location.search.substring(1);
        var params = query.split('&');
        var results = [];
        for (var i = 0; i < params.length; i++) {
          var pair = params[i].split('=');
          results[pair[0]] = pair[1];
        }
        return results;
      },
      _buildQueryString: function() {
        var out = [];
        if (this.q && this.q.length) out.push("q=" + this.q);
        if (this.tag && this.tag.length) out.push("tag=" + this.tag);
        if (this.section && this.section.id && this.section.id.length) out.push("section=" + this.section.id);
        if (this.view !== 'table') out.push("view=" + this.view);

        return out.join("&");
      },
      _handleParamsUpdate: function(_, params) {
        for (var key in params) {
          this[key] = params[key];
        }
      },
      _sectionLink: function(name) {
        return '/' + name;
      },
      _qChanged: function(q) {
        if (q) {
          this.async(function() {
            //this.$.query refers to another templates #query and so throws error on focus
            this.$.query.focus();
            // make sure to force the cursor to the end of the
            // input. Only an issue in Firefox.
            this.$.query.setSelectionRange(q.length, q.length);
          });
        }
      },
      updateURL: function(q, section, tag, view, elements) {
        var qs = this._buildQueryString();
        if (qs !== _lastNavigated && this.router) {
          _lastNavigated = qs;
          this.router.go(section.id + (qs.length ? '?' + qs : ''), {replace: true});
        }
        this.updateMeta(section);

        if (elements) {
          this._filteredElements = elements.filter(this.filter.bind(this));
          this._elementCount = this._filteredElements.length;
        }
        this.scrollToTop();
      },
      updateMeta: function(section) {
        if (this.q && this.q.length) {
          var t = "'" + this.q + "' ";
          t += (section && section.id) ? section.id : "";
          this.pageTitle = t;
        } 
        else if (section && section.id) {
          this.pageTitle = section.id;
        } 
        else if (this.tagList.length) {
          this.pageTitle = section.id + "s Tagged '" + this.tagList.join("' or '") + "'";
        } 
        else {
          this.pageTitle = "All";
        }
        this.$.drawerPanel.closeDrawer();
      },
      toggleView: function() {
        if (this.view === 'table') {
          this.view = 'cards';
        } else {
          this.view = 'table';
        }
      },
      computeViewIcon: function(view) {
        if (view === 'table') {
          return 'view-module';
        } else {
          return 'view-list';
        }
      },
      arrayParam: function(param) {
        if (!param || !param.length) { return []; }
        return param.toString().split(',');
      },
      cartOpen: function(e) {
        this.fire('cart-open');
      },
      onSearch: function(e) {
        // when a user clicks on the (x) button we need to be sure to
        // clear the query
        this.q = this.$.query.value;
      },
      scrollToTop: function() {
        this.$.container.scroller.scrollTop = 0;
      },
      _stampCards: function(view) {
        return view === 'cards';
      },
      _stampTable: function(view) {
        return view === 'table';
      },
      closeDrawer: function() {
        this.$.drawerPanel.closeDrawer();
      },
      _actualView: function(view, force) {
        return force ? 'cards' : view;
      },
      _isEqual: function(a,b) {
        return a === b;
      },
      _getColor: function() {
        return this.section && this.section.color ? this.section.color : '';
      },

      _getMode: function(narrow) {
        return narrow ? 'waterfall' : 'scroll';
      }
    });
  })();
</script>

<dom-module id="app-forms">
    <template>
        <style>
        :host {
            padding: 16px;
            display: block;
            /*custom css color variables*/
            --mist-blue: #0099cc;
        }
        
        :host paper-material {
            padding: 16px;
        }
        
        ::content form paper-button {
            background-color: #0099cc;
            color: #fff;
            margin: 8px 0;
            padding: 0.7em 1.7em;
        }
        
        ::content form paper-button > * {
            color: #fff;
        }
        
        ::content hr {
            height: 0;
            margin: 8px -16px;
            border-bottom: 1px solid #eee;
            background: transparent;
            border-width: 0 0 1px 0;
        }
        
        paper-material > h3 {
            margin: 0;
        }
        
        #close-this-form {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        </style>
        <paper-material>
            <!-- form title -->
            <h3>{{formtitle}}</h3>
            <paper-icon-button id="close-this-form" suffix icon="clear"></paper-icon-button>
            <!-- in <content> comes what <app-forms> tag has inside when called -->
            <content></content>
        </paper-material>
    </template>
</dom-module>
<script>
Polymer({
    is: 'app-forms',
    properties: {
        formtitle: {
            String, value: "My Form"
        }, //default value of form
    },
    behaviors: [Polymer.PaperInputBehavior, Polymer.PaperInputAddonBehavior]
});

</script>

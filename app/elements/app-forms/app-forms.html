  <link rel="import" type="css" href="app-forms.css">        
  <template>    

    <paper-card heading="{{formtitle}}"> <!-- form title -->
      <paper-icon-button id="close-this-form" suffix icon="clear"></paper-icon-button>
      <div class="card-content">

        <!-- in <content> comes what <app-forms> tag has inside when called -->
        <content></content>

      </div>
    </paper-card>

  </template>
</dom-module>

<script>

    is: 'app-forms',
    properties: {
      formtitle:{ String, value:"My Form" }, //default value of form

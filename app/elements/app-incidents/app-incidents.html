<dom-module id="app-incidents">

        <style>
        :host {
            display: block;
            transition: var(--material-curve-320);
            transform: translate(0, 60px);
            opacity: 0;
        }

        :host(.active) {
            transform: translate(0, 0);
            opacity: 1;
        }

        :host paper-material {
            min-width: 100%;
        }

        h3 {
            text-transform: uppercase;
            font-size: 13px;
            color: rgba(0, 0, 0, 0.54);
            padding: 0 10px;
            border-bottom: 1px solid #eee;
        }

            border-bottom: 1px solid #eee;
            padding: 10px;
        }

        .list-item.red {
            background-color: #D96557;
            color: #fff;
        }

        .list-item.red .expression > iron-icon {
            color: #fff;
        }

        .list-item.green .expression > iron-icon {
            color: green;
        }

        .flexchild {
            @apply(--layout-flex);
        }

        .block {
            transform: translate(0, 50px);
            opacity: 0;
            transition: all 500ms 320ms;
            transition-timing-function: var(--material-curve-320);
        }

        :host(.active) .block {
            transform: translate(0, 0);
            opacity: 1;
        }

        @media (min-width: 869px) {
            .content-area {
                max-height: 390px;
                overflow-y: scroll;
            }
        }

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
    <template>
        <style>
        :root {
            --green-color: #69b46c;
            --red-color: #d96557;
            --orange-color: #e9a644;
            --blue-color: #47b3e3;
            --gray-dark-color: #cfd8dc;
            --gray-light-color: #eceff1;
            --mist-dark-color: #263238;
            --mist-light-color: #B0BEC5;
            --mist-very-light-color: #eceff1;
            --mist-blue: #0099cc;
        }
        paper-tooltip {
            font-size: 13px;
        }
        </style>
    </template>
</dom-module>
<dom-module id="tags-and-labels">
    <template>
        <style>
        .label {
            padding-right: 10px;
            color: rgba(255, 255, 255, 0.82);
            font-size: 14px;
        }
        
        .label:not(.reverse) {
            padding-left: 16px;
        }
        
        .label:not(.reverse) > span {
            padding: 0.3em 0.57em;
            border-radius: 2px;
            font-weight: 700;
            cursor: inherit;
        }
        
        .label:not(.reverse) .unknown {
            background-color: var(--gray-light-color);
            color: rgba(0, 0, 0, 0.82);
        }
        
        .label:not(.reverse) .running {
            background-color: var(--green-color);
        }
        
        .label:not(.reverse) .terminated {
            background-color: var(--mist-dark-color);
        }
        
        .label:not(.reverse) .stopped {
            background-color: var(--orange-color);
        }
        
        .label:not(.reverse) .error {
            background-color: var(--red-color);
        }
        
        .label.reverse .unknown {
            color: var(--mist-light-color);
            background-color: transparent;
        }
        
        .label.reverse .running {
            color: var(--green-color);
            background-color: transparent;
        }
        
        .label.reverse .terminated {
            color: var(--mist-dark-color);
            background-color: transparent;
        }
        
        .label.reverse .stopped {
            color: var(--orange-color);
            background-color: transparent;
        }
        
        .label.reverse .error {
            color: var(--red-color);
            background-color: transparent;
        }
        
        .tag {
            display: inline-block;
            background-color: #888;
            color: #fff;
            font-size: 14px;
            padding: 0 0.5em;
            margin: 0 1px;
            border-radius: 2px;
            letter-spacing: .4px;
            font-weight: 500 !important;
            word-break: break-all;
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        </style>
    </template>
</dom-module>
<dom-module id="headings">
    <template>
        <style>
        .app-title {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            background-color: var(--mist-dark-color);
            border-bottom: 4px solid #37474F;
            text-align: center;
            padding-top: 4px;
            margin: 0;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .app-title-light {
            color: var(--mist-dark-color);
            background-color: var(--mist-light-color);
            padding: 2px 16px 0 16px;
            border-bottom: 4px solid #90A4AE;
        }
        
        .app-title-lighter {
            color: var(--mist-dark-color);
            background-color: var(--mist-very-light-color);
            padding: 2px 16px 0 16px;
            border-bottom: 4px solid #CFD8DC;
        }
        </style>
    </template>
</dom-module>
<dom-module id="lists">
    <template>
        <style>
        .list-head {
            background-color: #f2f2f2;
            border-bottom: 1px solid #e5e5e5;
            padding: 0 16px;
            font-weight: 400;
            font-size: 0.9em;
            color: inherit;
        }
        
        .list-head > * {
            padding: 16px 0;
            line-height: 43px;
        }
        
        ::content paper-item {
            padding: 16px;
            border-bottom: 1px solid #e5e5e5;
            min-height: inherit;
            cursor: pointer;
        }
        
        ::content paper-item .name {
            font-weight: 700;
        }
        
        ::content paper-item paper-checkbox[disabled] ~ .name {
            opacity: 0.54;
            font-weight: 400;
        }
        
        .row:nth-child(2n+1):hover,
        .row:hover {
            background-color: #eee;
        }

        .list {
            position: relative;            
        }
        
        .title-text {
            padding: 16px 16px 0 16px;
        }
        
        .list-options {
            background-color: #dedede;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: baseline;
        }

        .list-options > .search {
            padding: 16px 8px 16px 16px;
            margin-right: 0;
            background-color: #fff;
            transition: all 200ms;
            background-color: #dedede;
        }

        .list-options > .search.true {
            margin-right: 16px;
            background-color: #fff;
        }

        .search.true paper-input-container .underline .unfocused-line {
            /*height: 0;*/
            background: red;
        }
        
        .list-options paper-icon-button {
            vertical-align: top;
        }

        -webkit-search-cancel-button {
            display: none !important;
        }
        
        .list-title {
            margin: 0;
            color: #90A4AE;
            font-size: 0.9em;
            font-weight: 500;
            line-height: 40px;
            text-transform: uppercase;
            transition: 200ms color;
        }

        .list-head :not(paper-tooltip){
            text-transform: uppercase;
        }
        
        .search {
            display: inline-block;
        }
        
        .list-options paper-icon-button >::content iron-icon:hover {
            color: var(--mist-blue);
        }
        
        .row {
            overflow: hidden;
        }
        
        .row-actions {
            position: absolute;
            top: 16px;
            right: 8px;
            z-index: 3;
            display: none;
            transition: 200ms color;
            height: inherit;        
        }
        
        .row:hover .row-actions {
            display: block;        
        }
        
        .row .row-actions paper-icon-button:hover {
            color: var(--mist-blue);
        }
        
        .list-options .label {
            font-size: 0.8em;
            color: inherit;
            padding: 8px 8px 0 0;
            line-height: 25px;
            display: inline-block;
            text-transform: uppercase;
        }
        
        .list-options paper-input[type='search'] {
            width: 400px;
        }
        
        ::content iron-collapse.sub-items {
            border-bottom: 2px solid #ccc;
            background-color: #f6f6f6;
        }
        
        ::content iron-collapse.sub-items .info-item {
            padding: 16px 0 16px 46px;
            border-bottom: 1px solid #ccc;
            min-height: inherit;
            opacity: 0.54;
            font-size: 0.9em;
        }
        
        ::content .active-true {
            color: #999;
        }
        
        ::content .session-active {
            color: #000;
        }
        
        ::content .revoke {
            background-color: var(--red-color);
            color: #fff;
            padding: 2px 6px;
        }
        
        paper-fab {
            position: absolute !important;
            top: -68px;
            right: 32px;
        }
        </style>
    </template>
</dom-module>
<dom-module id="info-table-style">
    <template>
        <style>
        /* Info Card */
        
        .info-card {
            display: block;
            max-width: 920px;
            margin: 0 auto 20px;
        }
        
        .info-card .title-text {
            /*color: #474747 !important;*/
            /*            background: #eeedeb;
            background: -moz-linear-gradient(top, #eeedeb 0%, #d4d4d4 100%);
            background: -webkit-linear-gradient(top, #eeedeb 0%, #d4d4d4 100%);
            background: linear-gradient(to bottom, #eeedeb 0%, #d4d4d4 100%);*/
            border-bottom: 2px solid #7f7f7f;
            font-size: 18px !important;
            text-transform: uppercase;
        }
        
        .info-card .card-content {
            padding: 0;
        }
        /* Info Table */
        
        .info-table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }
        
        .info-table .info-table-divider {
            background-color: #eeedeb;
        }
        
        .info-table tr td {
            width: 50%;
            padding: 16px;
            border-bottom: 1px solid #eeedeb;
            font-size: 14px;
        }
        
        .info-table tr td:first-child {
            font-weight: 500;
        }
        
        .info-table tr:nth-of-type(2n) {
            background-color: #f2f2f2;
        }
        
        .info-table tr:last-child td {
            border: none;
        }
        </style>
    </template>
</dom-module>

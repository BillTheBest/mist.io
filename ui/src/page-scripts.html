<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../elements/pages/page-items.html">
<link rel="import" href="../elements/scripts/script-add.html">
<link rel="import" href="../elements/machines/script-page.html">

<dom-module id="page-scripts">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-route route="{{route}}"
                pattern="/:script"
                data="{{data}}"></app-route>

    <page-items name="scripts" class="scripts" model="[[model]]" items="[[model.scriptsArray]]" sections="[[sections]]" section="[[sections.scripts]]" onboarding="[[onboarding]]" hidden$=[[!_isListActive(route.path)]]></page-items>
    <script-add model="[[model]]" sections="[[sections]]" section="[[sections.keys]]" hidden$=[[!_isAddPageActive(route.path)]]></script-add>
    <script-page model="[[model]]" params="[[_getScript(data.script)]]" sections="[[sections]]" section="[[sections.scripts]]" hidden$=[[!_isDetailsPageActive(route.path)]]></script-page>

  </template>

  <script>
    Polymer({

      is: 'page-scripts',

      properties: {
        model: Object,
        sections: Array,
        onboarding: Object
      },

      _isAddPageActive: function(path) {
          return path == '/+add';
      },
      _isDetailsPageActive: function(path) {
          return path && path != '/+add';
      },
      _isListActive: function(path) {
          return !path;
      },
      _getScript: function(id) {
          return this.model.scripts[id];
      }

    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../elements/pages/page-items.html">
<link rel="import" href="../elements/tunnels/tunnel-add.html">
<link rel="import" href="../elements/tunnels/tunnel-page.html">

<dom-module id="page-tunnels">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-route route="{{route}}"
                pattern="/:tunnel"
                data="{{data}}"></app-route>

    <page-items model="[[model]]" items="[[model.tunnelsArray]]" section="[[sections.tunnels]]" onboarding="[[onboarding]]" hidden$=[[!_isListActive(route.path)]]></page-items>
    <tunnel-add model="[[model]]" section="[[sections.tunnels]]" hidden$=[[!_isAddPageActive(route.path)]]></tunnel-add>
    <tunnel-page model="[[model]]" tunnel$="[[_getTunnel(data.tunnel, model.tunnels)]]" section="[[sections.tunnels]]" hidden$=[[!_isDetailsPageActive(route.path)]]></key-page>
  </template>

  <script>
    Polymer({

      is: 'page-tunnels',

      properties: {
        model: Object,
        onboarding: Object
      },
      attached: function() {

      },

      _isAddPageActive: function(path) {
          return path == '/+add';
      },
      _isDetailsPageActive: function(path) {
          return path && path != '/+add';
      },
      _isListActive: function(path) {
          return !path;
      },
      _getTunnel: function(id) {
          if (this.model.tunnels)
              return this.model.tunnels[id];
      }

    });
  </script>
</dom-module>

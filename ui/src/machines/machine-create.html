    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'machine-create',

                properties: {
                    model: Object,
                    selectedCloud: String,
                    machineFields: Array,
                    machinesFields: Array
                },
                observers: [
                    '_cloudChanged(selectedCloud, machinesFields)'
                ],
                _computeProviderLogo: function(className) {
                    var identifier = className.split('_')[0];
                    return '../assets/providers/provider-' + identifier + '.png';
                },
                _computeFieldType: function(field, value, show) {
                    if (!(field.showIf && !field.show)) {
                        return field.type == value;
                    }
                },
                _cloudChanged: function(selectedCloud, machinesFields) {
                    this._resetForm();
                    // console.log('_cloudChanged',this.selectedCloud);
                    if (selectedCloud){
                        var cloudName =  this.model.clouds[selectedCloud].provider.split('_')[0];
                        var machineFields = this.machinesFields[cloudName].machine;
                        console.log('ssssssss', selectedCloud, cloudName, this.machinesFields[cloudName].machine)
                    }
                    else {
                        machineFields = []
                    }
                    this.set('machineFields', machineFields);
                },
                _providerChanged: function(selectedProvider, providers) {
                    this._resetForm();
                    var selectedCloudDetails = machinesFields
                        .filter(function(fields) {
                            return fields.val == selectedProvider;
                        });
                    console.warn('providerFields', providerFields);
                    var providerFields = selectedProviderDetails.length ? selectedProviderDetails.shift().options : [];
                    this.set('providerFields', [{
                          name: "provider",
                          type: "text",
                          show: false,
                          value: selectedProvider
                    }].concat(providerFields));
                    
                    this.fillInKnownData(selectedProvider, this.clouds);
                },
                _resetForm: function(e) {
                    // Reset cloud
                    this.set('cloud', {});

                    // Reset Form Fields
                    this.machineFields.forEach(function(el, index) {
                        if (el.showIf) {
                            this.set('providerFields.' + index + '.show', false);
                        }

                        // Reset Form Fields Validation
                        this._resetField(el, index);
                    }, this);
                },
                _resetField: function(el, index) {
                    this.set('providerFields.' + index + '.value', el.defaultValue);

                    var input = this.querySelector('#' + el.name);
                    if (input) {
                        input.invalid = false;
                    }
                },
                _goBack: function(){
                    history.back();
                }
            });
        })();
    </script>

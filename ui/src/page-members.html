<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../elements/pages/page-items.html">
<link rel="import" href="../elements/teams/member-page.html">

<dom-module id="page-members">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <app-route route="{{route}}"
                pattern="/:member"
                data="{{data}}"></app-route>

    <page-items model="[[model]]" items="[[model.membersArray]]" section="[[sections.teams]]" onboarding="[[onboarding]]" hidden$=[[!_isListActive(route.path)]]></page-items>
    <member-page model="[[model]]" params="[[data]]" sections="[[sections]]" section="[[sections.teams]]" hidden$=[[_isListActive(route.path)]]></member-page>
  </template>

  <script>
    Polymer({

      is: 'page-members',

      properties: {
        model: Object,
        onboarding: Object
      },
      _isListActive: function(path) {
          return !path;
      }
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../elements/pages/page-items.html">

<dom-module id="page-templates">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <page-items class="templates" model="[[model]]" items="[[model.templatesArray]]" sections="[[sections]]" section="[[sections.templates]]" onboarding="[[onboarding]]"></page-items>
  </template>

  <script>
    Polymer({

      is: 'page-templates',

      properties: {
        model: Object,
        sections: Array,
        onboarding: Object
      }

    });
  </script>
</dom-module>

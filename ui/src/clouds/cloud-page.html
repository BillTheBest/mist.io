<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="../element-for-in/element-for-in.html">
<link rel="import" href="../tags/tags-list.html">
<link rel="import" href="../item-list/item-actions.html">

<dom-module id="cloud-page">
    <template>
        <style is="custom-style" include="single-page"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-material {
                display: block;
                padding: 20px;
            }

            paper-menu-button paper-button {
                display: block;
            }

            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
            }

            .command-container {
                background-color: #444;
                color: #fff;
                font-family: monospace;
                padding: 10px;
            }

            a {
                color: black;
                text-decoration: none;
            }

            .paper-header [paper-drawer-toggle] {
                margin-left: 10px;
            }

            .paper-header {
                @apply(--layout-horizontal);
            }

            .paper-header {
                height: 60px;
                font-size: 24px;
                line-height: 60px;
                padding: 0 10px;
                color: white;
                transition: height 0.2s;
                transition: font-size 0.2s;
            }

            .paper-header.tall {
                height: 320px;
                font-size: 16px;
            }

            .paper-header h2 {
                margin-left: 20px;
                @apply(--layout-flex);
                text-transform: capitalize;
            }

            .paper-header .toggleViewButton {
                --paper-icon-button-ink-color: transparent;
            }

            .paper-header .cartButton {
                margin-right: 10px;
            }

            paper-icon-button {
                transition: all 200ms;
            }

            paper-icon-button.active-sort {
                transform: rotate(180deg);
            }

            paper-icon-button.active-sort::content iron-icon {
                color: #D48900 !important;
            }

            [size=xs] > * {
                display: none;
            }

            [size=xs] app-sidebar {
                min-width: 100%;
                height: auto;
            }

            paper-icon-bottom.bottom {
                padding-right: 8px;
            }
            h4.id {
                display: inline-block;
                text-transform: uppercase;
                font-size: 0.9rem;
                font-weight: 700;
                margin-right: 16px;
            }
            /* TODO: better */
            h4.id.tags {
                padding-left: 36px;
            }

            .tag {
                padding: 0.5em;
                display: inline;
            }
            paper-material.no-pad {
                padding: 0;
            }
            .is-loading {
                top: 15px;
                left: 200px;
                position: fixed;
                right: 0;
                bottom: 0;
                display: block;
                height: 100vh;
                background-color: #eee;
            }
            .is-loading paper-spinner {
                width: 80px;
                height: 80px;
                margin: 10% auto;
                display: block;
            }
        </style>
        <div id="content">
            <div class="is-loading" hidden$="[[!isLoading]]">
                <paper-spinner active hidden$="[[!isLoading]]"></paper-spinner>
            </div>
            <paper-material class="single-head layout horizontal" style$="background-color: [[section.color]]">
                <span class="icon"><iron-icon icon="[[section.icon]]"></iron-icon></span>
                <div class="title flex">
                    <h2>
                        [[cloud.name]]
                        <iron-icon icon="star" hidden$="{{!isStarred}}"></iron-icon>
                    </h2>
                    <div class="subtitle">
                        on [[cloud.cloud.title]]
                    </div>
                </div>
                <div class="item-actions">
                    <paper-button on-tap="_editTags" class="simple">tags</paper-button>
                    <paper-button on-tap="_starcloud" class="simple">
                        <span hidden$="{{!isStarred}}"> unstar </span>
                        <span hidden$="{{isStarred}}"> star <iron-icon icon="star"></iron-icon> </span>
                    </paper-button>
                </div>
            </paper-material>
            <template is="dom-if" if="[[cloud]]">
                <paper-material>
                    <h4 class="id">cloud ID:</h4><span class="id">[[cloud.id]]</span>
                    <h4 class="id tags">Tags
                        <template is="dom-if" if="[[cloud.tags]]">
                            <span class="id">([[cloud.tags.length]])</span>
                        </template>
                        <template is="dom-if" if="[[!cloud.tags]]">
                            <span class="id">(0)</span>
                        </template>
                        :
                    </h4>
                    <template is="dom-if" if="[[cloud.tags]]">
                        <template is="dom-repeat" items="[[cloud.tags]]">
                            <span class="id tag">[[item.key]] <span hidden="[[!item.value]]">= [[item.value]]</span></span>
                        </template>
                    </template>
                </paper-material>
                <paper-material class="no-pad">
                    <div class="info-table">
                        <div class="info-body info-group">
                            <element-for-in content="[[cloud.extra]]"></element-for-in>
                        </div>
                    </div>
                </paper-material>
            </template>
            <div class="absolute-bottom-right">
                <paper-fab icon="star-border" on-tap="_starcloud" id="starcloudFab" hidden$={{!isStarred}}></paper-fab>
                <paper-fab icon="star" on-tap="_starcloud" id="starcloudFab" hidden$={{isStarred}}></paper-fab>
            </div>
        </div>
        <iron-ajax id="cloudStarAjaxRequest" url="/api/v1/clouds/{{cloud.cloud.id}}/clouds/{{cloud.id}}" method="POST" on-response="_handlecloudStarAjaxResponse" on-error="_handlecloudStarAjaxError"></iron-ajax>
        <tags-list model="[[model]]"></tags-list>
        <paper-toast></paper-toast>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'cloud-page',

                properties: {
                    sections: {
                        type: Object
                    },
                    section: {
                        type: Object
                    },
                    color: {
                        type: String,
                        computed: '_getHeaderStyle(section)'
                    },
                    params: {
                        type: Object
                    },
                    model: {
                        type: Object
                    },
                    cloud: {
                        type: Object,
                        computed: '_computecloud(params, model.cloudsArray.*)',
                        notify: true
                    },
                    isStarred: {
                        type: Boolean,
                        computed: '_computeIsStarred(cloud.star)'
                    },
                    isLoading: {
                        type: Boolean,
                        computed: '_computeIsloading(cloud)',
                        value: true
                    }
                },
                ready: function() {
                },
                _getHeaderStyle: function(section) {
                    return 'background-color: ' + section.color + '; color: #fff;';
                },
                _computecloud: function(params, clouds) {
                    return params;
                },
                _computeIsStarred: function(star) {
                    return star;
                },
                _editTags: function() {
                    var el = this.querySelector('tags-list'),
                    items = [];
                    items.push(itemUid(this.cloud, this.section));
                    el.items = items;
                    el._openDialog();
                },
                _starcloud: function(e) {
                    this.$.cloudStarAjaxRequest.headers["Content-Type"] = 'application/json';
                    this.$.cloudStarAjaxRequest.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.cloudStarAjaxRequest.body = {};
                    this.$.cloudStarAjaxRequest.generateRequest();
                },
                _handlecloudStarAjaxResponse: function(e) {
                    var starred = !this.cloud.star,
                    msg = starred ? 'cloud is starred. It will now appear as an option when creating machines' :
                    'cloud unstarred. It will no longer appear as an option when creating machines';
                    this.set('cloud.star', starred);

                    this._showToast(msg);
                },
                _handlecloudStarAjaxError: function(e) {
                    // TODO: Show a toast after request response. Toast text:
                    // "There was a problem starring cloud cloud_NAME. It can not yet appear as an option when creating machines"
                    // or
                    // "There was a problem unstarring cloud cloud_NAME. It will still appear as an option when creating machines"
                    this._showToast('There was a problem unstarring cloud ' + this.cloud.name + '. It will still appear as an option when creating machines');
                },
                _showToast: function(msg) {
                    var toast = this.querySelector('paper-toast');
                    toast.text = msg;
                    toast.show();
                },
                _computeIsloading: function(cloud) {
                    return !this.cloud ? true : false;
                }
            });
        })();
    </script>
</dom-module>

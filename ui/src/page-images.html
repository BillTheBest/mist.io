<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="images/image-page.html">

<link rel="import" href="page-items.html">

<dom-module id="page-images">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-route route="{{route}}"
                pattern="/:image"
                data="{{data}}"></app-route>

    <page-items model="[[model]]" items="[[model.imagesArray]]" section="[[sections.images]]" onboarding="[[onboarding]]" hidden$=[[!_isListActive(route.path)]]></page-items>

    <image-page model="[[model]]" params$="[[_getImage(data.image, model.images)]]" section="[[sections.images]]" hidden$=[[!_isDetailsPageActive(route.path)]]></key-page>

  </template>

  <script>
    Polymer({
      is: 'page-images',
      properties: {
        model: Object,
        onboarding: Object
      },
      _isDetailsPageActive: function(path) {
          return path;
      },
      _isListActive: function(path) {
          return !path;
      },
      _getImage: function(id) {
          if (this.model.images)
              return this.model.images[id];
      }

    });
  </script>
</dom-module>

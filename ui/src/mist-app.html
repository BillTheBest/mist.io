<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<script type="text/javascript" src="../bower_components/swiftSet/swiftSet.js" inline></script>

<link rel="import" href="../styles/app-theme.html">
<link rel="import" href="../styles/shared-styles.html">

<link rel="import" href="../elements/mist-header/mist-header.html">
<link rel="import" href="../elements/app-sidebar/app-sidebar.html">
<link rel="import" href="../elements/app-styles/app-styles.html">
<link rel="import" href="../elements/app-socket/app-socket.html">
<link rel="import" href="../elements/app-icons/app-icons.html">
<script type="text/javascript" src="../elements/providers.js" inline></script>

<link rel="import" href="mist-icons.html">

<dom-module id="mist-app">

  <template>

    <style>
    paper-toast {
        z-index: 5;
    }

    paper-header-panel {
        background-color: #eee;
    }

    iron-pages {
        padding: 24px 24px 0 24px;
        margin-left: 210px;
        overflow: hidden;
        min-height: 85vh;
        transition: margin-left 350ms ease-in-out;
    }

    iron-pages[smallscreen],
    iron-pages.center {
        margin-left: 0;
    }

    iron-pages[smallscreen]::content #content {
        padding: 0;
    }
    </style>

    <style is="custom-style" include="shared-styles"></style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <paper-header-panel mode="standard" class="fit">
        <app-sidebar id="sidebar" model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="{{page}}" drawer smallscreen$="{{smallscreen}}"></app-sidebar>
        <mist-header model="[[model]]" title="[[page]]" class="paper-header" style$="[[style]]"></mist-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <page-dashboard name="dashboard" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-dashboard>
          <page-machines name="machines" route="{{subroute}}" q="[[q]]"odel="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-machines>
          <page-images name="images" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-images>

          <page-keys name="keys" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-keys>

          <page-networks name="networks" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-networks>
          <page-tunnels name="tunnels" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-tunnels>
          <page-scripts name="scripts" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-scripts>
          <page-templates name="templates" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-templates>
          <page-stacks name="stacks" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-stacks>
          <page-teams name="teams" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-teams>
          <page-incidents name="incidents" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-incidents>

          <page-my-account name="my-account" user="[[model.user]]" org="[[model.org]]"></page-my-account>
        </iron-pages>
    </paper-header-panel>

    <app-socket model="{{model}}" onboarding="{{onboarding}}"></app-socket>

  </template>

  <script>

    Polymer({

      is: 'mist-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        model: {
            type: Object
        },

        onboarding: {
            type: Object
        },

        providers: {
            type: Object,
            value: PROVIDERS
        },

        sections: {
            type: Object
        },

        sectionsArray: {
            type: Array,
            notify: true
        },

        title: {
            type: String,
            value: "",
        },

        q: { // search query
            type: String,
            value: ''
        },

        style: {
            computed: "_style(page, sections)",
            value: "background-color: #424242;",
            notify: true
        },

        tag: String

      },

      listeners: {
          'iron-activate': 'updateCurrent',
          'iron-navigate': 'scrollToTop',
          'toggle-sidebar': 'toggleSidebar',
          'page-meta': 'updateTitle',
          'toast': 'showToast',
          'subscribeLogEvents': 'subscribeLogEvents',
          'search': 'updateSearchQuery'
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _style: function(page, sections) {
          if (page) {
              return "background-color: " + sections[page].color;
          }
      },

      _routePageChanged: function(page) {
        this.page = page || 'dashboard';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('page-' + page + '.html'),
          null,
          null,
          true
        );
      },

      updateSearchQuery: function(e){
          console.warn('updateSearchQuery');
          this.set('q', e.detail);
      },

      ready: function() {
        this.model = {
            cloudsArray: [],
            machinesArray: [],
            imagesArray: [],
            keysArray: [],
            networksArray: [],
            scriptsArray: [],
            stacksArray: [],
            templatesArray: [],
            teamsArray: [],
            teams: [],
            pending: {
                clouds: true,
                monitoring: true
            }
        };
        this.model.permissions = {
            'cloud': [
                'add',
                'read',
                'edit',
                'remove',
                'create_resources',
                'edit_tags',
                'read_logs',
            ],
            'machine': [
                'read',
                'edit',
                'create',
                'edit_tags',
                'edit_rules',
                'edit_graphs',
                'edit_custom_metrics',
                'start',
                'stop',
                'reboot',
                'destroy',
                'resize',
                'run_script',
                'open_shell',
                'associate_key',
                'disassociate_key',
                'read_logs',
            ],
            'script': [
                'add',
                'read',
                'edit',
                'run',
                'remove',
                'edit_tags',
                'read_logs',
            ],
            'key': [
                'add',
                'read',
                'read_private',
                'edit',
                'remove',
                'edit_tags',
                'read_logs',
            ],
            'template': [
                'add',
                'read',
                'edit',
                'remove',
                'apply',
                'edit_tags',
                'read_logs',
            ],
            'stack': [
                'create',
                'read',
                'edit',
                'remove',
                'run_workflow',
                'edit_tags',
                'read_logs',
            ],
            'team': [
                'add',
                'read',
                'edit',
                'remove',
                'edit_tags',
                'read_logs',
            ],
        };

        for(i = 1; i<= this.model.teamsArray.length; i++){
          this.model.teams = this.model.teamsArray[i].teams[i].id;
        };

        this.sectionsArray = [{
            id: 'dashboard',
            color: '#424242',
            q: ''
        }, {
            id: 'incidents',
            color: '#d96557',
            q: ''
        }, {
            id: 'machines',
            color: '#8c76d1',
            icon: 'hardware:computer',
            count: '0',
            add: '/create-machine',
            q: ''
        }, {
            id: 'images',
            color: '#0099cc',
            icon: 'image:photo',
            count: '0',
            q: ''
        }, {
            id: 'keys',
            color: '#009688',
            icon: 'communication:vpn-key',
            count: '0',
            add: '/add-key',
            q: ''
        }, {
            id: 'networks',
            color: '#795548',
            icon: 'hardware:device-hub',
            count: '0',
            add: '/add-network',
            q: ''
        },{
            id: 'tunnels',
            color: '#795548',
            icon: 'editor:merge-type',
            count: '0',
            add: '/add-tunnel',
            q: ''
        }, {
            id: 'scripts',
            color: '#D48900',
            icon: 'image:movie-creation',
            count: '0',
            add: '/add-script',
            q: ''
        }, {
            id: 'templates',
            color: '#0097A7',
            icon: 'av:art-track',
            count: '0',
            add: '/add-template',
            q: ''
        }, {
            id: 'teams',
            color: '#607D8B',
            icon: 'social:people',
            count: '0',
            q: ''
        }, {
            id: 'stacks',
            color: '#0277BD',
            icon: 'maps:layers',
            count: '0',
            q: ''
        }, {
            id: 'my-account',
            color: '#2F2F3E',
            icon: 'account-circle',
            count: null
        }];

        this.sections = _generateMap(this.sectionsArray);
      }

    });

  </script>

</dom-module>

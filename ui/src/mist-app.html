<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="styles/app-theme.html">
<link rel="import" href="styles/shared-styles.html">

<link rel="import" href="mist-header/mist-header.html">
<link rel="import" href="app-sidebar/app-sidebar.html">
<link rel="import" href="app-styles/app-styles.html">
<link rel="import" href="app-icons/app-icons.html">

<link rel="import" href="mist-socket.html">
<link rel="import" href="mist-icons.html">

<script type="text/javascript" src="providers.js" inline></script>

<dom-module id="mist-app">

  <template>

    <style>
    paper-toast {
        z-index: 5;
    }

    paper-header-panel {
        background-color: #eee;
    }

    iron-pages {
        padding: 24px 24px 0 24px;
        margin-left: 210px;
        overflow: hidden;
        min-height: 85vh;
        transition: margin-left 350ms ease-in-out;
    }

    iron-pages[smallscreen],
    iron-pages.center {
        margin-left: 0;
    }

    iron-pages[smallscreen]::content #content {
        padding: 0;
    }
    iron-pages::content>* {
        background-color: #eee;
        position: relative;
    }
    .is-loading-html {
        top: 15px;
        left: 200px;
        right: 0;
        bottom: 0;
        position: absolute;
        height: 100vh;
        background-color: #eee;
        display: block;
        z-index: 0;
    }
    #main-loader.is-loading-html.center {
        left: 0
    }
    paper-spinner {
        width: 80px;
        height: 80px;
        margin: 10% auto;
        display: block;
    }
    </style>

    <style is="custom-style" include="shared-styles"></style>
    <iron-media-query query="(max-width: 1024px)" query-matches="{{smallscreen}}"></iron-media-query>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <paper-header-panel mode="standard" class="fit">
        <app-sidebar id="sidebar" model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="{{page}}" drawer smallscreen$="{{smallscreen}}" with-backdrop></app-sidebar>
        <mist-header model="[[model]]" title$="[[page]]" class="paper-header" style$="[[style]]"></mist-header>
        <div id="main-loader" class="is-loading-html">
          <paper-spinner active></paper-spinner>
        </div>
        <iron-pages id="iron-pages" role="main" selected="[[page]]" attr-for-selected="name" smallscreen$="{{smallscreen}}">
          <page-dashboard name="dashboard" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]" is-over-using="[[model.isOverUsing]]" viewing-dashboard="[[computeIsViewing('dashboard', page)]]"></page-dashboard>
          <page-clouds name="clouds" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-clouds>
          <page-machines name="machines" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-machines>
          <page-images name="images" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-images>

          <page-keys name="keys" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-keys>

          <page-networks name="networks" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-networks>
          <page-tunnels name="tunnels" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-tunnels>
          <page-scripts name="scripts" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-scripts>
          <page-templates name="templates" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-templates>
          <page-stacks name="stacks" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-stacks>
          <page-teams name="teams" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-teams>
          <page-members name="members" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-members>

          <page-incidents name="incidents" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-incidents>

          <page-my-account name="my-account" is-over-using="[[model.isOverUsing]]" user="[[model.user]]" org="[[model.org]]" machines="[[model.machinesArray]]" tokens="[[model.tokens]]" sessions="[[model.sessions]]"></page-my-account>
        </iron-pages>
        <paper-toast id="mist-toast"></paper-toast>
    </paper-header-panel>

    <mist-socket model="{{model}}" onboarding="{{onboarding}}"></mist-socket>

  </template>

  <script>

    Polymer({

      is: 'mist-app',

      properties: {

        page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
        },

        model: {
            type: Object
        },

        onboarding: {
            type: Object
        },

        sections: {
            type: Object
        },

        sectionsArray: {
            type: Array,
            notify: true
        },

        title: {
            type: String,
            value: "",
        },

        q: { // search query
            type: String,
            value: ''
        },

        style: {
            computed: "_style(page, sections)",
            value: "background-color: #424242;",
            notify: true
        },

        tag: String,

        routeData: Object,

        subroute: Object

      },

      listeners: {
          'iron-navigate': 'scrollToTop',
          'page-meta': 'updateTitle',
          'toast': 'showToast',
          'subscribeLogEvents': 'subscribeLogEvents',
          'search': 'updateSearchQuery',
          'open-and-select' : 'openAndSelect'
      },

      observers: [
        '_routePageChanged(routeData.page, subroute.path)'
      ],

      ready: function(){

      },

      openAndSelect: function(e){
        console.log('KEY HEARD', e.detail.key);
        document.addEventListener('open-and-select', function(e) {
            this.querySelector('machine-page item-actions associate-key').openAndSelect(e);
        }.bind(this));
      },

      _style: function(page, sections) {
          if (page) {
              return "background-color: " + sections[page].color;
          }
      },

      _routePageChanged: function(page, subpath) {
        if (page == 'index.html')
            page = 'dashboard';
        this.page = page || 'dashboard';
        if (subpath == '') { // Update iron-list
            var i = this.querySelector('iron-list');
            if (i) {
                i.fire('iron-resize');
            }
        }

      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
            this.resolveUrl('page-' + page + '.html'),
            null,
            null,
            true
        );
        if (this.querySelector('iron-media-query').queryMatches){
            document.querySelector('app-sidebar').closeSidebar();
        }
      },

      computeIsViewing: function(page){
        return this.page == page;
      },

      updateSearchQuery: function(e){
          this.set('q', e.detail);
          this.set('sections.'+this.page+'.q',e.detail || '');
      },

      ready: function() {
        this.model = {
            cloudsArray: [],
            machinesArray: [],
            imagesArray: [],
            keysArray: [],
            networksArray: [],
            tunnelsArray: [],
            scriptsArray: [],
            stacksArray: [],
            templatesArray: [],
            teamsArray: [],
            teams: [],
            incidentsArray: [],
            pending: {
                clouds: true,
                monitoring: true
            },
            probes: {}
        };
        this.model.permissions = {
            'cloud': [
                'add',
                'read',
                'edit',
                'remove',
                'create_resources',
                'edit_tags',
                'read_logs',
            ],
            'machine': [
                'read',
                'edit',
                'create',
                'edit_tags',
                'edit_rules',
                'edit_graphs',
                'edit_custom_metrics',
                'start',
                'stop',
                'reboot',
                'destroy',
                'resize',
                'run_script',
                'open_shell',
                'associate_key',
                'disassociate_key',
                'read_logs',
            ],
            'script': [
                'add',
                'read',
                'edit',
                'run',
                'remove',
                'edit_tags',
                'read_logs',
            ],
            'key': [
                'add',
                'read',
                'read_private',
                'edit',
                'remove',
                'edit_tags',
                'read_logs',
            ],
            'template': [
                'add',
                'read',
                'edit',
                'remove',
                'apply',
                'edit_tags',
                'read_logs',
            ],
            'stack': [
                'create',
                'read',
                'edit',
                'remove',
                'run_workflow',
                'edit_tags',
                'read_logs',
            ],
            // 'team': [
            //     'add',
            //     'read',
            //     'edit',
            //     'remove',
            //     'edit_tags',
            //     'read_logs',
            // ],
        };

        for(i = 1; i<= this.model.teamsArray.length; i++){
          this.model.teams = this.model.teamsArray[i].teams[i].id;
        };

        this.sectionsArray = [{
            id: 'dashboard',
            color: '#424242',
            q: ''
        }, {
            id: 'incidents',
            color: '#d96557',
            q: ''
        }, {
            id: 'machines',
            color: '#8c76d1',
            icon: 'hardware:computer',
            count: '0',
            add: '/machines/+create',
            q: ''
        }, {
            id: 'images',
            color: '#0099cc',
            icon: 'image:photo',
            count: '0',
            q: ''
        }, {
            id: 'keys',
            color: '#009688',
            icon: 'communication:vpn-key',
            count: '0',
            add: '/keys/+add',
            q: ''
        }, {
            id: 'networks',
            color: '#795548',
            icon: 'hardware:device-hub',
            count: '0',
            add: '/networks/+add',
            q: ''
        },{
            id: 'tunnels',
            color: '#795548',
            icon: 'editor:merge-type',
            count: '0',
            add: '/tunnels/+add',
            q: ''
        }, {
            id: 'scripts',
            color: '#D48900',
            icon: 'image:movie-creation',
            count: '0',
            add: '/scripts/+add',
            q: ''
        }, {
            id: 'templates',
            color: '#0097A7',
            icon: 'av:art-track',
            count: '0',
            add: '/templates/+add',
            q: ''
        }, {
            id: 'teams',
            color: '#607D8B',
            icon: 'social:people',
            count: '0',
            q: ''
        }, {
            id: 'stacks',
            color: '#0277BD',
            icon: 'maps:layers',
            count: '0',
            q: ''
        }, {
             id: 'my-account',
            color: '#2F2F3E',
            icon: 'account-circle',
            count: null
        }, {
            id: 'clouds',
            color: '#424242',
            q: ''
        }, {
            id: 'members',
            color: '#607D8B',
            icon: 'social:people'
        }
        ];

        this.sections = _generateMap(this.sectionsArray);
      }

    });

    function itemUid(item, section) {
        // Returns a universal resource id of the form
        //      resourceType:[cloudId]:itemId
        // e.g. machine:3tm7aaHHZcMxpZ:bf04f27e924fa67023582,
        //      key::MnhLdx9u22YjVJ
        //
        // TODO replace with mist uuids

        // if item type is not defined derive it fro the current section id
        var item_type = item.type ? item.type : (section &&
                                                 section.id.slice(0,-1));
        var cloudId = item.cloud ? item.cloud.id : '';

        return item_type + ':' + cloudId + ':' + item.id;
    }

  </script>

</dom-module>

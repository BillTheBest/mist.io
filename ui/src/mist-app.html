<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<script type="text/javascript" src="../bower_components/swiftSet/swiftSet.js" inline></script>

<link rel="import" href="../../styles/app-theme.html">
<link rel="import" href="../../styles/shared-styles.html">

<link rel="import" href="../elements/mist-header/mist-header.html">
<link rel="import" href="../elements/app-sidebar/app-sidebar.html">
<link rel="import" href="../elements/app-styles/app-styles.html">
<link rel="import" href="../elements/app-socket/app-socket.html">
<link rel="import" href="../elements/app-icons/app-icons.html">
<script type="text/javascript" src="../elements/providers.js" inline></script>

<link rel="import" href="mist-icons.html">



<dom-module id="mist-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <app-sidebar id="sidebar" model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="[[page]]" drawer smallscreen$="{{smallscreen}}"></app-sidebar>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <mist-header model="[[model]]" title="{{title}}" class="paper-header" style$="[[style]]"></mist-header>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <page-dashboard name="dashboard" model="[[model]]" sections="[[sections]]" section="[[sections.dashboard]]" onboarding="[[onboarding]]"></page-dashboard>
          <page-machines name="machines" q="[[q]]" class="machines" model="[[model]]" items="[[model.machinesArray]]" sections="[[sections]]" section="[[sections.machines]]"></page-machines>
          <page-images name="images" q="[[q]]" class="images" model="[[model]]" items="[[model.imagesArray]]" sections="[[sections]]" section="[[sections.images]]"></page-images>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

    <app-socket model="{{model}}" onboarding="{{onboarding}}"></app-socket>

  </template>

  <script>

    Polymer({

      is: 'mist-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        model: {
            type: Object
        },

        onboarding: {
            type: Object
        },

        providers: {
            type: Object,
            value: PROVIDERS
        },

        sections: {
            type: Object
        },

        sectionsArray: {
            type: Array,
            notify: true
        },

        title: {
            type: String,
            value: "",
            notify: true
        },

        current: {
            type: String,
            value: "",
            observer: '_currentChanged',
            notify: true
        },

        q: { // search query
            type: String,
            value: '',
            notify: true
        },

        style: {
            computed: "_style(current, sections)",
            value: "background-color: #424242;",
            notify: true
        },

        tag: String

      },

      listeners: {
          'iron-activate': 'updateCurrent',
          'iron-navigate': 'scrollToTop',
          'toggle-sidebar': 'toggleSidebar',
          'page-meta': 'updateTitle',
          'toast': 'showToast',
          'subscribeLogEvents': 'subscribeLogEvents',
          'search': 'updateSearchQuery'
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'dashboard';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('../elements/pages/page-' + page + '.html'), null, null, true);
      },

      ready: function() {
        this.model = {
            cloudsArray: [],
            machinesArray: [],
            imagesArray: [],
            keysArray: [],
            networksArray: [],
            scriptsArray: [],
            stacksArray: [],
            templatesArray: [],
            teamsArray: [],
            teams: [],
            pending: {
                clouds: true,
                monitoring: true
            }
        };
        this.model.permissions = {
            'cloud': [
                'add',
                'read',
                'edit',
                'remove',
                'create_resources',
                'edit_tags',
                'read_logs',
            ],
            'machine': [
                'read',
                'edit',
                'create',
                'edit_tags',
                'edit_rules',
                'edit_graphs',
                'edit_custom_metrics',
                'start',
                'stop',
                'reboot',
                'destroy',
                'resize',
                'run_script',
                'open_shell',
                'associate_key',
                'disassociate_key',
                'read_logs',
            ],
            'script': [
                'add',
                'read',
                'edit',
                'run',
                'remove',
                'edit_tags',
                'read_logs',
            ],
            'key': [
                'add',
                'read',
                'read_private',
                'edit',
                'remove',
                'edit_tags',
                'read_logs',
            ],
            'template': [
                'add',
                'read',
                'edit',
                'remove',
                'apply',
                'edit_tags',
                'read_logs',
            ],
            'stack': [
                'create',
                'read',
                'edit',
                'remove',
                'run_workflow',
                'edit_tags',
                'read_logs',
            ],
            'team': [
                'add',
                'read',
                'edit',
                'remove',
                'edit_tags',
                'read_logs',
            ],
        };

        for(i = 1; i<= this.model.teamsArray.length; i++){
          this.model.teams = this.model.teamsArray[i].teams[i].id;
        };

        this.sectionsArray = [{
            id: 'dashboard',
            color: '#424242',
        }, {
            id: 'incidents',
            color: '#d96557',
        }, {
            id: 'machines',
            color: '#8c76d1',
            icon: 'hardware:computer',
            count: '0',
            add: '/create-machine'
        }, {
            id: 'images',
            color: '#0099cc',
            icon: 'image:photo',
            count: '0'
        }, {
            id: 'keys',
            color: '#009688',
            icon: 'communication:vpn-key',
            count: '0',
            add: '/add-key'
        }, {
            id: 'networks',
            color: '#795548',
            icon: 'hardware:device-hub',
            count: '0',
            add: '/add-network'
        }, {
            id: 'scripts',
            color: '#D48900',
            icon: 'image:movie-creation',
            count: '0',
            add: '/add-script'
        }, {
            id: 'templates',
            color: '#0097A7',
            icon: 'av:art-track',
            count: '0',
            add: '/add-template'
        }, {
            id: 'teams',
            color: '#607D8B',
            icon: 'social:people',
            count: '0'
        }, {
            id: 'stacks',
            color: '#0277BD',
            icon: 'maps:layers',
            count: '0'
        }, {
            id: 'account',
            color: '#2F2F3E',
            icon: 'accont-circle',
            count: null
        }];

        this.sections = _generateMap(this.sectionsArray);
      }

    });

  </script>

</dom-module>

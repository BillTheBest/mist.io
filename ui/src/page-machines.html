<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-datatable/paper-datatable.html">
<link rel="import" href="../bower_components/iron-data-table/iron-data-table.html">

<dom-module id="page-machines">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    machines
    <!--paper-datatable data="{{items}}" selectable multi-selection>
        <paper-datatable-column header="Name" property="name" sortable>
        </paper-datatable-column>
        <paper-datatable-column header="State" property="state" sortable>
        </paper-datatable-column>
    </paper-datatable-->
    <iron-data-table selection-enabled multi-selection items="[[items]]" on-selecting-item="_itemSelected">
      <data-table-column name="Name" sort-by="name" on-selecting-item="_itemSelected"><template>[[item.name]]</template></data-table-column>
      <data-table-column name="State" sort-by="state"><template>[[item.state]]</template></data-table-column>
    </iron-data-table>
  </template>

  <script>

    Polymer({

      is: 'page-machines',

      properties: {
        model: Object,
        items: Array
      },

      listeners: {
        'selecting-item': '_itemSelected'
      },

      _itemSelected: function(e) {
        console.log('itemSelected', e);
      }

    });

  </script>

</dom-module>

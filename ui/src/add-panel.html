<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../bower_components/juicy-ace-editor/juicy-ace-editor.html">
<link rel="import" href="../bower_components/iron-behaviors/iron-control-state.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<dom-module id="add-panel">
    <template>
        <style is="custom-style" include="forms"></style>
        <style is="custom-style" include="shared-styles">
          :host {
            display: inline-block;
            position: relative;
            color: #fff;
          }
          #selectTarget {
            position: absolute !important;
            min-width: 300px;
            /*max-height: 400px;*/
          }
          paper-header-panel {
            background-color: #03a9f4;
          }
          .progress {
              margin: 32px 0 0 0;
              width: 100%;
          }
          paper-progress {
            width: 100%;
            margin-left: -24px;
          }
          paper-progress#progresserror ::content #primaryProgress {
              background-color: var(--red-color);
          }
          hr {
            margin-left: -24px;
            margin-right: 24px;
          }
          h2 {
            padding:0 24px;
          }
          .errormsg-container {
              color: var(--red-color);
          }
          .errormsg-container iron-icon {
              color: inherit;
          }
          .add-button {
            margin-bottom: 16px;
          }
          .add-button iron-icon {
            color: inherit;
          }
          paper-dialog-scrollable {
            padding: 0 !important;
          }
          paper-dialog-scrollable ::content paper-item {
            padding-left: 10px !important;
            position: relative;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
          }
          paper-dialog-scrollable ::content .expand-more {
            position: absolute;
            right: 4px;
          }
          paper-dialog-scrollable ::content paper-menu:not(.main) {
            padding: 0 0 0 16px;
          }
          .loader {
            display: block;
            text-align: center;
          }
        </style>

        <paper-button on-tap="openDialog" class="add-button"><iron-icon icon="icons:add-circle"></iron-icon></iron-icon> Add Graph</paper-button>
        <paper-dialog id="selectTarget" horizontal-align="right" vertical-align="top">
            <h2>Select target for graph</h2>
            <paper-dialog-scrollable>
                <paper-menu class="main">
                    <paper-item on-tap="_showMe">Custom</paper-item>
                </paper-menu>
                <div class="loader" hidden$="{{!loadingMetrics}}">Loading custom server metrics <br/>
                    <paper-spinner active="{{loadingMetrics}}"></paper-spinner>
                </div>
            </paper-dialog-scrollable>
        </paper-dialog>

        <paper-dialog id="customOptions" with-backdrop>
          <h2>Custom graph</h2>
          <paper-dialog-scrollable>
            <div>
                <paper-input id="name" value="{{metric.name}}" label="Name" placeholder="e.g my metric"></paper-input>
                <paper-input id="unit" value="{{metric.unit}}" label="Unit" placeholder="e.g bytes (optional)"></paper-input>
            </div>
            <div>
                <h3>Python script</h3>
                <juicy-ace-editor id="juicyScript" value="{{metricScript}}" style="height: 100px; width:500px">
                </juicy-ace-editor>
            </div>
                <h3>Advance settings</h3>
            <div>
                <paper-checkbox id="derivative">Calculate derivative</paper-checkbox>
            </div>
          </paper-dialog-scrollable>
          <div class="progress">
              <paper-progress id="progress" indeterminate hidden$="[[!sendingData]]"></paper-progress>
              <paper-progress id="progresserror" value="100" hidden$="[[!formError]]"></paper-progress>
              <hr class="appform"/>
              <p class="errormsg-container" hidden$="[[!formError]]"><iron-icon icon="icons:error-outline"></iron-icon><span id="errormsg"></span></p>
          </div>
            <div class="buttons">
              <paper-button dialog-dismiss>Cancel</paper-button>
              <paper-button id="submit" align="center" on-tap="_generateCustomgraphrequest" disabled="[[!formReady]]"> Add custom graph</paper-button>
          </div>
        </paper-dialog>

        <iron-ajax id="postCustomgraph" url="[[uri]]"  handle-as="xml" method="POST" contentType="application/json" on-response="_customgraphResponse" on-error="_handleError"></iron-ajax>
        <iron-ajax
          id="metrics"
          url="[[_computeMetricsUri(cloudId,machineId)]]"
          handle-as="json" method="GET"
          contentType="application/json"
          loading="{{loadingMetrics}}"
          on-response="_handleMetricResponse">
        </iron-ajax>
    </template>
    <script>
        Polymer({
            is: "add-panel",
            properties: {
                panel: {
                    type: Object,
                },
                data: {
                    type: Object
                },
                machineId: String,
                cloudId: String,
                responseMetrics: {
                    type: Array,
                    value: null
                },
                target: {
                    type: String
                },
                hide: {
                    type: Boolean,
                    value: true // init the value to true so it will be hidden on page load
                },
                metricScript:{
                  type:String,
                },
                formReady: {
                  type: Boolean,
                  value: false,
                  computed: 'computeFormReady(metric.*)'
                },
                sendingData: {
                    type: Boolean,
                    value: false
                },
                formError: {
                    type: Boolean,
                    value: false
                },
                uri:String,
                metric: {
                  type:Object,
                  value:function(){
                    return{
                      name: null,
                      unit: null,
                      type: "gauge",
                      script: "import random \n \ndef read(): \n    # return random value \n    return random.random() \n",
                      pluginId: null
                    }
                  }
                }
            },
            observers:[
              '_computeplugidId(metric.name)',
            ],
            listeners: {
              'keyup':'_scriptValue'
            },
            _scriptValue:function(e){
              if(e.target.nodeName=="JUICY-ACE-EDITOR"){
                this.set("metric.script", e.target.value.trim());
              }
            },
            _customgraphResponse: function (data){
                this.set('sendingData', false);
                this.set('formError', false);
                console.log("CUSTOM GRAPH",data.detail.response);
                this.fire('panelAdded',data.detail.response.metric_id);

            },
            _handleError: function(e,d) {
                this.set('sendingData', false);
                this.set('formError', true);
                this.$.errormsg.textContent = e.detail.error.message;
            },
            _computeplugidId: function(name) {
                if (!this.metric.name) return;
                var newPluginId = this.metric.name
                    .toLowerCase() // Remove upper case letters
                    .replace(/[^\w]/g, '_') // keep only alphanumeric and _ chars
                    .replace(/__*/g, '_') // don't allow double underscores
                    .replace(/^_/, '') // trim heading underscore
                    .replace(/_$/, ''); // trim trailing underscore
                this.set('metric.pluginId', newPluginId);
                this.set('metric.name',name);
            },
            _computeMetricsUri: function(cloudId, machineId) {
                return "/api/v1/clouds/" + cloudId + "/machines/" + machineId + "/metrics";
            },
            _computeUrl: function(cloudId,machineId,pluginId) {
                this.uri= '/api/v1/clouds/' + cloudId +
                    '/machines/' + machineId +
                    '/plugins/' + pluginId;
            },
            openDialog: function() {
                if(this.responseMetrics==null)
                    this.querySelector("#metrics").generateRequest();
                this.querySelector("#selectTarget").open();
            },
            computeFormReady: function(metric){
              return metric.base.name != '' && metric.base.name != null && typeof metric.base.name !=="undefined" && metric.base.script != '' && typeof metric.base.script!=="undefined" ;
            },
            _handleMetricResponse: function(data) {
                var output={};

                Object.keys(data.detail.response).forEach(function(i){
                  var res=output ;
                  var splitArray=i.split(".")
                  for(var p=0; p<splitArray.length; p++){
                    if (!res[splitArray[p]]){
                      res[splitArray[p]] = {};
                    }
                   if (p==splitArray.length-1){
                     res[splitArray[p]] = data.detail.response[i].id;
                   }
                    res = res[splitArray[p]];
                  }
                });
                this.responseMetrics =output;
                this._createMenus(output,null);
            },
            _showMe:function (){
              var dialog = this.querySelector('#customOptions');
              dialog.open();
              this.querySelector('#juicyScript').value=this.metric.script;
            },
            _createMenus: function(input,parent){
              if(parent==null){
                var menu=this.querySelector('paper-menu');
              }
              else{
                var par=parent.querySelector('iron-collapse')
                var menu=document.createElement('paper-menu');
                par.appendChild(menu);
              }
              Object.keys(input).forEach(function(i){
                var sub=document.createElement('paper-submenu');
                var item=document.createElement('paper-item');
                item.innerHTML=i;
                sub.id=i;
                sub.querySelector('div').appendChild(item);
                //sub.querySelector('iron-collapse').appendChild("to menou ");  tis epiloges (item) mesa sto div tou menou opws apo panw
                menu.querySelector('div').appendChild(sub);
                if(typeof input[i]!='string'){
                  var icon=document.createElement('iron-icon');
                  icon.icon="icons:expand-more";
                  item.appendChild(icon);
                  icon.classList.add("expand-more");
                  this._createMenus(input[i],sub);
                }
                else{
                  item.onclick= function(){
                    this.fire('panelAdded', input[i]);
                    this._exit();
                  }.bind(this)
                }
              },this);
            },
            _exit: function(who) {
              if(who==null){
                var dialog = this.querySelector('paper-dialog');
              }else{
                var dialog=this.querySelector('#'+who);
              }
                dialog.close();
            },
            _generateCustomgraphrequest(){
              this.set('formError', false);
              this._computeUrl(this.cloudId,this.machineId,this.metric.pluginId);
              this.metric.script=this.querySelector('#juicyScript').value;
              if(this.querySelector('#derivative').checked){
                this.metric.type="derive";
              }
              else{
                this.metric.type="gauge"
              }
              var payload=  {
                   "plugin_type"   : "python",
                   "name"          : this.metric.name,
                   "unit"          : this.metric.unit,
                   "value_type"    : this.metric.type,
                   "read_function" : this.metric.script,
                   "host"          : "172.17.0.1"
               };
              this.querySelector('#postCustomgraph').contentType="application/json"
              this.querySelector('#postCustomgraph').headers["Csrf-Token"] = CSRF_TOKEN;
              this.querySelector('#postCustomgraph').body =payload;
              this.querySelector('#postCustomgraph').generateRequest();
              this.set('sendingData', true);
            }
        });
    </script>
</dom-module>

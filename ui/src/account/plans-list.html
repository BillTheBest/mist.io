<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="plan-purchase.html">
<link rel="import" href="plan-overusage.html">

<dom-module id="plans-list">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }

        :host paper-material {
            display: block;
            padding: 0;
        }

        .plans {
            padding-left: 8px;
            padding-right: 8px;
            @apply(--layout-horizontal);
        }

        .plan {
            @apply(--layout-flex);
            @apply(--shadow-elevation-2dp);
        }

        plan-item {
            background-color: rgba(0,0,0,.06);
        }
        plan-item[is-current='true'] {
            color: #ffffff;
            background-color: #039BE5;
        }

        .grid-row {
            padding: 24px;
        }

        .head {
            margin-bottom: 16px;
        }

        h2.title {
            font-weight: 500;
        }

        h2.title,
        h2.title~p {
            margin-top: 0;
            margin-bottom: 0;
        }
        plan-overusage::content .notice {
            margin: 16px 0;
        }
        </style>
        <paper-material>
            <div class="grid-row">
                <div class="xs12 head">
                    <h2 class="title">Your plan</h2>
                    <p>Your current chosen plan, since [[_computeReadableDate(org.current_plan.started)]].</p>
                </div>
                <div class="plans xs12 l6">
                    <plan-item plan="[[currentPlanObj(org.current_plan)]]" is-current="true" index="0" class$="[[computeCurrentClass(plan, org)]] plan"></plan-item>
                </div>
                <div class="xs12 l6">
                    <plan-overusage is-over-using="[[isOverUsing]]"></plan-overusage>
                    <p hidden$="[[!org.current_plan.promo_code.description]]">Your current plan offers you: [[org.current_plan.promo_code.description]]</p>
                    <p>For questions and other information contact us at <a href="mailto:sales@mist.io">sales@mist.io</a></p>
                </div>
            </div>
            <div class="grid-row">
                <div class="xs12 head">
                    <h2 class="title">Other plans</h2>
                    <p>Other Mist.io available plans.</p>
                </div>
                <div class="plans xs12">
                    <template is="dom-repeat" items=[[plans]] as="plan">
                        <plan-item class="xs6 l3" user="[[user]]" plan="[[plan]]" index="[[index]]" is-current="[[computeIsCurrent(plan, org)]]" button-text="[[buttonText(plan, org)]]" class$="[[computeCurrentClass(plan, org)]] plan"></plan-item>
                    </template>
                </div>
                <div class="xs12 center">
                    <p>Don't see a plan that meets your requirements? <a href="mailto:sales@mist.io">Contact sales.</a></p>
                </div>
            </div>
        </paper-material>
        <plan-purchase id="purchasePlan"></plan-purchase>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'plans-list',

            properties: {
                isOverUsing: Boolean,
                user: {
                    type: Object
                },
                org: {
                    type: Object
                },
                plans: {
                    type: Array,
                    computed: 'computePlans(user, org)'
                }
            },
            listeners: {
                'plan-selected': 'purchasePlan'
            },
            computeIsCurrent: function(plan, org) {
                if (this.org.current_plan) {
                    return plan.title == this.org.current_plan.title ? true : false;
                } else {
                    return false;
                }
            },
            currentPlanObj: function(current_plan){
                var planObj =  this.org.available_plans.find(function(p){
                    return p.title == current_plan.title;
                });
                if (planObj)
                    return planObj;
                else
                    return {};
            },
            computePlans:  function(user, org){
                if (!this.org.available_plans)
                    return [];
                return this.org.available_plans.filter(function(p){
                    return p.visible && p.title != this.org.current_plan.title;
                }, this);
            },
            _computeReadableDate: function(date) {
                return date ? moment(date * 1000).format("MMMM Do YYYY") : '...';
            },
            purchasePlan: function(e){
                this.$.purchasePlan.plan = e.detail.plan;
                this.$.purchasePlan.open();
            },
            buttonText: function(plan, org){
                if (this.org.current_plan.machine_limit > plan.machine_limit)
                    return 'Downgrade';
                else
                    return 'Upgrade';
            }
        });
    })();
    </script>
</dom-module>

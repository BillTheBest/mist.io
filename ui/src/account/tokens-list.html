<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="tokens-item.html">

<dom-module id="tokens-list">
    <template>
        <style is="custom-style" include="lists"></style>
        <style is="custom-style" include="forms"></style>
        <style is="custom-style" include="dialogs"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-card {
                display: block;
            }

            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
            }
            .info-head {
                padding: 8px 16px;
                background: #eee;
                border-bottom: 2px solid #ddd;
            }
            .grid-row {
                padding: 24px 24px 0 24px;
            }

            h2.title {
                font-weight: 500;
            }
            .info-list {
                margin-bottom: 16px;
            }
            .create-token {
                margin-top: 16px;
            }
            #createTokenDialog > * {
                max-width: 100%;
                box-sizing: border-box;
            }
        </style>
        <paper-card>
            <div class="grid-row">
                <div class="xs12 head">
                    <h2 class="title">API Tokens</h2>
                </div>
            </div>
            <div class="card-content">
                <div class="info-list">
                    <div class="info-head flex-horizontal-with-ratios">
                        <div class="flexchild">Name</div>
                        <div class="flexchild text-center">Last Accessed</div>
                        <div class="flexchild text-right">Action</div>
                    </div>
                    <div class="info-body">
                        <template is="dom-repeat" items=[[tokens]] as="token">
                            <div class="row">
                                <session-item token="[[token]]" index="[[index]]" count="[[tokens.length]]"></subscription-item>
                            </div>
                        </template>
                    </div>
                </div>
                <!-- <paper-button on-tap="createToken" class="blue create-token">Create an API Token</paper-button> -->

                <paper-dialog id="createTokenDialog" with-backdrop>
                    <h2>Create an API Token</h2>

                        <paper-input id="tokenName" value="{{newToken.name::input}}" label="Token Name"></paper-input>

                        <paper-dropdown-menu label="Expires After">
                             <paper-menu id="tokenExpires" attr-for-selected="value" selected="{{newToken.ttl}}" class="dropdown-content">
                                <paper-item value="0">Never</paper-item>
                                <paper-item value="86400">1 Day</paper-item>
                                <paper-item value="604800">1 Week</paper-item>
                                <paper-item value="2592000">1 Month</paper-item>
                                <paper-item value="31104000">1 Year</paper-item>
                             </paper-menu>
                        </paper-dropdown-menu>

                        <paper-dropdown-menu label="Context">
                             <paper-menu id="tokenContexts" class="dropdown-content">
                                 <template is="dom-repeat" items="[[user.orgs]]" as="org">
                                    <paper-item value="[[org.id]]">[[org.name]]</paper-item>
                                </template>
                             </paper-menu>
                        </paper-dropdown-menu>

                        <paper-input id="pass" value="{{newToken.password::input}}" label="Password"></paper-input>

                    <div class="buttons">
                        <paper-button dialog-dismiss class="link">Cancel</paper-button>
                        <paper-button autofocus on-tap="submit" class="blue" disabled="[[!formReady]]">[[buttonText]] </paper-button>
                    </div>
                </paper-dialog>
            </div>
        </paper-card>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'tokens-list',

                properties: {
                  user: Object,
                  org: Object,
                  tokens: Array,
                  newToken: {
                    type: Object,
                    value: function(){
                        return {
                            name: '',
                            ttl: '',
                            password: '',
                            org_id: '',
                            email: '',
                            "session.id": ''
                        }
                    }
                  }
                },
                attached: function(){
                    this.set('newToken.org_id', this.org.id);
                    this.set('newToken.email', this.user.email);
                    this.set('newToken.session.id', '');
                },
                createToken: function(e){
                    this.$.createTokenDialog.open();
                    //{"name":"testname","ttl":86400,"org_id":"c173db8af14d4bee8824e1bdc1e11029","password":"makis","email":"makis@makis","session.id":"226c6d5953f40b88265351060e9bcf216a2b1019b48d6e41e39eecf19d03b34c"}
                }
            });
        })();
    </script>
</dom-module>

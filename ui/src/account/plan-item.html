<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="plan-item">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                margin: 8px;
                box-sizing: border-box;
            }

            hr {
                border: none;
                border-bottom: 1px solid rgba(0,0,0,0.13);
            }

            h2 {
                font-weight: bold;
                text-transform: uppercase;
            }

            #select {
                color: #ffffff;
                background-color: #039BE5;
            }
            .plan {
                text-align: center;
                padding-bottom: 24px;
                padding-top: 8px;
            }
            p {
                margin-right: 26px;
                margin-left: 26px;
            }
        </style>
        <div class="plan">
            <h2>[[plan.title]]
                <span hidden$="[[plan.title]]">Free</span>
            </h2>
            <hr>
            <!-- regular plans -->
            <p>[[priceText]]
                <span hidden$="[[plan.title]]">$0 forever</span>
            </p>
            <div hidden$="[[enterprise]]">
                <p>[[descriptionText]]
                    <span hidden$="[[descriptionText]]">Up to 5 machines. <br/> Monitoring for one of them.</span>
                </p>
            </div>
            <!-- if plan is enterprise -->
            <p hidden$="[[!enterprise]]">
                Contact us for your custom Enterprise plan of more than 300 machines
            </p>
            <div hidden$="[[!enterprise]]">
                tel: +1-650-605-3299 <br/>
                <a href="mailto:sales@mist.io">sales@mist.io</a>
            </div>
            
            <!-- regular plans -->
            <p hidden$="[[!plan.promo]]">[[plan.promo.description]]</p>
            <p hidden$="[[!plan.expiration]]">expires on [[_computeReadableDate(plan.expiration)]]</p>
            <template is="dom-if" if="[[!isCurrent]]">
                <paper-button id="select" class="btn-block submit-btn blue" raised on-tap="_selectPlan" hidden$="[[!plan.price]]">[[buttonText]]</paper-button>
            </template>
        </div>

    </template>
    <script src="../../bower_components/moment/moment.js"></script>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'plan-item',

                properties: {
                    plan: {
                        type: Object
                    },
                    index: {
                        type: Number,
                        value: 0
                    },
                    isCurrent: Boolean,
                    priceText: {
                        type: String,
                        computed: '_computePriceText(plan.price)'
                    },
                    descriptionText: {
                        type: String,
                        computed: '_computeDescriptionText(plan.description, plan)'
                    },
                    discountedPriceText: {
                        type: String,
                        computed: '_computeDiscountedPriceText(plan.promo)'
                    },
                    enterprise: {
                        type: Boolean,
                        computed: "_computeIsEnteriprise(plan.title)"
                    },
                    buttonText: String
                },
                _computePriceText: function(price) {
                    return price != null ? '$' + price + '/month' : '';
                },
                _computeDescriptionText: function(description, plan) {
                    var monitoringFor = '';
                    if (plan.monitor_limit) {
                        monitoringFor = " and monitoring for "+ plan.monitor_limit +"of them";
                    }
                    return description != '' ? description : 'up to ' + plan.machine_limit + '  machines'+monitoringFor;
                },
                _computeDiscountedPriceText: function(promo) {
                    if (promo) {
                        var newPrice = Math.round(price * (1 - (promo.discount / 100)));
                        return '$' + newPrice + '/month';
                    }
                    return '';
                },
                _computeReadableDate: function(date) {
                    return date ? moment(date * 1000).format("MMMM Do YYYY") : date;
                },
                _selectPlan: function(e) {
                    this.fire('plan-selected', {plan: this.plan});
                },
                _triggerInfo: function() {
                    console.log('info popup');
                },
                _computeIsEnteriprise: function(title){
                    return title == "Enterprise";
                }
            });
        })();
    </script>
</dom-module>

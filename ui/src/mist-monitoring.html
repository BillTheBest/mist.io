<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/polyana-dashboard/polyana-dashboard.html">

<link rel="import" href="helpers/dialog-element.html">
<link rel="import" href="add-panel.html">

<script src="../bower_components/yaml.js/dist/yaml.min.js"></script>

<dom-module id="mist-monitoring">
    <template>
        <style include="shared-styles">
            .monitoringArea {
                padding: 24px;
            }
            h2 {
                margin: 4px;
            }
            #monitorindialog ::content paper-dialog h2{
                padding: 0 24px !important;
            }
            .console {
                background-color: #444;
                color: #fff;
                padding: 8px;
                margin-top: 24px;
                margin-bottom: 24px;
            }
            #errormsgArea p {
                margin-top: 0;
            }
            .errormsg-container {
                color: var(--red-color);
            }
            .errormsg-container iron-icon {
                color: inherit;
            }
            polyana-dashboard {
                overflow: hidden;
            }
            paper-button.blue, paper-button.red {
                margin: 24px 0 0 0;
            }
            paper-button.red {
                background-color: #d96557 !important;
            }
            .head {
                margin-top: 0;
            }
            .tip {
                opacity: 0.54;
                font-size: 0.9em;
            }
            div#errormsgArea {
                display: block;
                clear: both;
            }
            .monitoring-menu {
                align-self: center;
                margin-right: 8px;
            }
            paper-icon-button ::content iron-icon {
                color: inherit;
            }
            paper-menu-button#monitoring-menu-wrapper ::content .dropdown-menu {
                margin-top: 0 !important;
            }
            #monitoring-actions {
                padding: 4px;
            }
            #disable {
                margin-top: 0;
                width: 200px;
            }
        </style>
        <div class="monitoring-head horizontal layout" style$="color:#fff;background-color: [[section.color]];" >
            <h2 class="flex">Monitoring</h2>
            <div class="monitoring-menu">
                <paper-menu-button id="monitoring-menu-wrapper" horizontal-align="right" vertical-align="top">
                    <paper-icon-button icon="icons:more-vert" class="dropdown-trigger"></paper-icon-button>
                    <paper-menu id="monitoring-actions" class="dropdown-content">
                        <paper-button id="disable" on-tap="_showDisableDialog" class="simple"> Disable  Monitoring </paper-button>
                    </paper-menu>
                </paper-menu-button>
            </div>
        </div>
        <div class="monitoringArea">
            <!-- activated at :[[resourceMonitoringInfo.installation_status.activated_at]]
            started at :[[resourceMonitoringInfo.installation_status.started_at]]
            finished at :[[resourceMonitoringInfo.installation_status.finished_at]] -->

            <!-- the machine is running -->
            <div hidden$="[[!isRunning]]">

                <!-- the machine is considered monitored -->
                <div hidden$="[[!isMonitored]]">
                    <!-- monitoring is not activated -->
                    <div hidden$="[[isActivated]]">
                        <div hidden$="[[resourceMonitoringInfo.installation_status.activated_at]]">
                            <h4 class="head"><strong>Monitoring is not yet activated</strong></h4>
                        </div>
                        <!-- machine has keys: automatic installation -->
                        <p hidden$="[[isManual]]">
                            When you enable monitoring Mist.io automatically installs the collectd monitoring agent and starts receiving data.
                        </p>
                        <p hidden$="[[isManual]]">
                            Agent installation status: [[monitoringState(resource, monitoring)]]
                        </p>
                        <!-- installation failed-->
                        <!-- <div hidden$="[[isManual]]"> -->
                            <div hidden$="[[!failed]]">
                                Installation of the monitoring agent failed.<br/><br/>
                                Run the following command with ssh to manually install the monitoring agent.
                                <div class="console">
                                    <code id="monitoringscript">
                                        [[script]]
                                    </code>
                                </div>
                            </div>
                        <!-- </div> -->
                        <!-- machine has NO keys: manual installation -->
                        <!-- <div hidden$="[[!isManual]]"> -->
                            Mist.io can not install the monitoring agent automatically, beacause there are no associated keys with this machine. <br/><br/>
                            Run the following command with ssh to manually install the monitoring agent.
                            <div class="console">
                                <code id="monitoringscript">
                                    [[script]]
                                </code>
                            </div>
                            <h4 class="tip"><strong>Tip:</strong> Alternatively you can disable monitoring, associate a key, and enable monitoring again, so Mist.io will automativally connect and install the monitoring agent.</h4>
                        <!-- </div> -->
                    </div>
                    <!-- monitoring is activated. we expect to have data -->
                    <template is="dom-if" if="[[isActivated]]" restamp>
                        <polyana-dashboard uri$="[[_computeDashboardUri(resource)]]" datasources="[[datasources]]"></polyana-dashboard>
                        <add-panel machine-id="[[resource.id]]" cloud-id="[[resource.cloud.id]]" dashboard="[[dashboard]]" machine-keys="[[machineKeys]]"></add-panel>
                    </template>
                </div>

                <div id="errormsgArea">
                    <p class="errormsg-container" hidden$="[[!monitoringError]]"><iron-icon icon="icons:error-outline"></iron-icon><span id="errormsg"></span></p>
                </div>

              <!-- we can request monitoring button -->
                <div hidden$="[[isMonitored]]">
                    <paper-button class="blue" on-tap="toggleMonitoring">Enable Monitoring</paper-button>
                </div>


                <!-- the machine is considered monitored -->
                <div hidden$="[[!isMonitored]]" class="monitored">
                    <!-- instalation succeeded but is not yet activated ie. we have no data yet-->
                    <div hidden$="[[!waitingData]]">
                        <p>Waiting for data</p>
                    </div>
                  <paper-button class="red" on-tap="toggleMonitoring" hidden$="[[isActivated]]">Disable Monitoring</paper-button>
              </div>

            </div>

            <!-- the machine cannot be monitored, it is not running -->
            <div hidden$="[[isRunning]]">
                The machine is [[resource.state]]. It must be running to enable monitoring.<br/>
                <paper-button class="blue" on-tap="toggleMonitoring" disabled>enable Monitoring</paper-button>
            </div>
        </div>

        <dialog-element id="monitorindialog"></dialog-element>

        <iron-ajax id="monitoringRequest" url="/api/v1/clouds/[[resource.cloud.id]]/machines/[[resource.id]]/monitoring" method="POST" on-response="_monitoringResponse" on-error="_monitoringError" on-request="_monitoringRequest" handle-as="xml"></iron-ajax>

     </template>
</dom-module>
<script>
  Polymer({
        is: 'mist-monitoring',

        properties: {
            resource: Object, //currently machines only, later other resources too
            monitoring: Object,
            section: Object,
            isRunning: {
                type: Boolean,
                computed: '_computeIsRunning(resource)'
            },
            resourceMonitoringInfo: {
                type: Object,
                computed: '_computeResourceMonitoringInfo(resource, monitoring.monitored_machines.*)'
            },
            isMonitored: {
                type: Boolean,
                computed: '_computeIsMonitored(resource, monitoring.monitored_machines.*)'
            },
            waitingData: {
                type: Boolean,
                computed: '_computeWaitingData(resource, monitoring.monitored_machines.*)',
                value: false
            },
            installationError: {
                type: Boolean,
                value: false
            },
            isActivated: {
                type: Boolean,
                computed: '_computeIsActivated(resource, monitoring.monitored_machines.*, isInPage)'
            },
            script: {
                type: String,
                computed: '_computeScript(resource, monitoring.monitored_machines.*)',
            },
            monitoringError: {
                type: Boolean,
                value: false
            },
            showScript: {
                type: Boolean,
                value: false
            },
            hasKeys: {
                type: Boolean,
                computed: '_computeHasKeys(resource.keys.*, monitoring.monitored_machines.*)',
                value: true
            },
            isManual: {
                type: Boolean,
                computed: '_computeIsManual(resource.keys.*, monitoring.monitored_machines.*)',
                value: true
            },
            failed: {
                type: Boolean,
                value: false
            },
            isInPage: {
                type: Boolean,
                value: false
            },
            machineKeys:{
              type:Array,
              value:[]
            }
        },

        observers: [
            '_reset(resource.id)'
        ],
        listeners: {
            'update-dashboard' : '_forwardEvent',
            'confirmation': '_monitoringDisableConfirmation'
        },
        ready: function(){

        },
        attached: function(){
            // this.fire('monitor-attached', {cloud:this.resource.cloud.id, machine:this.resource.id})
        },
        detached: function () {
        },
        _forwardEvent: function(e){
            document.addEventListener('update-dashboard', function(e) {
                this.querySelector('polyana-dashboard')._updateDashboard(e);
            }.bind(this));
        },

        _computeDashboardUri: function(resource) {
            return '/api/v1/clouds/' + resource.cloud.id + '/machines/' + resource.id + '/dashboard';
        },
        _computeIsMonitored: function(resource, monitoring){
          if (this.resource && this.monitoring && this.monitoring.monitored_machines[resource.uuid])
            return true;
          else
            return false;
        },
        _computeIsRunning: function(resource) {
            return this.resource && this.resource.state && this.resource.state == "running" ? true : false ;
        },
        _computeWaitingData: function(resource, monitoring){
            if (!this.resource || !this.monitoring || !this.monitoring.monitored_machines || !this.monitoring.monitored_machines[resource.uuid] || !this.monitoring.monitored_machines[resource.uuid].installation_status){
                return false;
            }
            else if (this.monitoring.monitored_machines[resource.uuid].installation_status.state == 'succeeded' && !this.monitoring.monitored_machines[resource.uuid].installation_status.activated_at){
                return true;
            }
            else
                return false;
        },
        monitoringState: function(resource, monitoring){
            if (!this.monitoring || !this.monitoring.monitored_machines || !this.monitoring.monitored_machines[resource.uuid]){
                return "";
            }
            else {
                if (this.monitoring.monitored_machines[resource.uuid].installation_status.state == "failed")
                    this.set("failed", true);
                return this.monitoring.monitored_machines[resource.uuid].installation_status.state;
            }
        },
        toggleMonitoring: function(e, action){
            var payload = {};
            console.log('toggleMonitoring', action)
            if (action != 'disable')
                payload.action = this.isMonitored ? "disable" : "enable";
            else
                payload.action = action;

                payload.public_ips = this.resource.public_ips ? this.resource.public_ips : [];
                payload.name = this.resource.name ? this.resource.name : this.resource.uuid;
                payload.dns_name = this.resource.extra.dns_name ? this.resource.extra.dns_name : "n/a";
                payload.no_ssh = !this.resource.keys && !this.resource.keys.length ? "true" : "";
            console.log("toggleMonitoring",payload);
            this.$.monitoringRequest.headers["Csrf-Token"] = CSRF_TOKEN;
            this.$.monitoringRequest.params = payload;
            this.$.monitoringRequest.generateRequest();
            this.set("failed", false);
        },
        _monitoringDisableConfirmation: function(e){
            console.log('mist-monitoring',e)
            if (e.detail.reason == "monitoring.disable" && e.detail.response.confirmed)
                this.toggleMonitoring(e, 'disable');
        },
        _monitoringRequest: function(e){
            this.set("failed", false);
        },
        _monitoringResponse: function(e){
            //in case of enabling we get the script response
            var script = YAML.parse(e.detail.xhr.response);
            if (this.resource.extra.os_type)
                script = script[this.resource.extra[os_type]+"_command"];
            else
                script = script.command; 

            if (script != null)
                this.set("showScript", true);
            else
                this.set("showScript", false);

            //in case of enabling we get the script response
            var response = YAML.parse(e.detail.xhr.response);
            console.log('we have job id?', response["job_id"])

        },
        _monitoringError: function(e){
            console.log("_monitoringError",e.detail.request.xhr.responseText);
            this.$.errormsg.textContent = e.detail.request.xhr.responseText;
            this.set("monitoringError", true);
        },
        _reset: function(resource){
            this.set("monitoringError", false);
            this.set("showScript", false);
            this.set("failed", false);
        },
        _computeScript: function(resource, monitoring){
          if (!this.monitoring || !this.monitoring.monitored_machines || !this.monitoring.monitored_machines[resource.uuid]){
                return "";
            }
            else if (this.monitoring.monitored_machines[resource.uuid].commands){
                return this.monitoring.monitored_machines[resource.uuid].commands[this.resource.os_type] || this.monitoring.monitored_machines[resource.uuid].commands["unix"];
            }
            else {
              return "";
            }
        },
        _computeIsActivated(resource, monitoring, isInPage){
            this.set("failed", false);
            if (!isInPage || !this.isMonitored || !this.monitoring || !this.monitoring.monitored_machines || !this.monitoring.monitored_machines[resource.uuid] || (!this.monitoring.monitored_machines[resource.uuid].installation_status.activated_at && !this.waitingData))
                return false;
            else
                return true;

        },
        _computeResourceMonitoringInfo: function(resource, monitoring){
            if (!this.isMonitored || !this.monitoring || !this.monitoring.monitored_machines || !this.monitoring.monitored_machines[resource.uuid])
                return false;
            else
                return this.monitoring.monitored_machines[resource.uuid];
        },
        _computeHasKeys: function(keys){
            if (this.resource.keys)
                return this.resource.keys.length > 0;
            else
                return false;
        },
        _computeIsManual: function(resource, monitoring){
            if (!this.isMonitored || !this.monitoring || !this.monitoring.monitored_machines || !this.monitoring.monitored_machines[resource.uuid] || !this.monitoring.monitored_machines[resource.uuid].installation_status.manual)
                return false;
            else
                return true;
        },
        _showDisableDialog: function() {
            this._showDialog({
                title: 'Disable Machine Monitoring',
                body: "Disabling machine monitoring will cause graph data gaps in case you enable your monitoring again.",
                danger: true,
                reason: "monitoring.disable",
                action: 'disable monitoring'
            });
        },
        _showDialog: function(info) {
            var dialog = this.querySelector('#monitorindialog');
            for (var i in info) {
                dialog[i] = info[i];
            }
            dialog._openDialog();
        },
    });
</script>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/pushstate-anchor/pushstate-anchor.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../app-user-menu/app-user-menu.html">
<!--link rel="import" href="../notifications-element/notifications-element.html"-->
<link rel="import" href="top-search.html">

<dom-module id="mist-header">
    <template>
        <style is="custom-style">
        :host {
            position: relative;
            z-index: 100;
        }

        paper-toolbar ::content .title {
            pointer-events: all !important;
        }
        paper-toolbar.dark {
            background-color: inherit;
            --paper-toolbar-background: inherit;
            color: #fff;
            width: 100%;
        }
        paper-icon-button ::content iron-icon {
            color: inherit;
        }
        #header {
            color: #fff;
        }
        .logo-and-title {
            padding: 6px 0;
            line-height: 36px;
        }

        paper-toolbar::content .title {
            pointer-events: all !important;
        }

        paper-toolbar.dark {
            --paper-toolbar-background: inherit;
            color: #fff;
        }

        paper-icon-button::content iron-icon {
            color: inherit;
        }

        #header {
            color: #fff;
        }

        .logo-and-title {
            padding: 6px 0;
            line-height: 36px;
        }

        a#logo-link {
            line-height: 36px;
            display: flex;
        }

        .logo {
            cursor: pointer;
        }

        .logo:focus {
            outline: none;
        }

        .page-title {
            font-weight: 500;
            font-size: 20px;
            text-overflow: ellipsis;
            border-left: 1px solid rgba(255, 255, 255, 0.13);
            padding-left: 24px;
            margin-left: 24px;
            white-space: nowrap;
            width: 100px;
            text-transform: capitalize;
        }

        .container {
            position: relative;
            margin-left: 32px;
        }

        .container > paper-badge {
            --paper-badge-margin-left: -40px;
            --paper-badge-margin-bottom: -16px;
        }
        </style>
        <paper-toolbar id="header" class="dark">
            <paper-icon-button icon="menu" paper-drawer-toggle on-tap="toggleSidebar" tabindex="0"></paper-icon-button>
            <div class="logo-and-title layout horizontal">
                <a id="logo-link" class="regular" href="/" is="pushstate-anchor"><img class="logo" src="/assets/logos/logo.svg" width="80" alt="Mist.io Logo" tabindex="0" on-tap="_goToDashboard"></a>
                <span class="page-title">[[titleText]]</span>
            </div>
            <span class="title layout horizontal">
                <top-search model="[[model]]" tabindex="3"></top-search>
            </span>
            <div class="container" tabindex="4">
                <!--notifications-element></notifications-element-->
            </div>
            <app-user-menu user="[[model.user]]" org="[[model.org]]" teams="[[model.teamsArray]]" tabindex="5"></app-user-menu>
        </paper-toolbar>
    </template>
    <script>
    Polymer({
        is: 'mist-header',
        properties: {
            title: String,
            model: Object,
            titleText: {
                type: String,
                computed: '_titleText(title)'
            }
        },
        _titleText: function(title){
            return title.replace("my","").replace("-"," ");
        },
        toggleSidebar: function() {
            document.querySelector('app-sidebar').toggleSidebar(); // update classes
        },
        _goToDashboard: function(e) {
            var main = document.querySelector('app-main');
            if (main)
                main.updateCurrent('show-dashboard');
        }
    });
    </script>
</dom-module>
